vised.</b>&nbsp;</p>","releaseDate":"2019-10-31","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"True Crime","url":"18572017011"}],"sample":"https://samples.audible.com/or/orig/000648/or_orig_000648_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51yBGlRfa3L","asin":"B07YXCPNX4","title":"Climbing with Mollie","authors":"William Finnegan","narrators":"William Finnegan","length":"2 hrs and 16 mins"},{"cover":"51-VB-rZjmL","asin":"B07YVL6K4G","subHeading":"A Novella","title":"You Can Thank Me Later","authors":"Kelly Harms","narrators":"Lauren Fortgang","length":"3 hrs and 5 mins"},{"cover":"51ZDuyHPJ4L","asin":"B07YVLM9NZ","title":"Find Another Dream","authors":"Maysoon Zayid","narrators":"Maysoon Zayid","length":"4 hrs and 3 mins"},{"cover":"51OUDCqGDUL","asin":"B07YYKJW55","title":"How Chefs Holiday","authors":"Dana Cowin","narrators":"Dana Cowin","length":"1 hr and 1 min"},{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cover":"51KAeWlCbuL","asin":"B083MSZTB7","title":"Alone with the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"}],"added":122},{"asin":"B07ZWP5WF6","cover":"51LnvWt9tNL","title":"The Half-Life of Marie Curie","authors":[{"name":"Lauren Gunderson","url":"B004TODMLM"}],"narrators":[{"name":"Kate Mulgrew"},{"name":"Francesca Faridany"}],"blurb":"In 1912, scientist Marie Curie spent two months on the British seaside at the home of Hertha Ayrton, an accomplished mathematician, inventor, and suffragette....","downloaded":true,"length":"1h 19m","progress":0,"titleShort":"The Half-Life of Marie Curie","ratings":15844,"rating":4.5,"summary":"<p>In 1912, scientist Marie Curie spent two months on the British seaside at the home of Hertha Ayrton, an accomplished mathematician, inventor, and suffragette. At the time, Curie was in the throes of a scandal in France over her affair with Paul Langevin, which threatened to overshadow the accomplishment of her second Nobel Prize.</p> <p>Performed by Kate Mulgrew and Francesca Faridany at the Minetta Lane Theatre, this play by Lauren Gunderson is an ode to two remarkable women who, despite tremendous personal and professional obstacles, continued to devote their lives to scientific innovation and social change.</p> <p>Playwright Lauren Gunderson was awarded a commission through the Audible Emerging Playwrights Fund, an initiative dedicated to developing innovative original plays driven by language and voice. As an Audible commissioned playwright, she received funding and creative support to develop <i>The Half Life of Marie Curie.</i></p> <p>Directed by Gaye Taylor Upchurch<br> Sound design by Darron L. West</p>","releaseDate":"2019-12-05","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Drama & Plays","url":"18574450011"}],"sample":"https://samples.audible.com/or/orig/000329/or_orig_000329_sample.mp3","language":"English","format":"Performance","series":null,"peopleAlsoBought":[{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cover":"51KAeWlCbuL","asin":"B083MSZTB7","title":"Alone with the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"},{"cover":"51zwGSr89bL","asin":"B083MTL2CC","title":"Malcolm and Me","authors":"Ishmael Reed","narrators":"Ishmael Reed","length":"1 hr and 38 mins"},{"cover":"512aPNbydbL","asin":"B084MN6WMT","title":"Certain Woman of an Age","authors":"Margaret T dly. Jacob Brown wasn’t even born yet the first time they attacked Earth. He was only 14 the second time it happened.</p> <p>When Earth finally came together and fielded its first spaceborne military, Jacob didn’t hesitate to volunteer. Serving aboard a mighty starship, he’d be able to defend his planet - and his family - when, inevitably, they came again.</p> <p>Just as he’s about to graduate training, however, Jacob is approached by an officer from Naval Special Operation Command and given a choice: volunteer for a risky mission to a dangerous, lawless world or give up his dream of serving in the military and go home. He has no idea why he’s being singled out in such an unusual manner, but now, it's either agree to their demands or give up his dream of being on a starship.</p> <p>Soon, getting his career back on the right track will be the least of his concerns when it seems like everyone - and everything - he meets is trying to kill him. When he stumbles upon a secret most people on Earth are blissfully unaware of, he realizes it's not just the aliens he needs to be worried about.</p>","releaseDate":"2019-03-26","publishers":[{"name":"Joshua Dalzelle"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/acx0/146240/bk_acx0_146240_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51w686A8BNL","asin":"B089P1QT1Q","subHeading":"Terran Scout Fleet, Book Two","title":"Boneshaker","authors":"Joshua Dalzelle","narrators":"Paul Heitsch","length":"7 hrs and 42 mins"},{"cover":"51oeW9yq05L","asin":"B07GZ9RDL7","title":"Legends Never Die","authors":"Joshua Dalzelle","narrators":"Paul Heitsch","length":"7 hrs and 10 mins"},{"cover":"61IS7wThYRL","asin":"B084Z73GZR","subHeading":"Omega Force, Book 11","title":"Rebellion","authors":"Joshua Dalzelle","narrators":"Paul Heitsch","length":"8 hrs and 11 mins"},{"cover":"51jdxGIdWS rrows. </p> <p>Somewhere in that long-forgotten dig lies the thing the company wants most in the universe - a living Xenomorph. Decker doesn't understand why the company needs him until his genetic heritage comes back to haunt him. Centuries ago one of his ancestors fought the Aliens, launching a bloody vendetta that was never satisfied. That was when the creatures swore revenge on his forbear, 'the Destroyer', Ellen Ripley...and all her descendants. </p> <p>This terrifying, cinematic multicast dramatisation - directed by the multiaward-winning Dirk Maggs, best known for his adaptations of Douglas Adams' <i>Hitchhiker's Guide to the Galaxy</i> and Neil Gaiman's <i>Neverwhere</i> for the BBC - is the sequel to Audible Originals' <i>Alien: Out of the Shadows</i> (nominated for Best Audio Drama at the 2017 Audies) and <i>Alien: River of Pain</i>. </p> <p>Full cast: Tom Alexander, Mark Arnold, Sagar Arya, Pippa Bennett-Warner, Laurence Bouvard, Philip Bullcock, John Chancer, Stockard Channing, Cedric Cirotteau, Simon Darwen, Andrea Deck, Oris Erhuero, Tony Gardner, Walles Hamonde, Andrew James Spooner, Lorelei King, Tayla Kovacevic Ebong, Laurel Lefkow, Sandra-Mae Luyck, Theo Maggs, Alan Marriott, Gary Martin, Pauline Mclynn, Eric Meyers, Naoko Mori, Sarah Pitard, Kerry Shale, Thomas Stroppell, Emma Swan, Martin T Sherman, Steve Toussaint and Ryan Wichert. </p>","releaseDate":"2018-04-26","publishers":[{"name":"Audible Originals"}],"length":"5h 7m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/or/orig/000206/or_orig_000206_sample.mp3","language":"English","format":"Performance","peopleAlsoBought":[{"cover":"51KqsooS0VL","asin":"1094030708","subHeading":"The Alien™ Series","title":"Alien: Isolation","authors":"Keith R. A. DeCandido","narrators":"Sarah Mollo-Christensen","length":"8 hrs and 43 mins"},{"cover":"51d+8NjQ-WL","asin":"B071HLFXTJ","subHeading":"A Nov ttps://samples.audible.com/or/a068/000002/or_a068_000002_sample.mp3","language":"English","format":"Radio/TV Program","series":null,"added":108},{"asin":"B07MT4MTGP","cover":"51p96CfbNqL","title":"The Mystwick School of Musicraft","authors":[{"name":"Jessica Khoury","url":"B00A421HWY"}],"narrators":[{"name":"Suzy Jackson"}],"blurb":"Amelia Jones has always dreamed of attending the Mystwick School of Musicraft, where the world’s most promising musicians learn to create magic. But then she botches her audition and her dream comes to an abrupt and humiliating end - until the school agrees to give her a trial period....","downloaded":true,"length":"8h 18m","progress":0,"titleShort":"The Mystwick School of Musicraft","ratings":13088,"rating":4.7,"summary":"<p>In this middle-grade fantasy, perfect for fans of <i>Nevermoor</i> and The School for Good and Evil series, humor, heart, and a symphony of magic take center stage.</p> <p>Amelia Jones has always dreamed of attending the Mystwick School of Musicraft, where the world’s most promising musicians learn to create musical magic. Unfortunately, Amelia botches her audition and her dream comes crashing down—until the school agrees to give her a second chance. Amelia vows to do whatever it takes to make her dream come true.</p> <p>However, between a teacher who really dislikes her and a roommate who wants to see her expelled, Amelia has her hands full. On top of that, supernatural powers are threatening Mystwick, and Amelia might be the only person who can save the school…but only if she can remain true to herself. The combination of Jessica Khoury’s storytelling mastery, the highly-nuanced performance by award-winning narrator Suzy Jackson, and the songs, musical interludes, and original compositions included in this audio (all performed by the NJSO Youth Orchestras) makes it a treat for all fans of the fantasy genre.</p> <p>\"Toe-tapping fantasy mixes music and mystery.\"<br> <i>—Kirkus Review on Jessica Khoury's The Mystwick School of Musicraft</i>&nbsp;</p>","releaseDate":"2019-09-05","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Literature & Fiction","url":"18572491011"}],"sample":"https://samples.audible.com/or/orig/000312/or_orig_000312_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"added":107},{"asin":"B07M7F5VBC","cover":"41Xf8Ubp35L","title":"Lightly: How to Live a Simple, Serene & Stress-Free Life","authors":[{"name":"Francine Jay","url":"B002GNZVQC"}],"narrators":[{"name":"Casey Turner"}],"blurb":"Lightly is like a recipe book for minimalism, designed so you can dip into it anytime for advice and inspiration. Whether you want to clear out a closet, free up some time, or get rid of a nagging guilt, you can listen to the relevant section for the help you need....","downloaded":true,"length":"5h 23m","progress":0,"titleShort":"Lightly","ratings":504,"rating":4.1,"summary":"<p>Do you ever feel like life is weighing you down? Like the stuff in your home, the to-dos in your schedule, the worries in your heart are too much? Make \"lightly\" your mantra, one lovely little word to live by, and transform your life.&nbsp;&nbsp;</p> <p>There's no shortage of decluttering books on the market, but<i> Lightly</i> is different. It goes beyond decluttering - far beyond - to uplift your thoughts, your actions, every moment and aspect of your life.&nbsp;</p> <p>Learn how to lighten:&nbsp;&nbsp;&nbsp;</p> <p></p> <ul> <li>Your stuff: create a serene space with your favorite things&nbsp;</li> <li>Your step: consume less and live in harmony with the Earth&nbsp;</li> <li>Your stress: be less busy and breeze through your days&nbsp;</li> <li>Your spirit: clear emotional baggage from your mind and heart&nbsp;</li> </ul> <p><i>Lightly</i> is like a recipe book for minimalism, designed so you can dip into it anytime for advice and inspiration. Whether you want to clear out a closet, free up some time, or get rid of a nagging guilt, you can listen to the relevant section for the help you need.&nbsp;</p> <p>What's more, <i>Lightly</i> is a complete philosophy of life. When you're tempted by an impulse purchase, trying to resist a chocolate donut, or struggling to say no to another obligation, all you have to remember is one word - \"lightly\" - to boost your resolve and make beautiful choices. It doesn't get any easier than that.&nbsp;&nbsp;</p> <p>With this book, Francine Jay makes minimalism more doable and delightful than ever. In just minutes a day you can cast off the weight, and glide through life more lightly and gracefully.</p>","releaseDate":"2019-02-26","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Home & Garden","url":"18573701011"},{"name":"House & Home","url":"18573718011"}],"sample":"https://samples.audible.com/bk/adbl/033754/bk_adbl_033754_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41b+0R7OEyL","asin":"B01DTEI4EM","subHeading":"A Minimalist Guide to Declutter, Organize, and Simplify","title":"The Joy of Less","authors":"Francine Jay","narrators":"Teri Schnaubelt","length":"5 hrs and 59 mins"},{"cover":"41XeGttC6uL","asin":"0593167031","subHeading":"The Minimalist Fashion Challenge That Proves Less Really Is So Much More","title":"Project 333","authors":"Courtney Carver","narrators":"Courtney Carver","length":"4 hrs and 50 mins"},{"cover":"511tLc+n82L","asin":"1401960642","subHeading":"Clean Up Your Mindset to Clear Out Your Clutter","title":"From Clutter to Clarity","authors":"Kerri Richardson","narrators":"Kerri Richardson","length":"4 hrs and 49 mins"},{"cover":"41sERmo6AKL","asin":"B07FSR9WMH","title":"Cozy Minimalist Home","authors":"Myquillyn Smith","narrators":"Lisa Wright","length":"3 hrs and 51 mins"},{"cover":"41rGbg3GFjL","asin":"1684571332","subHeading":"The Last Book on Decluttering You'll Ever Need","title":"Making Space, Clutter Free","authors":"Tr her Dangerous Acts","ratings":228,"rating":4.5,"summary":"<p><i>Talking While Female &amp; Other Dangerous Acts</i> is a fresh collection of original short stories on themes of risk and resilience, written and performed by Latina womxn across the USA. Curated by Teatro Luna West: America's All Latinx and All Women of Color Theatre Ensemble, these stunning stories are combined with original music by Maria Chavez and poetry by Gabriela Ortega in order to fully transport the listener to each individual life and journey.&nbsp;</p> <p>Although rooted in the incredibly diverse spectrum that is the US Latina experience, this collection of stories is crafted for anyone who has ever felt invisible, powerless, or alone. This compilation provides a platform and much needed space for the many generations of women who have been tucked away into the corners of our history, erased, and ignored and shines a light on vibrant voices of today celebrating our power to heal, transform, and rise again. From interviewing public figures as problematic as Fidel Castro, to experiencing a leaky brain and the miraculous feats of modern medicine or losing a loved one to the brutalities of Alzheimer's, these storytellers share it all. Modeling vulnerability for the listener, we are given access to somber reflections on the current administration's impact on the marginalized - from those in violent cycles of poverty to those experiencing the gentrification crisis firsthand, to a passionate call to remember the children still in cages. This collection wouldn't be complete without vital stories of incredibly heartwarming coming-out experiences and journeys abroad that uplift us and remind us of our ability to overcome anything that comes our way.&nbsp;</p> <p>Original stories by: Liza Ann Acosta, Maria Alexandria Beech, Sarah Bogdanski, Gabriela Bonet, Franceli Chapman, Antonieta Carpio, Marissa Chibas, Gina Cornejo, Ginna Diaz, Mari DeOleo, Melissa DuPrey, Georgina Escobar, Cristina Frias, Virginia Grise, Christina Igaraividez, Isabel Jimenez, Maya Malan-Gonzalez, Alexandra Meda, Jasminne Mendez, Elisa Noemi, Elizabeth Nungaray, Karari Olvera, Jessica Perez, Lorna Silva, Gabriela Ortega.&nbsp;</p> <p>Created by Teatro Luna &amp; Teatro Luna West - an ensemble creating original theatrical productions, digital media, and direct-action events toward a social justice purpose.&nbsp;</p> <p>Directed by Alexandra Meda&nbsp;</p> <p>Co-produced by Christina Igaraividez and Alexandra Meda&nbsp;</p> <p>Original music by Maria Chavez &amp; Mark VanHare&nbsp;</p> <p>Sound design by Fan Zhang&nbsp;</p>","releaseDate":"2019-04-23","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"sample":"https://samples.audible.com/or/orig/000650/or_orig_000650_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51JqR68ATKL","asin":"B07F3Q7YF7","title":"American Like Me","authors":"America Ferrera","narrators":"America Ferrera, Bambadjan Bamba, Joy Cho, and others","length":"9 hrs and 33 mins"},{"cover":"41I5gV4BsKL","asin":"B01E68SNXC","subHeading":"My Family Divided","title":"In the Country We Love","authors":"Diane Guerrero, Michelle Burford","narrators":"Diane Guerrero","length":"9 hrs and 10 mins"},{"cover":"51O-UaVIEQL","asin":"1984832190","subHeading":"Stories","title":"Sabrina & Corina","authors":"Kali Fajardo-Anstine","narrators":"full cast","length":"7 hrs and 19 mins"},{"cover":"612RyBHjTIL","asin":"B078P67ZQK","title":"An African American and Latinx History of the United States","authors":"Paul Ortiz","narrators":"J. D. Jackson","length":"9 hrs and 4 mins"},{"cover":"51JanZWGTKL","asin":"B00JVWI5JG","subHeading":"A Novel","title":"The Book of Unknown Americans","authors":"Cristina Henríquez","narrators":"Various","length":"9 hrs and 12 mins"},{"cover":"51PJcOVR-TL","asin":"B015RJL1Z6","title":" :"Beth Kesler","length":"12 hrs and 16 mins"},{"cover":"51mCvoDtNXL","asin":"B07W8WY88T","title":"The Sisters","authors":"Dervla McTiernan","narrators":"Aoife McMahon","length":"3 hrs and 8 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"}],"added":102},{"asin":"B07MR6RY3T","cover":"51iaMwrO8VL","title":"The Conception of Terror: Tales Inspired by M. R. James - Volume 1: An Audible Original Drama","authors":[{"name":"M. R. James","url":"B001IOFJOY"},{"name":"Stephen Gallagher","url":"B001HPYQ02"},{"name":"A. K. Benedict","url":"B00GX9MY24"},{"name":"Jonathan Barnes","url":"B001IO8C8O"},{"name":"Mark Morris","url":"B001HPIG0I"}],"narrators":[{"name":"Robert Bathurst"},{"name":"Tom Burke"},{"name":"Rosa Coduri"},{"name":"Alice Lowe"},{"name":"Pearl Mackie"},{"name":"Anna Maxwell Martin"},{"name":"Andy Nyman"},{"name":"Jeff Rawle"},{"name":"Reece Shearsmith"}],"blurb":"A collection of four ghostly tales inspired by M. R. James....","downloaded":true,"length":"4h 13m","progress":0,"titleShort":"The Conception of Terror: Tales Inspired by M. R. James - Volume 1","ratings":15487,"rating":4,"summary":"<p>A collection of four ghostly tales inspired by M. R. James.</p> <p><i>Casting the Runes</i> - adapted by Stephen Gallagher</p> <p>When academic Jo Harrington (Anna Maxwell Martin) is sent a paper - <i>The Truth of Alchemy</i>, by Anton Karswell - for peer review, she pulls no punches. It has no place in a serious academic publication, and Karswell is a half-bright fool. However, when the editor writes a rejection note to Karswell, he inadvertently includes her entire email. Occultist Karswell (Reece Shearsmith) doesn’t take kindly to criticism.&nbsp;&nbsp;&nbsp;</p> <p>On the tube home with her partner Edward Dunning (Tom Burke), Jo spots a poster with her name on it. It reads: 'In memory of Joanne Harrington, M.Litt, PhD, died September eighteenth, three days were allowed.' Is there anything that Edward can do to save Jo from this curse?&nbsp;</p> <p><i>Lost Hearts</i> - adapted by A. K. Benedict</p> <p>Teenager Stephanie Elliot (Rosa Coduri) is taken to Aswarby House to be fostered by Mrs Bunch (Susan Jameson). Stephanie strikes up a friendship with Ben (Bill Milner), the adopted son of charismatic community leader Mr Abney (Jeff Rawle). He tells her that Mr Abney is a good man: he even took in a child refugee last year, but she ran away and stole from him. Stephanie is troubled by voices and visions of a dead girl clutching at her chest, and when Ben disappears she begins to suspect that all is not right in Aswarby House.</p> <p><i>The Treasure of Abbot-Thomas</i> - adapted by Jonathan Barnes</p> <p>When former Somerton school pupil Greg Parsbury (Robert Bathurst) meets history teacher Mika Chantry (Pearl Mackie) at a memorial service for schoolmaster Sam Abbot-Thomas, he begs for her help. He has been sent a postcard by the estate of the mysterious and charismatic Abbot-Thomas. On it is a strange inscription in Latin, which he believes to be an inaugural clue in a treasure hunt: much like the elaborate treasure hunts Abbot-Thomas used to set back in the 1970s. There were rumours that Abbot-Thomas possessed a hidden fortune, and Parsbury and Chantry set out to find it.</p> <p><i>A View from a Hill </i>- adapted by Mark Morris</p> <p>Comedian and podcaster Paul Fanshawe (Andy Nyman) and his wife, Sarah (Alice Lowe), visit the Cotswolds on holiday, trying to rebuild their lives after the death of their young son, Archie. Whilst out walking they spot a beautiful abbey across the valley on Gallows Hill, but when they reach it, they find the building is little more than rubble. While Sarah explores, Paul records commentary for his podcast. Sarah thinks she hears children’s laughter, but there’s no-one there. Later that night she listens back to the recording and hears a child’s voice whisper, 'Mummy.' Sarah is convinced that Archie is trying to reach them and wants to return to the ruins. But something far worse is waiting for them on Gallows Hill.</p>","releaseDate":"2019-02-07","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/or/orig/000419/or_orig_000419_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51mCvoDtNXL","asin":"B07W8WY88T","title":"The Sisters","authors":"Dervla McTiernan","narrators":"Aoife McMahon","length":"3 hrs and 8 mins"},{"cover":"51PJcOVR-TL","asin":"B015RJL1Z6","title":"Carmilla","authors":"Joseph Sheridan Le Fanu","narrators":"Phoebe Fox, Rose Leslie, David Tennant, and others","length":"2 hrs and 22 mins"},{"cover":"51vBF3+141L","asin":"B07T1F4MB7","title":"The Man Who Knew the Way to the Moon","authors":"Todd Zwillich","narrators":"Todd Zwillich, Angelo Di Loreto","length":"3 hrs and 32 mins"},{"cover":"51wG1Nqh+hL","asin":"B07RHW7Z6Q","title":"The Dead Drink First","authors":"Dale Maharidge","narrators":"Dale Maharidge","length":"3 hrs and 31 mins"},{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cover":"51-VB-rZjmL","asin":"B07YVL6K4G","subHeading":"A Novella","title":"You Can Thank Me Later","authors":"Kelly Harms","narrators":"Lauren Fortgang","length":"3 hrs and 5 mins"},{"cover":"51--MBnUbWL","asin":"1508279071","subHeading":"A Novel","title":"The Institute","authors":"Stephen King","narrators":"Santino Fontana","length":"18 hrs and 59 mins"},{"cover":"611d-GCSzlL","asin":"B07QDVDYBN","title":"Screwball","authors":"Simon Rich","narrators":"Scott Aiello, Beck Bennett","length":"39 mins"},{"cover":"519TW3X0m+L","asin":"B Y6JB6F","bookNumbers":["1"]}],"blurb":"For dinosaurs, it was a big rock. For humans: Coronal Mass Ejection (CME). When the Earth is hit by the greatest CME in recorded history (several times larger than the Carrington Event of 1859), the combined societies of the planet's most developed nations struggle to adapt to a life thrust back into the Dark Ages....","downloaded":true,"progress":"Finished","titleShort":"Commune","ratings":7306,"rating":4.6,"summary":"<p>For dinosaurs, it was a big rock. For humans: Coronal Mass Ejection (CME).&nbsp;</p> <p>When the Earth is hit by the greatest CME in recorded history (several times larger than the Carrington Event of 1859), the combined societies of the planet's most developed nations struggle to adapt to a life thrust back into the Dark Ages.&nbsp;</p> <p>In the United States, the military scrambles to speed the nation's recovery on multiple fronts including putting down riots, establishing relief camps, delivering medical aid, and bringing communication and travel back on line.&nbsp;</p> <p>Just as a real foothold is established in retaking the skies (utilizing existing commercial aircraft supplemented by military resources and ground control systems), a mysterious virus takes hold of the population, spreading globally over the very flight routes that the survivors fought so hard to rebuild. The communicability and mortality rates are devastating, leaving only small pockets of survivors scattered throughout the countryside.&nbsp;</p> <p><i>Commune: Book One</i> is the story of one small group of survivors who must adapt to a primitive, hostile world or die. As they learn the rules of this new era, they must decide how far they're willing to go to continue living, continually asking themselves the same question daily: is survival worth the loss of humanity?</p>","releaseDate":"2017-10-28","publishers":[{"name":"Joshua Gayou, Blue Heron Audio"}],"length":"9h 46m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580 "titleShort":"Billion Dollar Whale","ratings":6288,"rating":4.5,"summary":"<p><b>Named a Best Book of 2018 by the </b><b><i>Financial Times</i></b><b> and </b><b><i>Fortune</i></b><b>, this \"thrilling\" (Bill Gates) </b><b><i>New York Times </i></b><b>best seller exposes how a \"modern Gatsby\" swindled over $5 billion with the aid of Goldman Sachs in \"the heist of the century\" (</b><b><i>Axios</i></b><b>). </b></p> <p>Now a number-one international best seller, <i>Billion Dollar Whale </i>is \"an epic tale of white-collar crime on a global scale\" (<i>Publishers Weekly</i>), revealing how a young social climber from Malaysia pulled off one of the biggest heists in history.&nbsp;</p> <p>In 2009, a chubby, mild-mannered graduate of the University of Pennsylvania's Wharton School of Business named Jho Low set in motion a fraud of unprecedented gall and magnitude - one that would come to symbolize the next great threat to the global financial system. Over a decade, Low, with the aid of Goldman Sachs and others, siphoned billions of dollars from an investment fund - right under the nose of global financial industry watchdogs. Low used the money to finance elections, purchase luxury real estate, throw champagne-drenched parties, and even to finance Hollywood films like <i>The Wolf of Wall Street</i>.&nbsp;</p> <p>By early 2019, with his yacht and private jet reportedly seized by authorities and facing criminal charges in Malaysia and in the United States, Low had become an international fugitive, even as the US Department of Justice continued its investigation. <i>Billion Dollar Whale </i>has joined the ranks of <i>Liar's Poker</i>, <i>Den of Thieves</i>, and <i>Bad Blood</i> as a classic harrowing parable of hubris and greed in the financial world.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2018-09-18","publishers":[{"name":"Hachette Audi go?","ratings":1154,"rating":4.5,"summary":"<p>The globe-trotting thief in the red fedora returns! And now, the question isn't <i>where</i>—but who? In the role of Carmen Sandiego, award-winning performer Kyla Garcia reveals, for the very first time, the backstory of the ever-elusive master criminal whose whereabouts captured the imaginations of children everywhere— through educational video games, animated series, and a popular PBS \"gameshow\" for middle schoolers in the 1990s.</p> <p>In this novelization based on the new Netflix animated series, you'll discover there's even more to the story. More action, more details, more twists. And you'll hear from Carmen Sandiego herself how the mastermind behind some of the most audacious capers ever conceived became the best thief on the planet. Don’t miss your chance to learn who in the world is…Carmen Sandiego.&nbsp;</p>","releaseDate":"2019-01-22","publishers":[{"name":"Audible Studios"}],"length":"4h 27m ","categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"sample":"https://samples.audible.com/bk/adbl/051264/bk_adbl_051264_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51Hf-kXsDKL","asin":"B07SVL2CFM","title":"Clue by Clue: Carmen Sandiego","authors":"Catherine Hapka","narrators":"Kyla Garcia","length":"2 hrs and 48 mins"},{"cover":"51-khx3luPL","asin":"1705258484","subHeading":"Carmen Sandiego Series","title":"Secrets of the Silver Lion: A Carmen Sandiego Novel","authors":"Emma Otheguy","narrators":"Kyla García","length":"4 hrs and 36 mins"},{"cover":"51gBqOx6jLL","asin":"B074ZMDT31","title":"The Magic Misfits","authors":"Neil Patrick Harris","narrators":"Neil Patrick Harris","length":"4 hrs and 13 mins"},{"cover":"51uh6OvizhL","asin":"B07X7J8YJ3","title":"Dragon Planet","authors":"Dan Wells","narrators":"Emily Woo Zeller, Steve Rimpici, full cast","length":"3 hrs and 45 mins"},{"cover":"61aYSxGnhsL","asi 16yOlhGFaL","asin":"B00H4E03M0","title":"Escape from Mr. Lemoncello's Library","authors":"Chris Grabenstein","narrators":"Jesse Bernstein","length":"6 hrs and 19 mins"},{"cover":"51VLN21A9aL","asin":"1982518898","title":"Frozen 2","authors":"Disney Press","narrators":"Andrew Eiden","length":"4 hrs"},{"cover":"51e6WqQXp3L","asin":"B01MXLSLR3","subHeading":"Story Thieves, Book 1","title":"Story Thieves","authors":"James Riley","narrators":"Kirby Heyborne","length":"8 hrs and 54 mins"},{"cover":"51Ts+Y9HLDL","asin":"B015RYNLIQ","subHeading":"Nancy Drew Diaries, Book 6","title":"Secret at Mystic Lake","authors":"Carolyn Keene","narrators":"Jorjeana Marie","length":"2 hrs and 36 mins"}],"added":88},{"asin":"B00UW3XJ8U","cover":"51NF6V5B-BL","title":"King Arthur: History and Legend","authors":[{"name":"Dorsey Armstrong","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Dorsey Armstrong"}],"series":[{"name":"The Great Courses: English Literature","asin":"B00DN6F6RU"}],"blurb":"These 24 spellbinding lectures reveal the full scope of the Arthurian tradition, from its beginnings in post-Roman Britain to its extraordinary trajectory across the centuries....","length":"12h","progress":0,"titleShort":"King Arthur: History and Legend","ratings":1202,"rating":4.6,"summary":"<p>The saga of King Arthur and his court is the most enduringly popular mythic tradition of Western civilization. For over 1,500 years, the Arthurian narrative has enthralled writers, artists, and a limitless audience spanning the Western world and beyond - and its appeal continues unabated in our time. No other heroic figure in literature compares with King Arthur in terms of global popularity and longevity; now, each year sees literally thousands of new versions of the story appear across diverse media, from fiction writing and visual arts to film and popular culture. Delve into the historical mystery behind the figure of Arthur, and discover the magnificent breadth of these epic tales. </p> <p>These 24 spellbinding lectures reveal the full scope of the Arthurian tradition, from its beginnings in post-Roman Britain to its extraordinary trajectory across the centuries and its latest incarnations in modern times. Your pathfinder in this world of mythic adventure and romance, Professor Armstrong, is one of the world's leading Arthurian scholars and the current editor-in-chief of the academic journal <i>Arthuriana</i>. Demonstrating both encyclopedic knowledge and an infectious passion for the subject, she leads you in tracing how the myth developed across time, clarifying many misunderstood aspects of the narrative, such as the origins of the Round Table and the figure of Merlin, the illicit love between Lancelot and Guenevere, and the varied manifestations of the magical Holy Grail. You'll discover how the legend was appropriated and assimilated by differing cultures, and how each writer and artist in the tradition reflected and commented, through the Arthurian narrative, on the concerns of their own time and place. The result is an illuminating look at one of the most engaging, entertaining, and influential legendary traditions the world has ever known.</p>","releaseDate":"2015-04-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Europe","url":"18573582011"}],"sample":"https://samples.audible.com/bk/tcco/000404/bk_tcco_000404_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51WZ8W8aicL","asin":"B07XGD3WKH","title":"Medieval Myths & Mysteries","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"5 hrs and 6 mins"},{"cover":"413rTBB7ZvL","asin":"B00KQV67YG","title":"Great Minds of the Medieval World","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"11 hrs and 59 mins"},{"cover":"61uBSgRDXZL","asin":"B01FWOO4C8","title":"The Black Death: The World's Most Devastating Plague","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"12 hrs and 10 mins"},{"cover":"511fNQRbO-L","asin":"B00DGBC6Y8","title":"The Story of Medieval England: From King Arthur to the Tudor Conquest","authors":"Jennifer Paxton, The Great Courses","narrators":"Jennifer Paxton","length":"19 hrs and 7 mins"},{"cover":"51aEF-JMX8L","asin":"1629977322","title":"Years That Changed History: 1215","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"12 hrs and 29 mins"},{"cover":"41FHD7QhiGL","asin":"B00DGU7Y6Y","title":"Turning Points in Medieval History","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"12 hrs and 11 mins"},{"cover":"51sIAW5-H8L","asin":"1629977381","title":"Warriors, Queens, and Intellectuals: 36 Great Women Before 1400","authors":"Joyce E. Salisbury, The Great Courses","narrators":"Joyce E. Salisbury","length":"17 hrs and 53 mins"},{"cover":"51IT1YExLvL","asin":"B07BHXDXW9","title":"The Celtic World","authors":"The Great Courses","narrators":"Professor Jennifer Paxton PhD","length":"12 hrs and 52 mins"},{"cover":"619kHAJzK8L","asin":"B01G7MEM26","title":"Le Morte D'Arthur","authors":"Sir Thomas Malory","narrators":"Chris MacDonnell","length":"37 hrs and 26 mins"},{"cover":"517SHXKeJ-L","asin":"B00DHOS3PA","title":"The Skeptic's Guide to American History","authors":"Mark A. Stoler, The Great Courses","narrators":"Mark A. Stoler","length":"12 hrs and 1 min"},{"cover":"51XX+sfvu0L","asin":"B00DJ6K6KG","title":"The Vikings","authors":"Kenneth W. Harl, The Great Courses","narrators":"Kenneth W. Harl","length":"17 hrs and 59 mins"},{"cover":"41i5Q7sswmL","asin":"B00DIAW2P0","title":"The Early Middle Ages","authors":"Philip Daileader, The Great Courses","narrators":"Philip Daileader","length":"12 hrs and 32 mins"},{"cover":"51Sc+GQHn-L","asin":"B00D94TX02","title":"1066: The Year That Changed Everything","authors":"Jennifer Paxton, The Great Courses" xperience with these teachings, Professor Muesse leads you in an inquiry with a dynamic double thrust.</p> <p> First, you'll get the chance to reflect in depth on the most essential values of spirituality and the art of living, seen from four archetypal perspectives. Second, you'll delve into the historical contexts and individual lives of the four sages, and how the religious and philosophical traditions we associate with them came into being. The lectures serve as a unique window on the origins of these traditions, through their focus on the teachings, actions, and historical roles of the sages who inspired them. In uncovering the original wisdom and practices of each sage, you'll grapple with key questions. How did each man understand the nature of the universe? How did each envision the human self? What did they each see as the path to true self-realization? In words reflecting profound and compassionate insight, these lectures bring the teachings vividly alive as they speak to their essential purpose and as they shed light on the choices we all face, moment by moment, in living deliberately and savoring life to the fullest. </p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"length":"18h 56m ","categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/000066/bk_tcco_000066_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51titl963KL","asin":"B00D9411UW","title":"Cultural Literacy for Religion: Everything the Well-Educated Person Should Know","authors":"Mark Berkson, The Great Courses","narrators":"Mark Berkson","length":"12 hrs and 19 mins"},{"cover":"51xCFRa980L","asin":"B00DDUVALC","title":"Buddhism","authors":"Malcolm David Eckel, The Great Courses","narrators":"Malcolm David Eckel","length":"12 hrs and 31 mins"},{"cover":"51n3ihZ-s7L","asin":"1629978078","title":"Understanding the Old Testament","authors":"Profes aise a tasty morsel to our lips until the moment our body surrenders the remnants to the toilet bowl. No topic is too lowly for the author's wonder and admiration, from the careful choreography of breaking wind to the precise internal communication required for a cleansing vomit. Along the way, the author provides practical advice, such as the best ways to sit on the toilet to have a comfortable bowel movement, how clean your kitchen should be for optimum gut health, and how different laxatives work. She tells stories of gut bacteria that can lead to obesity, autoimmune diseases, or even suicide, and she discusses the benefits of dietary supplements, such as probiotics. </p> <p>This book is a fascinating primer for anyone interested in how our ideas about the gut are changing in the light of cutting-edge scientific research. In the words of the author, \"We live in an era in which we are just beginning to understand just how complex the connections are between us, our food, our pets, and the microscopic world in, on, and around us. We are gradually decoding processes that we used to believe were part of our inescapable destiny.\" </p>","releaseDate":"2016-02-17","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/adbl/026600/bk_adbl_026600_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51dUyZcsyTL","asin":"1980002444","subHeading":"The Delightful and Dangerous Substances That Flow Through Our Lives","title":"Liquid Rules","authors":"Mark Miodownik","narrators":"Michael Page","length":"7 hrs and 16 mins"},{"cover":"61C0Ve4iDPL","asin":"B07C35RV3F","subHeading":"A Panorama of Our Glitches, from Pointless Bones to Broken Genes","title":"Human Errors","authors":"Nathan H. Lents","narrators":"L.J. Ganser","length":"7 hrs and 54 mins"},{"cover":"61JGgAyOpqL","asin":"B01FY85DK at the outset of these twenty-four lectures....","length":"12h 17m","progress":0,"titleShort":"Einstein's Relativity and the Quantum Revolution: Modern Physics for Non-Scientists, 2nd Edition","ratings":4898,"rating":4.6,"summary":"<p>\"It doesn't take an Einstein to understand modern physics,\" says Professor Wolfson at the outset of these twenty-four lectures on what may be the most important subjects in the universe: relativity and quantum physics. Both have reputations for complexity. But the basic ideas behind them are, in fact, simple and comprehensible by anyone. These dynamic and illuminating lectures begin with a brief overview of theories of physical reality starting with Aristotle and culminating in Newtonian or \"classical\" physics. After that, you'll follow along as Professor Wolfson outlines the logic that led to Einstein's profound theory of special relativity and the simple yet far-reaching insight on which it rests. With that insight in mind, you'll move on to consider Einstein's theory of general relativity and its interpretation of gravitation in terms of the curvature of space and time. </p> <p>From there, you'll embark on a dazzling exploration of how inquiry into matter at the atomic and subatomic scales led to quandaries that are resolved-or at least clarified-by quantum mechanics, a vision of physical reality so profound and so at odds with our experience that it nearly defies language. </p> <p>By bringing relativity and quantum mechanics into the same picture, you'll chart the development of fascinating hypotheses about the origin, development, and possible futures of the entire universe, as well as the possibility that physics can produce a \"theory of everything\" to account for all aspects of the physical world. But the goal throughout these lectures remains the same: to present the key ideas of modern physics in a way that makes them clear to the interested layperson.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Cour :"The History of the Ancient World","authors":"Susan Wise Bauer","narrators":"John Lee","length":"26 hrs and 20 mins"}],"added":84},{"asin":"B00P026PZC","cover":"51d4ppMLUKL","title":"Writing Great Fiction: Storytelling Tips and Techniques","authors":[{"name":"James Hynes","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"James Hynes"}],"series":[{"name":"The Great Courses: Writing","asin":"B00DNF7VS8"}],"blurb":"From evoking a scene to charting a plot to revising your drafts, Writing Great Fiction: Storytelling Tips and Techniques offers a master class in storytelling....","length":"12h 17m","progress":0,"titleShort":"Writing Great Fiction: Storytelling Tips and Techniques","ratings":3726,"rating":4.5,"summary":"<p>Whether you're huddled around the campfire, composing an email to a friend, or sitting down to write a novel, storytelling is fundamental to human nature. But as any writer can tell you, the blank page can be daunting. It's tough to know where to get started, what details to include in each scene, and how to move from the kernel of an idea to a completed manuscript. </p> <p>Writing great fiction isn't a gift reserved for the talented few. There is a craft to storytelling that can be learned, and studying writing techniques can be incredibly rewarding - both personally and professionally. Even if you don’t have ambitions of penning the next <i>Moby-Dick</i>, you'll find value in exploring all the elements of fiction. </p> <p>From evoking a scene to charting a plot to revising your drafts, <i>Writing Great Fiction: Storytelling Tips and Techniques</i> offers a master class in storytelling. Taught by award-winning novelist James Hynes, a former visiting professor at the famed Iowa Writers' Workshop, these 24 insightful lectures show you the ins and outs of the fiction writer's craft. Get tips for developing believable and memorable characters, explore how to craft plausible dialogue that serves the purposes of your narrative, compare the advantages of different points of view, and more. A wealth of exercises will inspire you to practice the many techniques you learn. Professor Hynes is an able guide, showing you what has worked for him and other novelists, and pointing out pitfalls to avoid. <i>Writing Great Fiction</i> is truly an exceptional course for anyone interested in storytelling.</p>","releaseDate":"2014-11-14","publishers":[{"name":"The Great Courses"}],"categories":null,"sample":"https://samples.audible.com/bk/tcco/000392/bk_tcco_000392_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51wSAnSI2LL","asin":"B0778Q1BHY","title":"Screenwriting 101: Mastering the Art of Story","authors":"Angus Fletcher, The Great Courses","narrators":"Angus Fletcher","length":"12 hrs and 44 mins"},{"cover":"51mCLnDtvgL","asin":"B00SJIVE3W","title":"Building a Better Vocabulary","authors":"Kevin Flanigan, The Great Courses","narrators":"Kevin Flanigan","length":"18 hrs and 48 mins"},{"cover":"51xwYL6h+JL","asin":"B00D9473WC","title":"Your Deceptive Mind: A Scientific Guide to Critical Thinking Skills","authors":"Steven Novella, The Great Courses","narrators":"Steven Novella","length":"12 hrs and 39 mins"},{"cover":"51Lh-yAPHtL","asin":"B00JLJI8AK","title":"The Art of Negotiating the Best Deal","authors":"Seth Freeman, The Great Courses","narrators":"Seth Freeman","length":"12 hrs and 46 mins"},{"cover":"51VMIGd1TxL","asin":"B01G7CMLR4","subHeading":"The Art of Verbal Action for Page, Stage, and Screen","title":"Dialogue","authors":"Robert McKee","narrators":"Robert McKee","length":"11 hrs and 10 mins"},{"cover":"51UiDusGGmL","asin":"B00ZB7Q1RS","subHeading":"Techniques for Retraining Your Brain","title":"Cognitive Behavioral Therapy","authors":"Jason M. Satterfield, The Great Courses","narrators":"Jason M. Satterfield","length":"12 hrs and 35 mins"},{"cover":"51IM5FXB6KL","asin":"B015983X2O","title":"History's Great Military Blunders and the Lessons They Teach arly Christian faith community. He discusses not only the 27 books included in the New Testament, but also many of the significant texts that were excluded as he addresses key historical questions around the issues of authorship, circumstance, audience, content, meaning, and historical accuracy. </p> <p>\"Our ultimate goal,\" he notes, \"is to come to a fuller appreciation and understanding of these books that have made such an enormous impact on the history of Western civilization and that continue to play such an important role for people today.\"</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"length":"12h 27m ","categories":[{"name":"Religion & Spirituality","url":"18574839011"},{"name":"Christianity","url":"18574854011"}],"sample":"https://samples.audible.com/bk/tcco/000308/bk_tcco_000308_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"41Z-mPke6ZL","asin":"B00DII1TBA","title":"The Old Testament","authors":"Amy-Jill Levine, The Great Courses","narrators":"Amy-Jill Levine","length":"12 hrs and 10 mins"},{"cover":"51n3ihZ-s7L","asin":"1629978078","title":"Understanding the Old Testament","authors":"Professor Robert D. Miller II, The Great Courses","narrators":"Professor Robert D. Miller II","length":"11 hrs and 5 mins"},{"cover":"51Fp2wqGJ9L","asin":"1629978035","title":"Understanding the New Testament","authors":"The Great Courses","narrators":"Professor David Brakke","length":"12 hrs and 5 mins"},{"cover":"51HUdlqKgDL","asin":"B00DC8EQOI","title":"The Historical Jesus","authors":"Bart D. Ehrman","narrators":"Bart D. Ehrman","length":"12 hrs and 21 mins"},{"cover":"41P9bql8ZsL","asin":"B00D8DI9PO","title":"From Jesus to Constantine: A History of Early Christianity","authors":"Bart D. Ehrman, The Great Courses","narrators":"Bart D. Ehrman","length":"12 hrs and 21 mins"},{"cover":"418fNMnanHL","asin":"B00DZQUSC6","title":"The Greatest Controversies of Early Christian History","authors":"Bart D. Ehrman, <p>You'll journey from the early philosophical ideas of Socrates, Plato, and Aristotle; chart the origins of Christian philosophy and investigate the Islamic scholars who preserved and extended Greek thought during the Middle Ages; and venture through Enlightenment contributions to philosophy, from Francis Bacon to Locke, Hume, Kant, Mill, and Adam Smith. </p> <p>Then shift your attention to the modern era, where you see groundbreaking ideas like psychoanalysis, pragmatism, and nihilism, as well as the collision between the inherently social understanding of meaning created by Wittgenstein, the vastly different estimation of human thought developed by the code-breaking genius Alan Turing, and the subtle response to him made by the American philosopher John Searle. </p> <p>While the lectures cover an enormous range of key thinkers and ideas, they always focus on the most important ideas. The result is a course that gives you everything you need to finally grasp humanity's exciting philosophical history - without years of intense academic study and piles of dense reading.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Philosophy","url":"18574651011"}],"sample":"https://samples.audible.com/bk/tcco/000296/bk_tcco_000296_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51hVI4X2ZdL","asin":"1629976822","title":"The Philosopher's Toolkit: How to Be the Most Rational Person in Any Room","authors":"Patrick Grim, The Great Courses","narrators":"Patrick Grim","length":"12 hrs and 2 mins"},{"cover":"51TUwDtKAIL","asin":"B00DMDG6WS","title":"Great Minds of the Western Intellectual Tradition, 3rd Edition","authors":"The Great Courses, Alan Charles Kors, Darren Staloff, and others","narrators":"Alan Charles Kors, Darren Staloff, Dennis Dalton, and others","length":"43 hrs and 41 mins"},{"cover":"51eBdoGAe1L","asin":"B00DIATCXA","title":"The is exciting journey in <i>The Theory of Everything: The Quest to Explain All Reality</i>. Suitable for the intellectually curious at all levels and assuming no background beyond basic high-school math, these 24 half-hour lectures cover recent developments at the forefront of particle physics and cosmology, while delving into the history of the centuries-long search for this holy grail of science.</p> <p>You trace the dream of a theory of everything through Newton, Maxwell, Einstein, Bohr, Schrödinger, Feynman, Gell-Mann, Weinberg, and other great physicists, charting their progress toward an all-embracing, unifying theory. Their resulting equations are the masterpieces of physics, which Dr. Lincoln explains in fascinating and accessible detail. Studying them is like touring a museum of great works of art - works that are progressing toward an ultimate, as-yet-unfinished masterpiece.</p> <p><b>PLEASE NOTE:</b> <b>When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2018-12-05","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/tcco/001035/bk_tcco_001035_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51Z+Vt0dIFL","asin":"1629976741","title":"How the Earth Works","authors":"Michael E. Wysession, The Great Courses","narrators":"Michael E. Wysession","length":"24 hrs and 31 mins"},{"cover":"41hq+dt3nKL","asin":"1629977543","title":"Understanding the Dark Side of Human Nature","authors":"Professor Daniel Breyer, The Great Courses","narrators":"Professor Daniel Breyer","length":"12 hrs and 8 mins"},{"cover":"51rn8IJrEhL","asin":"1682769992","title":"Black Holes, Tides, and Curved Spacetime","authors":"Benjamin Schumacher, The Great Courses","narrators":"Benjamin Schumacher","length":"12 hrs and 6 mins" "<p>Acclaimed actress Claire Danes burnishes an epic story of heroes, gods, and monsters in a groundbreaking translation of <i>The Odyssey</i>, the first great adventure story in the Western literary tradition. When the wily warrior-king Odysseus sets off for home after the Trojan War, he doesn’t realize this simple undertaking will become a perilous journey of 10 years. Beset at every turn, he encounters obstacles, detours, and temptations—both supernatural and human—while his wife Penelope fends off would-be suitors desperate to take the throne.</p> <p>Emily Wilson is the first woman to take on the daunting task of translating over 100,000 lines of a three-millennium-old poem from Ancient Greek to modern-day English. Her breathtaking rendition captures the poetic immediacy of the original text, while allowing listeners to experience <i>The Odyssey</i> with an honesty and directness few other versions have achieved. The result is a lean, fleet-footed translation that recaptures Homer’s “nimble gallop” and brings an ancient epic to new life. A fascinating introduction provides an informative overview of the Bronze Age milieu that produced the epic, the major themes of the poem, the controversies about its origins, and the unparalleled scope of its impact and influence.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2018-11-20","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Ancient, Classical & Medieval Literature","url":"18574435011"}],"sample":"https://samples.audible.com/bk/adbl/033901/bk_adbl_033901_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"418qp6gNQAL","asin":"B01BLVD5F8","subHeading":"A New Translation by Caroline Alexander","title":"The Iliad","authors":"Homer, Caroline Alexander - translator","narrators":"Dominic e to murder anyone - 999 times out of a thousand, anyone who is intentionally killed comes back....","downloaded":true,"progress":"Finished","titleShort":"The Dispatcher","ratings":70721,"rating":4.5,"summary":"<p><b>Earphones Award Winner (</b><b><i>AudioFile Magazine</i></b><b>) </b></p> <p><b>Winner, 2017 APA Audie Awards - Original Work</b>&nbsp;</p> <p>From master storyteller and Hugo Award-winner John Scalzi comes this Audible Original novella, winner of the 2017 Audie Award for Best Original Work. Emmy-nominated actor Zachary Quinto—best known for his roles as the Nimoy-approved Spock in the <i>Star Trek</i> reboot and the menacing, power-stealing serial killer Sylar in <i>Heroes</i>—brings his well-earned sci-fi credentials and simmering intensity to this genre-bending thriller.</p> <p>One day, not long from now, it becomes almost impossible to murder anyone—999 times out of a thousand, anyone who is intentionally killed comes back. How? We don't know. But it changes everything: war, crime, daily life.</p> <p>Enter Tony Valdez, professional Dispatcher. True to their name, these licensed assassins are tasked with humanely disposing of people in death’s crosshairs to offer them a second chance at avoiding the reaper. When a friend and fellow Dispatcher goes missing, Valdez is plunged into a web of intrigue both professional and personal.</p> <p>It's a race against time for Valdez to find his friend before it's too late...before not even a Dispatcher can save him.&nbsp;</p>","releaseDate":"2016-10-04","publishers":[{"name":"Audible Originals"}],"length":"2h 18m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/adbl/022974/bk_adbl_022974_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51-RuaOmztL","asin":"B08FCW35B1","subHeading":"The Dispatcher, Book 2","title":"Murder by Other Means","authors":"John Scal nted by Professor Dues, these lectures will show you how to effectively deal with conflicts of all kinds, using the \"win-win\" model that has dominated the field for the past six decades. </p> <p>You'll gain effective techniques for handling conflicts in your workplace, other organizational settings, or your personal life, whether you're dealing with supervisors, coworkers, acquaintances, close friends, or family members. You'll learn the best ways to analyze conflicts and work through the steps toward resolving them, including clarifying goals, handling difficult emotions, and negotiating agreements. And you'll grasp the fundamental tricks of the trade that experienced negotiators have long used to deal with even the most seemingly intractable moral and cultural conflicts. </p> <p>While drawing on the latest groundbreaking research, Professor Dues has designed these lectures to be as practical as possible. Requiring no background in conflict management, negotiation, or psychology, they offer you not just knowledge, but strategies and tactics you can put to work in your own life right now. Best of all, you'll be able to see those strategies and tactics in action through 70 professionally acted dramatizations that illustrate different conflict situations at home and in the workplace.</p> <p>You don't have a choice about becoming involved in conflict. You do, however, have a choice about learning to manage it successfully by using the invaluable tools these lectures can give you.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/bk/tcco/000282/bk_tcco_000282_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51Lh-yAPHtL","asin":"B00JLJI8AK","title":"The Art of Negotiating the Best Deal","authors":"Seth Freeman, The Great Courses", p founded by Elizabeth Holmes - now the subject of the HBO documentary <i>The Inventor - </i>by the prize-winning journalist who first broke the story and pursued it to the end.&nbsp;</p> <p>“The story is even crazier than I expected, and I found myself unable to put it down once I started. This book has everything: elaborate scams, corporate intrigue, magazine cover stories, ruined family relationships, and the demise of a company once valued at nearly $10 billion.” (Bill Gates)</p> <p>In 2014, Theranos founder and CEO Elizabeth Holmes was widely seen as the female Steve Jobs: a brilliant Stanford dropout whose start-up “unicorn” promised to revolutionize the medical industry with a machine that would make blood testing significantly faster and easier. Backed by investors such as Larry Ellison and Tim Draper, Theranos sold shares in a fund-raising round that valued the company at more than $9 billion, putting Holmes’ worth at an estimated $4.7 billion. There was just one problem: The technology didn’t work. A riveting story of the biggest corporate fraud since Enron, a tale of ambition and hubris set amid the bold promises of Silicon Valley.</p>","releaseDate":"2018-05-21","publishers":[{"name":"Random House Audio"}],"length":"11h 37m ","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Business Development & Entrepreneurship","url":"18572078011"}],"sample":"https://samples.audible.com/bk/rand/006099/bk_rand_006099_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51Ejp6zICNL","asin":"B06Y1RH224","subHeading":"The Epic Hunt for the Criminal Mastermind Behind the Silk Road","title":"American Kingpin","authors":"Nick Bilton","narrators":"Will Damron","length":"12 hrs and 14 mins"},{"cover":"51-I4ExPODL","asin":"1549104330","subHeading":"The Epic Rise and Spectacular Fall of Adam Neumann and WeWork","title":"Billion Dollar Loser","authors":"Reeves Wiedeman","narrators":"Will Collyer","len rement, festering natural illness, and, sometimes, murder....","downloaded":true,"length":"10h 31m","progress":0,"titleShort":"The Royal Art of Poison","ratings":2156,"rating":4.4,"summary":"<p>The story of poison is the story of power. For centuries, royal families have feared the gut-roiling, vomit-inducing agony of a little something added to their food or wine by an enemy. To avoid poison, they depended on tasters, unicorn horns, and antidotes tested on condemned prisoners. Servants licked the royal family's spoons, tried on their underpants, and tested their chamber pots.</p> <p>Ironically, royals terrified of poison were unknowingly poisoning themselves daily with their cosmetics, medications, and filthy living conditions. Women wore makeup made with mercury and lead. Men rubbed turds on their bald spots. Physicians prescribed mercury enemas, arsenic skin cream, drinks of lead filings, and potions of human fat and skull, fresh from the executioner. The most gorgeous palaces were little better than filthy latrines. Gazing at gorgeous portraits of centuries past, we don't see what lies beneath the royal robes.</p> <p>In <i>The Royal Art of Poison</i>, Eleanor Herman combines her unique access to royal archives with cutting-edge forensic discoveries to tell the true story of Europe’s glittering palaces: one of medical bafflement, poisonous cosmetics, ever-present excrement, festering natural illness, and, sometimes, murder.</p>","releaseDate":"2018-08-06","publishers":[{"name":"Dreamscape Media, LLC"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Politics & Activism","url":"18572000011"}],"sample":"https://samples.audible.com/bk/drms/003719/bk_drms_003719_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61OkO63Y8oL","asin":"1460799879","subHeading":"Tales from a Colonial Coroner's Court","title":"Murder, Misadventure and Miserable Ends","authors":"Dr. Catie Gilchrist","narr isteners have called first-rate.</p> <p>Micah Cole has been in deep space for four years now. While his parents chase their obsession with finding intelligent life deeper and deeper into the universe, Micah can’t help but dream of the friends he’s left behind and counts the days until the family returns to Earth. When a devastating meteor shower nearly destroys the Coles’s ship, Micah is separated from his family and stranded alone on Sovereign—a vast planet of raging rivers and towering forests. If Micah ever wants to see his family or his home again, he’ll have to learn how to survive on this hostile alien world. Armed with only his wits and determination, he’ll have to battle the elements, his own deepest fears, and a strange presence that might just hold the key to his parents’ obsession—and be his ticket back home.&nbsp;</p>","releaseDate":"2019-01-31","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/or/orig/000288/or_orig_000288_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51uh6OvizhL","asin":"B07X7J8YJ3","title":"Dragon Planet","authors":"Dan Wells","narrators":"Emily Woo Zeller, Steve Rimpici, full cast","length":"3 hrs and 45 mins"},{"cover":"51SscC2ij6L","asin":"B07PP44743","title":"Outland","authors":"Dennis E. Taylor","narrators":"Ray Porter","length":"10 hrs and 29 mins"},{"cover":"61icjmmBhnL","asin":"B07GXW7KHG","subHeading":"The Gustafer Yellowgold Story","title":"I'm from the Sun","authors":"Morgan Taylor","narrators":"Morgan Taylor","length":"4 hrs and 10 mins"},{"cover":"51wvsDm-X0L","asin":"B07MXN84QC","title":"The Paths Between Worlds","authors":"Paul Antony Jones","narrators":"Kate Reading","length":"11 hrs and 29 mins"},{"cover":"51r6pIyXxOL","asin":"1980053413","title":"The Last Human","authors":"Lee Bacon","narrators":"Mich ssor Connel Fullenkamp of Duke University guides listeners through four centuries of economic disasters - from tulip mania in the 1600s to the Great Recession of 2007-2009. Each of his 24 lectures covers a notable incident of financial misfortune or folly that is worthy of a Hollywood thriller. You hear how Charles Ponzi conducted the moneymaking scam that bears his name; how mining companies in the Old West sprang up like Internet start-ups, with a similar imbalance of winners and losers; how hyperinflation destroyed Germany’s economy at the beginning of 1920s and how its resulting stock market crash nearly sank America’s stock market.</p> <p>You also hear how the Great Depression deepened through a wave of bank panics; how, in more recent times, the US savings and loan industry went belly-up; how Orange County in California went bankrupt, how Japan’s hard-charging economy came to a screeching halt; how currency crises swept the globe; how subprime mortgages nearly sparked a second Great Depression; and much more. You also learn how technology has transformed stock trading, how cryptocurrencies work, and why we live in an era of financial instability.</p> <p>As well as entertaining you with riveting stories, Professor Fullenkamp inoculates you against the gullibility, overconfidence, and herd mentality that have trapped even Wall Street professionals in misguided investments that lost billions. You won’t have any trouble staying awake through these stimulating lectures. And, armed with the knowledge of how to stay out of harm’s way, you may even sleep better at night.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2018-08-17","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/tcco/001001/bk_tcco_001001_sample.mp3","language aded":true,"progress":"Finished","titleShort":"A Christmas Carol: A Signature Performance by Tim Curry","ratings":15592,"rating":4.7,"summary":"<p>This version of Charles Dickens's <i>A Christmas Carol</i>, masterfully narrated by Tim Curry, was available for a limited time last year, and now it's back. This one-of-a-kind performance puts a unique spin on a treasured classic, and served as the inspiration for the exciting new line of Audible Signature Classics, including <i>Adventures of Huckleberry Finn</i> with Elijah Wood, and <i>Heart of Darkness</i> with Kenneth Branagh. Tim Curry performs this timeless holiday story in a deliciously dark tone, returning it to its Dickensian roots with a vivid imagining of Victorian London and just the right touch of outrageous fun. </p> <p><i>A Christmas Carol</i> has constantly been in print since its original publication in 1849, and has been adapted for stage, television, film, and opera. It has often been credited with returning the jovial and festive atmosphere to the holiday season in Britain and North America, following the somber period that emerged during the Industrial Revolution.</p> <p>The story opens on a bleak and cold Christmas Eve as Ebenezer Scrooge is closing up his office for the day. As the story progresses and Christmas morning approaches, Scrooge encounters the unforgettable characters that make this story a classic: Bob Cratchit, Tiny Tim, and, of course, the ghosts of Christmas Past, Present, and Yet to Come.</p>","releaseDate":"2010-12-01","publishers":[{"name":"Audible Studios"}],"length":"3h 31m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/fr/adbl/001842/fr_adbl_001842_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61G5favqUtL","asin":"B0036GRN28","title":"Letters from Father Christmas","authors":"J. R. R. Tolkien","narrators":"Derek Jacob mere 80 yards from the German guns....","downloaded":true,"progress":"Finished","titleShort":"Christmas Eve, 1914","ratings":17687,"rating":4.4,"summary":"<p>\"Drawing from historic events and written especially for audio by two-time Emmy Award winner Charles Olivier, this stellar production transports the listener behind British lines on the Western Front during the first Christmas of WWI, when, of all things, German and English soldiers declared an unofficial truce to bury their dead, sing carols, and give thanks. The cast's excellent naturalistic acting and superb dialogue bring out the human side of a conflict in which the enemy lay entrenched only a few hundred yards away. Spot-on sound effects and motion-picture-style original music create sonic depth and atmosphere. Riveting, touching, and timeless, this production is destined to become a family favorite at Christmas for years to come. Winner of AudioFile Earphones Award, 2016.\" (<i>AudioFile</i> magazine)</p> <p><b>Audie Award Finalist, Audio Drama, 2016 </b></p> <p>\"Gentlemen, maybe war takes a holiday today.\"</p> <p>This mesmerizing audio drama takes you to the dismal trenches of World War I. It is here, under the constant threat of exploding shells and artillery, that British and German soldiers live in deplorable conditions. Braving the merciless cold and crushing exhaustion and hunger, the men conduct patrols and fight, often to the death, to advance mere inches in the frozen No Man’s Land that lies between them.</p> <p>But on Christmas Eve, the Western Front gives way to a miracle of grace, as soldiers from both sides emerge from their trenches to greet each other, share their meager rations, and bury the dead for an unofficial and temporary truce. Drawing upon the unforgettable true story of history’s most transcendent ceasefire, this Audible Original, a finalist for the 2016 Audie Award for Best Audio Drama, commemorates an astonishing moment of peace—and celebration of man’s capacity for kindness—in the midst of total war. A full cast performance of a heart-wrenching script written by Emmy Award-winner Charles Olivier and produced by Dawn Prestwich (<i>The Killing</i>), <i>Christmas Eve, 1914</i> is the perfect reminder of how holiday hope can be found in the unlikeliest of places. At the story’s end, listeners will also enjoy a performance of the classic carol, \"Il Est Ne\" by Tom Tom Club.</p> <p><i>The ensemble cast includes Damon Herriman, Cameron Daddo, Xander Berkeley, James Scott, Lance Guest, Nate Jones, Cody Fern, John Beck, Gabe Greenspan, and Heiko Obermoeller.</i><br> &nbsp;</p>","releaseDate":"2014-12-16","publishers":[{"name":"Audible Studios"}],"length":"1h 13m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/022326/bk_adbl_022326_sample.mp3","language":"English","format":"Performance","series":null,"added":40},{"asin":"B07K4VYQ5X","cover":"51gRWzJyGzL","title":"Zero G","authors":[{"name":"Dan Wells","url":"B002S2VIBS"}],"narrators":[{"name":"Emily Woo Zeller"},{"name":"Margaret Ying Drake"},{"name":"Josh Hurley"},{"name":"Eddy Lee"},{"name":"Jennifer Van Dyck"},{"name":"Allyson Johnson"},{"name":"David Shih"},{"name":"Betsy Hogg"},{"name":"Chelsea Spack"}],"series":[{"name":"The Zero Chronicles","asin":"B07W71ZFR1","bookNumbers":["1"]}],"blurb":"It’s one kid versus an entire band of space pirates in this cosmic middle grade caper from New York Times bestselling author Dan Wells....","downloaded":true,"length":"4h 8m","progress":0,"titleShort":"Zero G","ratings":14819,"rating":4.5,"summary":"<p>It’s one kid versus an entire band of space pirates in this cosmic middle grade caper from New York Times bestselling author Dan Wells.</p> <p>Zero is just one of 20,000 people aboard a spaceship bound for a new planet set to be colonized. The journey is over a century long but luckily, everyone is in stasis, so they’ll be safe and sound asleep during the trip. Everyone that is, except for Zero, whose pod has malfunctioned, waking him up a hundred years early. His initial excitement in roaming the ship alone quickly turns to a heart-stopping interstellar adventure when a family of space pirates show up, trying to hijack the ship and take the colonizers hostage. With everyone he knows fast asleep, it’s up to Zero to think fast and find a way to stop them–all on his own.</p> <p>The full cast for this production includes Emily Woo Zeller, Margaret Ying Drake, Betsy Hogg, Josh Hurley, Jonathan Davis, Jennifer Van Dyck, Chelsea Spack, Charlie Thurston, David Shih, Eunice Wong, Eddy Lee, Allyson Johnson, and Polly Lee.&nbsp;</p>","releaseDate":"2018-12-06","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/or/orig/000434/or_orig_000434_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51uh6OvizhL","asin":"B07X7J8YJ3","title":"Dragon Planet","authors":"Dan Wells","narrators":"Emily Woo Zeller, Steve Rimpici, full cast","length":"3 hrs and 45 mins"},{"cover":"510rFrx0KGL","asin":"B08VYFG11M","title":"Stargazer","authors":"Dan Wells","narrators":"Cindy Kay, Margaret Ying Drake, Betsy Hogg, and others","length":"4 hrs and 29 mins"},{"cover":"51r6pIyXxOL","asin":"1980053413","title":"The Last Human","authors":"Lee Bacon","narrators":"Michael Crouch","length":"6 hrs and 52 mins"},{"cover":"51Hf-kXsDKL","asin":"B07SVL2CFM","title":"Clue by Clue: Carmen Sandiego","authors":"Catherine Hapka","narrators":"Kyla Garcia","length":"2 hrs and 48 mins"},{"cover":"61lIgRGRMXL","asin":"152485123X","title":"Trapped in a Video Game: The Complete Series","authors":"Dustin Brady","narrators":"Kirby Heyborne","length":"13 hrs and 27 mins"},{"cover":"51gBqOx6jLL","asin":"B074ZMDT31","title":"The Magic Misfits","authors":"Neil Patrick H d earthworks we still marvel over today.&nbsp;</p> <p>In 24 exciting lectures, you’ll learn about the vibrant cities of Poverty Point, the first city in North America, built about 3,500 years ago, and Cahokia, the largest city of ancient North America. You’ll explore the many ways in which the Chacoan environment provided cultural and religious focus for peoples of the southwest. And you’ll learn about the Iroquoian source of some of our most basic “American” values.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2018-06-22","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/tcco/000995/bk_tcco_000995_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51XX+sfvu0L","asin":"B00DJ6K6KG","title":"The Vikings","authors":"Kenneth W. Harl, The Great Courses","narrators":"Kenneth W. Harl","length":"17 hrs and 59 mins"},{"cover":"51IM5FXB6KL","asin":"B015983X2O","title":"History's Great Military Blunders and the Lessons They Teach","authors":"The Great Courses, Gregory S. Aldrete","narrators":"Gregory S. Aldrete","length":"12 hrs and 12 mins"},{"cover":"517SHXKeJ-L","asin":"B00DHOS3PA","title":"The Skeptic's Guide to American History","authors":"Mark A. Stoler, The Great Courses","narrators":"Mark A. Stoler","length":"12 hrs and 1 min"},{"cover":"61Q34ktwaZL","asin":"B0038U1116","subHeading":"From the Conversion of Constantine to the First Crusade","title":"The History of the Medieval World","authors":"Susan Wise Bauer","narrators":"John Lee","length":"22 hrs and 42 mins"},{"cover":"518TPZPyx6L","asin":"B00DC8CFZK","title":"Herodotus: The Father of History","authors":"Elizabeth Vandiver, The Great Courses","narrators":"Elizabeth Vandiver","length":"12 hrs and 17 mins"},{"cover":"51+X5yxNCI d historical materials of the period offer listeners you-are-there reenactments of crime, sex, freaks, medical practices, and more - all interspersed with Fry's amusing commentary. Thanks to Fry, audio is unquestionably the best way to enjoy this material. Winner of AudioFile Earphones Award.\" (<i>AudioFile </i>magazine)</p> <p>On the surface, the Victorian age is one of propriety, industry, prudishness and piety. But scratch the surface and you’ll find scandal, sadism, sex, madness, malice and murder.&nbsp;</p> <p>Presented by Stephen Fry, this series delves deep into a period of time we think we know, to discover an altogether darker reality. The stories we’re told offer a different perspective on an era which underwent massive social change. As education, trade, technology and culture blossomed, why was there an undercurrent of the ‘forbidden’ festering beneath Victorian society?&nbsp;</p> <p>Across 12 episodes, Stephen presents a series of true accounts of the dangerous low life and debauched high life of Victorian Britain.</p>","releaseDate":"2018-11-01","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"History","url":"18573518011"}],"sample":"https://samples.audible.com/or/orig/000169/or_orig_000169_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51VQ93D-8cL","asin":"B005GQTLAS","title":"Fry's English Delight: Word Games","authors":"Stephen Fry","narrators":"Stephen Fry","length":"49 mins"},{"cover":"51xn9MS2ltL","asin":"B006IE53FO","title":"Stephen Fry Does the 'Knowledge'","authors":"Stephen Fry","narrators":"Stephen Fry","length":"57 mins"},{"cover":"51T1NWIkR4L","asin":"B06WLMWF2S","title":"Sherlock Holmes","authors":"Arthur Conan Doyle, Stephen Fry - introductions","narrators":"Stephen Fry","length":"62 hrs and 52 mins"},{"cover":"51He610aUfL","asin":"B0036GROPO","subHeading":"Volume 1","title":"Stephen Fry Presents: Oscar Wilde's Stories For All Ages","authors":"Oscar Wi An intimate, powerful, and inspiring memoir by the former first lady of the United States.</b></p> <p><b>Number one </b><b><i>New York Times </i></b><b>best seller</b>&nbsp;</p> <p><b>Watch the Emmy-nominated Netflix original documentary</b></p> <p><b>Oprah’s Book Club Pick</b></p> <p><b>NAACP Image Award Winner</b></p> <p><b>One of </b><b><i>Essence</i></b><b>’s 50 most impactful Black books of the past 50 years </b>&nbsp;</p> <p>In a life filled with meaning and accomplishment, Michelle Obama has emerged as one of the most iconic and compelling women of our era. As first lady of the United States of America - the first African American to serve in that role - she helped create the most welcoming and inclusive White House in history while also establishing herself as a powerful advocate for women and girls in the US and around the world, dramatically changing the ways that families pursue healthier and more active lives, and standing with her husband as he led America through some of its most harrowing moments. Along the way, she showed us a few dance moves, crushed Carpool Karaoke, and raised two down-to-earth daughters under an unforgiving media glare.</p> <p>In her memoir, a work of deep reflection and mesmerizing storytelling, Michelle Obama invites listeners into her world, chronicling the experiences that have shaped her - from her childhood on the South Side of Chicago to her years as an executive balancing the demands of motherhood and work to her time spent at the world's most famous address. With unerring honesty and lively wit, she describes her triumphs and her disappointments, both public and private, telling her full story as she has lived it - in her own words and on her own terms. Warm, wise, and revelatory, <i>Becoming </i>is the deeply personal reckoning of a woman of soul and substance who has steadily defied expectations - and whose story inspires us to do the same.</p>","releaseDate":"2018-11-13","publishers":[{"name":"Random House Audio"}],"le
