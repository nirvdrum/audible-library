ing their way to the top to drunkards who gradually build the physical and mental strength they need to quit their addiction, <i>The Man on the Mountaintop</i> is a rousing tale full of humour, wit and life lessons.&nbsp;</p> <p>In an Audible Originals production, Stanley Tucci (<i>The Devil Wears Prada</i>, <i>Fortitude</i>) and Toby Jones (<i>Infamous</i>, <i>Harry Potter and the Chamber of Secrets</i>) lead a multivoice cast in an inspiring tale that is as entertaining as it is profound.&nbsp;</p> <p>Also featuring Alison Dowling, Anne Rosenfeld, Avita Jay, Christophe Hespel, Christopher Ragland, Clare Corbett, David Thorpe, Fran Canals, Hayward B. Morse, Jeff Harding, Lachele Carl, Laurence Bouvard, Liza Ross, Lobo Chan, Martin T Sherman, Paul Panting, Rachel Atkins, Richard Rees, Sagar Arya, Sheena Bhattessa, Stephen Hogan and Tim Bentinck.&nbsp;</p> <p><b>A note from the author, Susan Trott:</b>&nbsp;</p> <p><i>Dear Listeners, </i></p> <p><i>I was having trouble getting to sleep at night. Instead of counting sheep, I found myself counting people going up a mountain to see a holy man. Each night, semiconscious, I came to know this holy man and the pilgrims. </i></p> <p><i>My insomnia problem was solved. Now I had a story to write. I wrote it quickly, although years later, when asked how long it took to write, I said 50 years, which was also true. </i></p> <p><i>Recently the Dalai Lama said, 'You don't have to believe in God to be a kind and compassionate person.' Joe, our man on the mountaintop, would agree. </i>&nbsp;</p>","releaseDate":"2017-11-09","publishers":[{"name":"Audible Originals"}],"categories":null,"sample":"https://samples.audible.com/or/a118/000000/or_a118_000000_sample.mp3","language":"English","format":"Performance","series":null,"peopleAlsoBought":[{"cover":"5187T47qS5L","asin":"B07SZJ35BW","subHeading":"A Mother’s Search for Answers in a Dopesick America","title":"Finding Tess","authors":"Beth Macy","narrators":"Beth Macy","length":"5 hrs and hive comes the second book in an epic series about a girl with a secret in a dangerous world at war for humanity's future. </b></p> <p>All her life, Spensa has dreamed of becoming a pilot. Of proving she's a hero like her father. She made it to the sky, but the truths she learned about her father were crushing. The rumors of his cowardice are true - he deserted his flight during battle against the Krell. Worse, though, he turned against his team and attacked them.&nbsp;</p> <p>Spensa is sure there's more to the story. And she's sure that whatever happened to her father in his starship could happen to her. When she made it outside the protective shell of her planet, she heard the stars - and it was terrifying. Everything Spensa has been taught about her world is a lie.&nbsp;</p> <p>But Spensa also discovered a few other things about herself - and she'll travel to the end of the galaxy to save humankind if she needs to.&nbsp;</p> <p>\"[A] nonstop, highflying opener.\" (<i>Kirkus Reviews,</i> starred review)&nbsp;</p> <p>\"With this action-packed trilogy opener, Sanderson offers up a resourceful, fearless heroine and a memorable cast.\" (<i>Publishers Weekly</i>)&nbsp;</p> <p>\"Sanderson delivers a cinematic adventure that explores the defining aspects of the individual versus the society.... Fans of Sanderson will not be disappointed.\" (<i>SLJ</i>)</p>","releaseDate":"2019-11-26","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/adbl/027986/bk_adbl_027986_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51kzMpLGP7L","asin":"B00ECDZ08I","subHeading":"The Reckoners, Book 1","title":"Steelheart","authors":"Brandon Sanderson","narrators":"MacLeod Andrews","length":"12 hrs and 42 mins"},{"cover":"51FD7Nc05jL","asin":"B00O3IUEII","subHeading":"The Reckoners, Book 2","title":"Fir ng out how to deal with today's critical economic problems is perhaps the great challenge of our time. Much greater than space travel or perhaps even the next revolutionary medical breakthrough, what is at stake is the whole idea of the good life as we have known it.</p> <p>Immigration and inequality, globalization and technological disruption, slowing growth and accelerating climate change - these are sources of great anxiety across the world, from New Delhi and Dakar to Paris and Washington, DC. The resources to address these challenges are there - what we lack are ideas that will help us jump the wall of disagreement and distrust that divides us. If we succeed, history will remember our era with gratitude; if we fail, the potential losses are incalculable.</p> <p>In this revolutionary book, renowned MIT economists Abhijit V. Banerjee and Esther Duflo take on this challenge, building on cutting-edge research in economics explained with lucidity and grace. Original, provocative, and urgent, <i>Good Economics for Hard Times</i> makes a persuasive case for an intelligent interventionism and a society built on compassion and respect. It is an extraordinary achievement, one that shines a light to help us appreciate and understand our precariously balanced world.</p>","releaseDate":"2019-11-12","publishers":[{"name":"PublicAffairs"}],"categories":[{"name":"Money & Finance","url":"18574547011"},{"name":"Economics","url":"18574554011"}],"sample":"https://samples.audible.com/bk/hach/005568/bk_hach_005568_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41e0TTYL0PL","asin":"0525499334","subHeading":"Lessons Learned from 15 Years as CEO of the Walt Disney Company","title":"The Ride of a Lifetime","authors":"Robert Iger","narrators":"Jim Frangione, Robert Iger","length":"8 hrs and 45 mins"},{"cover":"41OjnXiiB1L","asin":"1984888439","subHeading":"Why Generalists Triumph in a Specialized World","title":"Range","author n end to childhood, the story of Tom Sawyer is one that depicts the excitement and adventure of boyhood along the Mississippi. </p> <p>Revisit this enduring classic and you will be struck not only by Twain's skill at capturing a time and place so vividly but also by his uncanny ability to crystallize those oftentimes tumultuous and conflicting emotions that a child experiences at the precipice of adulthood: a longing to be free from the rules and obligations of adults while enjoying the laxity inherent in childhood; a love of all things macabre, like blood oaths, cemetery cures, and haunted houses, that reveal a true innocence - an unawareness of real-life consequences and one's own mortality; and the pangs of guilt when knowing the right thing to do and doing the right thing appear to be at odds. </p> <p>A natural storyteller and raconteur in his own right - just listen to <i>Paddle Your Own Canoe</i> and <i>Gumption</i> - actor, comedian, carpenter, and all-around manly man Nick Offerman (<i>Parks and Recreation</i>) brings his distinctive baritone and a fine-tuned comic versatility to Twain's writing. In a knockout performance, he doesn't so much as read Twain's words as he does rejoice in them, delighting in the hijinks of Tom - whom he lovingly refers to as a \"great scam artist\" and \"true American hero\" - while deftly delivering the tenderness and care Twain gave to his own characters. </p>","releaseDate":"2016-09-20","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/023718/bk_adbl_023718_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"517qEjjMXyL","asin":"B0040J17CW","title":"Adventures of Huckleberry Finn: A Signature Performance by Elijah Wood","authors":"Mark Twain","narrators":"Elijah Wood","length":"10 hrs and 10 mins"},{"cover":"518gVgBTGpL","asin":"B07V2C16FC", , 2019, Jerrold Nadler, Chairman of the Committee on the Judiciary House of Representatives, and the full Committee on the Judiciary released an updated version of the Impeachment Report....","length":"27h 18m","progress":0,"titleShort":"The Impeachment Inquiry Report (Updated)","ratings":51,"rating":3.8,"summary":"<p>On December 16, 2019, Jerrold Nadler, Chairman of the Committee on the Judiciary of the House of Representatives, and the full Committee on the Judiciary, released an updated version of the Impeachment Report. <b>Listeners who have the previous release of </b><b><i>The Impeachment Inquiry Report </i></b><b>in their Audible libraries may prefer to listen to this final version.</b> Now officially titled <i>Impeachment of Donald J. Trump, President of the United States, Report of the Committee on the Judiciary House of Representatives</i>, this document serves as the latest government-issued report from the Democrat-led House. It includes the <i>Constitutional Grounds for Presidential Impeachment</i> as well as <i>The Articles of Impeachment</i>.&nbsp;</p> <p>This audio recording keeps intact the most current version of the Republican-issued report <i>The Report of Evidence in the Democrats’ Impeachment Inquiry in the House of Representatives</i>.</p> <p>A new PDF has been included, and as always, Audible will make every effort to provide updates if subsequent versions are released.</p> <p><b>Original Summary, December 6, 2019</b></p> <p><i>The Impeachment Inquiry Report</i> audio recording contains two government-issued documents: the official impeachment inquiry and the official counter-report.</p> <p>On December 3, 2019, <i>The Trump-Ukraine Impeachment Inquiry Report</i>, prepared by Adam B. Schiff, Chairman of the United States House of Permanent Select Committee on Intelligence, in coordination with the Committee on Oversight and Reform and the Committee on Foreign Affairs, was released. The Report reflects the evidence gathered thus far as a part of the House of Representatives’ formal impeachment inquiry of President Donald J. Trump in response to the Ukraine scandal and alleged abuse of power. This recording is the full report, narrated with minor editorial changes for clarity.</p> <p>Following <i>The Trump-Ukraine Impeachment Inquiry Report</i>, this recording also includes complete narration (with minor editorial edits for clarity) of <i>The Report of Evidence in the Democrats’ Impeachment Inquiry in the House of Representatives</i>. This Republican rebuttal was issued as an official minority report from the offices of Devin Nunes, Ranking Member, Permanent Select Committee on Intelligence; Jim Jordan, Ranking Member, Committee on Oversight and Reform; and Michael T. McCaul, Ranking Member, Committee on Foreign Affairs.</p> <p>Audible has a history of recording and distributing public documents. This includes <i>The Mueller Report</i>, <i>The 9/11 Commission Report</i>, <i>The Starr Report</i>, and Pope Francis' encyclical letter on climate change and inequality, <i>Encyclical Letter Laudato Si' of the Holy Father Francis: On Care for Our Common Home</i>.</p> <p><b>Editorial notes:</b> Audible's version of <i>The Impeachment Inquiry Report</i> is free. If subsequent versions of this report are released, Audible will make every effort to provide updates. This audio product includes PDFs of both documents so our customers can read end notes, appendixes of names and abbreviations, and other materials, such as phone logs, that were not transferable to audio. We have made slight alterations to page order of these documents for clarity.</p> <p><b>PLEASE NOTE: When you download this title, the accompanying reference material will be available in your Library section along with the audio.</b>&nbsp;</p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/fr/adbl/0500 and his team, which was tasked with investigating Russian interference in the 2016 United States elections, including exploring any links or coordination between President Donald J. Trump's 2016 presidential campaign and the Russian government.&nbsp;</p> <p>Audible has a history of recording and distributing public documents. This includes <i>The 9/11 Commission Report</i>, <i>The Starr Report,</i> and Pope Francis' encyclical letter on climate change and inequality, <i>Encyclical Letter Laudato Si' of the Holy Father Francis: On Care for Our Common Home</i>.&nbsp;</p> <p><b>Editorial notes: </b>This audio recording identifies the sections of <i>The Mueller Report </i>that have been redacted by the Office of the Attorney General. When the narrators reach a section of the report that has been redacted, they will give one of the four reasons for a redaction that is specified in the report. Those reasons are the following: Grand Jury, Harm to Ongoing Matter, Investigative Technique, Personal Privacy. To aid the listener’s comprehension of the report, we have recorded footnotes that contain secondary pieces of information, which provide additional context to the events described. Finally, references to US Code, federal regulations, court cases and other legal and technical documents have been adjusted for brevity and listener clarity. We are providing a downloadable PDF for a full and complete reference. This file can be accessed in your Library section along with the audio.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p><b>Please note: </b>Audible's version of The Mueller Report is free. If subsequent versions of this report are released, Audible will make every effort to provide updates.&nbsp;&nbsp;&nbsp;</p>","releaseDate":"2019-04-22","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/fr/adbl/050035/fr_adbl_050035_sample.mp3","language":"English","format":"Unab "name":"Adam Savage"}],"blurb":"TV host and maker of things Adam Savage (MythBusters) takes listeners deep inside the MARS conference to explore the mind-blowing and often misunderstood ways in which science and innovation are transforming the way we live, work, and play....","downloaded":true,"length":"2h 50m","progress":0,"titleShort":"What Happens Next? Conversations from MARS","ratings":1179,"rating":4.5,"summary":"<p><b>The most innovative minds in science and technology reveal a vision for the future of life on Earth - and beyond.</b></p> <p>Every year, 200 experts across machine learning, automation, robotics, and space arrive in Palm Springs for MARS - the yearly, invitation-only event hosted by Amazon founder and CEO Jeff Bezos - to share new ideas about how these four fields will shape our future.</p> <p>In <i>What Happens Next: Conversations from MARS</i>, TV host and maker of things Adam Savage (<i>MythBusters</i>) takes listeners deep inside the MARS conference. In interviews with more than a dozen leading scientists and thinkers - including former astronaut Mike Massimino, iRobot co-founder Rodney Brooks, Dava Newman (former deputy administrator of NASA), Oren Etzioni (CEO, Allen Institute for Artificial Intelligence), futurist Kate Compton, and Caleb Harper (director of the Open Agriculture initiative at MIT) - Savage explores the mind-blowing and often misunderstood ways in which science and innovation are transforming the way we live, work, and play.</p> <p>Full of wonder, optimism, and plain old awesomeness, <i>What Happens Next </i>will be a revelation for anyone who’s ever wondered about what our future will look like and how we’ll get there.&nbsp;&nbsp;&nbsp;&nbsp;</p>","releaseDate":"2018-12-27","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://m.media-amazon.com/images/G/01/Audible/en_US/images/creative/MARS_clip1._CB154627071 ":"B0799S4HQ6","cover":"51peDDCaU5L","title":"The Other America - A Speech from The Radical King (Free)","authors":[{"name":"Dr. Martin Luther King Jr.","url":"B000APMH74"},{"name":"Cornel West - editor","url":"/search"}],"narrators":[{"name":"Wanda Sykes"}],"series":[{"name":"The Radical King","asin":"B079C6NXMZ"}],"blurb":"In a rousing speech on race, poverty, and economic justice - given less than a year before his assassination - Martin Luther King Jr. drives home the mission behind his Poor People's Campaign....","downloaded":true,"length":"25m","progress":0,"titleShort":"The Other America - A Speech from The Radical King (Free)","ratings":3224,"rating":4.7,"summary":"<p>In a rousing speech on race, poverty, and economic justice - given less than a year before his assassination - Martin Luther King Jr. drives home the mission behind his Poor People's Campaign. It is a clear-eyed look at the disparity of wealth in America, what it means for people of all colors - and a message of inspiration dedicated to the power of the people. </p><p>\"And I say, if we will stand and work together, we will bring into being that day when justice will roll down like waters and righteousness like a mighty stream. We will bring into being that day when America will no longer be two nations but when it will be one nation, indivisible, with liberty and justice for all.\" </p><p>Wanda Sykes' powerful performance delivers King's compassion, outrage, insight, and vulnerability like few others could - and reminds us all of the relevance his words still have today. </p><p>\"The Other America\" is one of 23 speeches and essays from <i>The Radical King</i>, curated by Dr. Cornel West, including words never recorded in public - a revelation for his legacy. </p><p>The Martin Luther King Estate has allowed, for the first time, a dramatic interpretation of King's words, by some of the most charismatic and activist actors working today: LeVar Burton, Mike Colter, Colman Domingo, Danny Glover, G : The Nike Spirit in the Corporate World","authors":[{"name":"Donald Katz","url":"B000APHRNI"}],"narrators":[{"name":"Donald Katz"},{"name":"Brian Sutherland"}],"blurb":"The protagonist of Just Do It is Phil Knight, a reclusive billionaire who started a two-man operation importing Japanese running shoes and built it into a $4 billion company....","downloaded":true,"length":"14h","progress":0,"titleShort":"Just Do It","ratings":185,"rating":3.8,"summary":"<p>The protagonist of <i>Just Do It</i> is Phil Knight, a reclusive billionaire who started a two-man operation importing Japanese running shoes and built it into a $4 billion company. Irreverent, unpredictable, and leery of the sports establishment, Knight created the most muscular jock culture in business, a place where employees routinely took two hours at lunch to work out and then strategized late into the night in their holy war against competitors Reebok and Adidas. To outsiders, Nike was a cult. Insiders believed they were furthering the company's mission: to improve the performance of serious athletes. </p> <p>Not everyone could be a Nike guy. It required a certain attitude. For example: Michael Jordan refusing to wear Reebok at the 1992 Olympics, or Charles Barkley joking about becoming a porn star. In <i>Just Do It</i>, award-winning author Donald Katz shows how Nike created the spectacular imagery and marketing campaigns that made Jordan, Barkley, and Bo Jackson international icons. He also documented Nike's increasingly influential role in the management of its high-priced talent, taking us inside lucrative endorsement deals involving Jim Courier, Andre Agassi, Deion Sanders, Alonzo Mourning, and Pete Sampras as well as behind-closed-doors negotiations with the NBA and the NCAA as it considered a controversial plan for a collegiate Super Bowl brokered by Nike and super-agent Michael Ovitz. </p> <p>Nike understood the power of imagery and knew how to market those images all over the world. A truly global corporation, Nike relied on capital from Japan to manufacture shoes in Asia sold to one out of every four athletic-shoe buyers in Europe. Katz follows Nike all over the world, taking us from a 19-year-old Korean gluing shoes in a factory, to an advertising wunderkind in Oregon creating the legendary \"Bo Knows\" campaign, to the fanatical Nike kids who rush into stores the day new shoes hit the street. Along the way, Katz describes the creation and design of Nike shoes, revealing technology worthy of a James Bond movie. He examines the charges leveled against Nike: that the company is exploiting Asian peasants, corrupting younger athletes, and recklessly stirring consumer fever in urban America. He also discusses the corporate spirit and strategies that have made Nike one of the great business stories of the late 20th century. </p> <p><i>Just Do It</i> is about the business of sports and the sport of business. It is also the story of a culture in which the sight of an athlete in flight can still evoke awe. </p>","releaseDate":"2017-04-04","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/adbl/030645/bk_adbl_030645_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"51m4WyNU+hL","asin":"2291082140","title":"50 Self-Help Classics to Guide You to Financial Freedom","authors":"Napoleon Hill, George Samuel Clason, James Allen, and others","narrators":"Mark White, James Ellis, Andrew Farell, and others","length":"95 hrs and 1 min"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupt ngth":"1 hr and 13 mins"},{"cover":"51zwGSr89bL","asin":"B083MTL2CC","title":"Malcolm and Me","authors":"Ishmael Reed","narrators":"Ishmael Reed","length":"1 hr and 38 mins"}],"added":172},{"asin":"B07ZP9BGVX","cover":"51KzeM5AigL","title":"The Science of Sci-Fi: From Warp Speed to Interstellar Travel","authors":[{"name":"Erin Macdonald","url":"B084Z7MQLN"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Erin Macdonald"}],"blurb":"In the 10 lectures of The Science of Sci-Fi: From Warp Speed to Interstellar Travel, Professor Erin Macdonald interweaves real science and the achievements of the imagination to reveal the truth that underlies our favorite stories and sheds light on what the future may hold....","downloaded":true,"length":"3h 59m","progress":0,"titleShort":"The Science of Sci-Fi","ratings":6733,"rating":4.5,"summary":"<p>Science fiction allows us to go places we can only dream of seeing - other worlds, distant stars, entirely different galaxies. While not every story is concerned with the hard science behind space travel and other futuristic ventures, fiction can give us amazing insight into what we could be capable of and what we dream of doing.&nbsp;</p> <p>In the 10 lectures of <i>The Science of Sci-Fi: From Warp Speed to Interstellar Travel</i>, Professor Erin Macdonald interweaves real science and the achievements of the imagination to reveal the truth that underlies our favorite stories and sheds light on what the future may hold. From faster-than-light travel to journeys through time itself, science fiction makes humanity seem limitless. So, what scientific boundaries are we pushing against as we seek to fly among the stars?&nbsp;</p> <p>Beginning with an overview of the physics of time and space as we know them, Professor Macdonald shows how stories extrapolate current knowledge to create visions of the future and how likely - or unlikely - these fictional journeys could be. What would happen if a spaceship flew into a wormhole, as it does in the film <i>Galaxy Quest</i>? Or, if you prefer video games, what would happen if you fired a rocket launcher on the Moon like the soldiers of <i>Mass Effect</i>? Could we ever break the bounds of light speed as they do in <i>Star Wars</i> and move across the universe without spending decades trying to make it to a distant exoplanet? Is the transporter technology of <i>Star Trek</i> really possible?&nbsp;</p> <p>As you look closely at artificial gravity, inertial dampeners, tachyons, red matter, time dilation, and other sci-fi mainstays through the theories of some of science’s greatest thinkers, you will find that your favorite science fiction stories become even more astonishing.</p>","releaseDate":"2019-11-19","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/or/orig/000746/or_orig_000746_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cover":"5187T47qS5L","asin":"B07SZJ35BW","subHeading":"A Mother’s Search for Answers in a Dopesick America","title":"Finding Tess","authors":"Beth Macy","narrators":"Beth Macy","length":"5 hrs and 13 mins"},{"cover":"512aPNbydbL","asin":"B084MN6WMT","title":"Certain Woman of an Age","authors":"Margaret Trudeau","narrators":"Margaret Trudeau","length":"1 hr and 13 mins"},{"cover":"51KAeWlCbuL","asin":"B083MSZTB7","title":"Alone with the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"},{"cover":"51ewINh205L","asin":"B0875LK6M2","subHeading":"On 76th Between Columbus and Amsterdam, a Ninety-Two Year Old Woman Is Reading Sally Rooney","title":"Exit In s on Columbus Day. There we were, innocently drifting along the cosmos on our little blue marble, like the Native Americans in 1492. Over the horizon came ships of a technologically advanced, aggressive culture, and BAM! There went the good old days, when humans got killed only by each other. So, Columbus Day. It fits.&nbsp;</p> <p>When the morning sky twinkled again, this time with Kristang starships jumping in to hammer the Ruhar, we thought we were saved. The UN Expeditionary Force hitched a ride on Kristang ships to fight the Ruhar wherever our new allies thought we could be useful. So, I went from fighting with the US Army in Nigeria to fighting in space. It was lies, all of it. We shouldn't even be fighting the Ruhar; they aren't our enemy. Our allies are.&nbsp;</p> <p>I'd better start at the beginning.&nbsp;</p>","releaseDate":"2016-12-13","publishers":[{"name":"Podium Audio"}],"length":"16h 23m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"sample":"https://samples.audible.com/bk/podm/000350/bk_podm_000350_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51Aphk4HNbL","asin":"1772306932","subHeading":"Expeditionary Force, Book 6","title":"Mavericks","authors":"Craig Alanson","narrators":"R.C. Bray","length":"17 hrs and 21 mins"},{"cover":"51r-jhH+tyL","asin":"B072YT17GJ","subHeading":"Expeditionary Force, Book 3.5","title":"Trouble on Paradise","authors":"Craig Alanson","narrators":"R.C. Bray","length":"5 hrs and 48 mins"},{"cover":"51Wya+irPiL","asin":"1772308633","subHeading":"Expeditionary Force, Book 7","title":"Renegades","authors":"Craig Alanson","narrators":"R.C. Bray","length":"17 hrs and 7 mins"},{"cover":"51JBbuLeWlL","asin":"1774242621","subHeading":"Expeditionary Force, Book 9","title":"Valkyrie","authors":"Craig Alanson","narrators":"R.C. Bray","length":"19 hrs and 45 mins"},{"cover":"51-kqWaNeTL","asin":"177424361X","subHeading":"Expe h":"11 hrs and 12 mins"},{"cover":"514ycTwKTFL","asin":"B08Z8HVVP1","subHeading":"Star Force Universe, Book 80","title":"Star Force: Reclaimers","authors":"Aer-ki Jyr","narrators":"Stephen Day","length":"3 hrs and 58 mins"},{"cover":"61pFZIbMbsL","asin":"B00HQI67FG","subHeading":"Frontlines, Book 1","title":"Terms of Enlistment","authors":"Marko Kloos","narrators":"Luke Daniels","length":"9 hrs and 36 mins"}],"added":165},{"asin":"1781103798","cover":"51pTvYWQTSL","title":"The Tales of Beedle the Bard","authors":[{"name":"J.K. Rowling","url":"B000AP9A6K"}],"narrators":[{"name":"Warwick Davis"},{"name":"Noma Dumezweni"},{"name":"Jason Isaacs"},{"name":"Jude Law"},{"name":"Evanna Lynch"},{"name":"Sally Mortemore"},{"name":"Bonnie Wright"}],"series":[{"name":"Wizarding World","asin":"B07CM5ZDJL"},{"name":"Wizarding World","asin":"B07CM7WPFV"}],"blurb":"Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of The Tales of Beedle the Bard, which was originally written in 2007 by J.K. Rowling and has raised money for her children's charity Lumos ever since....","downloaded":true,"length":"1h 35m","progress":0,"titleShort":"The Tales of Beedle the Bard","ratings":17377,"rating":4.6,"summary":"<p><b>Written by J.K. Rowling. Read by Sally Mortemore, Warwick Davis, Evanna Lynch, Jason Isaacs, Bonnie Wright, Noma Dumezweni and Jude Law.</b></p> <p>Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of <i>The Tales of Beedle the Bard</i>, which was originally written in 2007 by J.K. Rowling and has raised money for her children’s charity Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a foolish king, a cunning charlatan and a mischievous washerwoman unravels in \"Babbitty Rabbitty and her Cackling Stump\", read by Bonnie Wright (Ginny Weasley - Harry Potter).</p> <p>And finally, the most iconic of Beedle’s stories. \"The Tale of the Three Brothers\" - with its message of humility and wisdom - will introduce you, dear listener, to the Deathly Hallows, read by Noma Dumezweni (Hermione Granger - <i>Harry Potter and the Cursed Child</i>, London’s West End and New York’s Broadway).</p> <p>Each of the tales is accompanied by wise and whimsical notes from a certain Albus Dumbledore, surely everyone’s favourite headmaster, read by Jude Law (Albus Dumbledore - Fantastic Beasts films).</p> <p>We’re told these five fables have been firm favourites in wizarding households for centuries, and now it’s your turn to experience these tales from the Wizarding World, as you’ve never heard them before.</p> <p><i>At least 90 percent of the proceeds* received by Pottermore Limited from this audiobook will be made available by the publisher to The Lumos Foundation for their work to help children worldwide out of institutions, so they can thrive in loving families and communities. The Lumos Foundation is a charity registered in England and Wales with registered charity number 1112575.</i></p> <p>Around the world, more than eight million children live in orphanages and other institutions. What may be surprising is that about 80 percent of them aren’t actually orphans. They have family who could care for them, with the right support. Lumos is an international children’s charity founded by J.K. Rowling. Named after the light-giving spell in Harry Potter, Lumos’ mission is to ensure that by 2050 all children will grow up in loving, protective families.</p> <p>*Proceeds means the cash-price or cash-equivalent price less sales taxes and reasonable expenses.&nbsp;</p>","releaseDate":"2020-03-31","publishers":[{"name":"Pottermore Publishing"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Fairy Tales, Folk Tales & Myths","url":"18572258011"}],"sample":"https://samples.audible.com/bk/potr/000526/bk_potr_000526_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61HxW4sQfZL","asin":"B01N4S7VVP","subHeading":"Read by Eddie Redmayne","title":"Fantastic Beasts and Where to Find Them","authors":"J.K. Rowling, Newt Scamander","narrators":"Eddie Redmayne","length":"1 hr and 54 mins"},{"cover":"61VH-9sIW9L","asin":"B07FMMSF5H","subHeading":"An Audio Documentary","title":"Harry Potter: A History of Magic","authors":"Pottermore Publishing, Ben Davies","narrators":"Natalie Dormer","length":"11 hrs and 39 mins"},{"cover":"5114RuxyrSL","asin":"B079822Q7P","title":"Quidditch Through the Ages","authors":"J.K. Rowling, Kennilworthy Whisp","narrators":"Andrew Lincoln, Imogen Church, Annette Badland","length":"3 hrs and 10 mins"},{"cover":"51ahe4yPE1L","asin":"1781101450","subHeading":"A Behind the Scenes Documentary","title":"Fantastic Beasts: The Crimes of Grindelwald - Makers, Mysteries and Magic","authors":"Pottermore Publishing, M di, Raghad Chaar, Omid Djalili, and others","length":"8 hrs and 20 mins"},{"cover":"514Dxtv6e6L","asin":"B00YZ25BUS","title":"HBR's 10 Must Reads on Managing Yourself","authors":"Harvard Business Review, Peter Ferdinand Drucker, Clayton M. Christensen, and others","narrators":"Chris Kayser","length":"7 hrs and 26 mins"},{"cover":"51KO0lEnuxL","asin":"B002V1NHYC","title":"The Abolition of Man & The Great Divorce","authors":"C.S. Lewis","narrators":"Simon Vance","length":"4 hrs and 24 mins"}],"added":163},{"asin":"B06VX4GHHG","cover":"51UV56nCgvL","title":"I Can't Make This Up: Life Lessons","authors":[{"name":"Neil Strauss - contributor","url":"B001H6NT1I"},{"name":"Kevin Hart","url":"B06XJT46CD"}],"narrators":[{"name":"Kevin Hart"}],"blurb":"Superstar comedian and Hollywood box-office star Kevin Hart turns his immense talent to the written word by writing some words....","downloaded":true,"length":"11h 15m","progress":0,"titleShort":"I Can't Make This Up","ratings":48425,"rating":4.7,"summary":"<p>Superstar comedian and Hollywood box-office star Kevin Hart turns his immense talent to the written word by writing some words. Some of those words include: <i>the</i>, <i>a</i>, <i>for</i>, <i>above</i>, and even <i>even</i>. Put them together and you have the funniest, most heartfelt, and most inspirational memoir on survival, success, and the importance of believing in yourself since <i>Old Yeller</i>. </p> <p>It begins in North Philadelphia. He was born an accident, unwanted by his parents. His father was a drug addict who was in and out of jail. His brother was a crack dealer and petty thief. And his mother was overwhelmingly strict, beating him with belts, frying pans, and his own toys. </p> <p>The odds, in short, were stacked against our young hero, just like the odds that are stacked against the release of a new book in this era of social media (where Hart has a following of over 100 million, by the way). </p> <p>But Kevin Hart, like Ernest Hemingway, J.K. Rowling, and Chocolate Droppa before him, was able to defy the odds and turn it around. In his literary debut, he takes the listener on a journey through what his life was, what it is today, and how he's overcome each challenge to become the man he is today. </p> <p>And that man happens to be the biggest comedian in the world, with tours that sell out football stadiums and films that have collectively grossed over $3.5 billion. </p> <p>He achieved this not just through hard work, determination, and talent: It was through his unique way of looking at the world. Because just like a book has chapters, Hart sees life as a collection of chapters that each person gets to write for himself or herself. </p> <p>\"Not only do you get to choose how you interpret each chapter, but your interpretation writes the next chapter,\" he says. \"So why not choose the interpretation that serves your life the best?\" </p>","releaseDate":"2017-06-06","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/adbl/030323/bk_adbl_030323_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51rI4ifvmlL","asin":"B084GYSS73","subHeading":"Overcoming Today's BS for Tomorrow's Success","title":"The Decision","authors":"Kevin Hart","narrators":"Kevin Hart","length":"5 hrs and 54 mins"},{"cover":"51DZeZw7K0L","asin":"0593294181","title":"Greenlights","authors":"Matthew McConaughey","narrators":"Matthew McConaughey","length":"6 hrs and 42 mins"},{"cover":"41ZMF7TuhkL","asin":"059321630X","subHeading":"A Memoir","title":"A Very Punchable Face","authors":"Colin Jost","narrators":"Colin Jost","length":"7 hrs and 41 mins"},{"cover":"51gJspjNQXL","asin":"1508296227","title":"The Way I Heard It","authors":"Mike Rowe","narrators":"Mike Rowe","length":"7 hrs and 55 mins"},{"cover":"51Az4bpN0DL","asin":"164323185 h the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"},{"cover":"5187T47qS5L","asin":"B07SZJ35BW","subHeading":"A Mother’s Search for Answers in a Dopesick America","title":"Finding Tess","authors":"Beth Macy","narrators":"Beth Macy","length":"5 hrs and 13 mins"},{"cover":"51ewINh205L","asin":"B0875LK6M2","subHeading":"On 76th Between Columbus and Amsterdam, a Ninety-Two Year Old Woman Is Reading Sally Rooney","title":"Exit Interview with My Grandmother","authors":"Lily Meyersohn","narrators":"Lily Meyersohn","length":"2 hrs and 35 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"}],"added":160},{"asin":"B072LKVQJN","cover":"51mJ3JfZhnL","title":"Cast Under an Alien Sun: Destiny's Crucible, Book 1","authors":[{"name":"Olan Thorensen","url":"B01I8T5OQY"}],"narrators":[{"name":"Jonathan Davis"}],"series":[{"name":"Destiny's Crucible","asin":"B071WN2Z4S","bookNumbers":["1"]}],"blurb":"Joe Colsco boarded a flight from San Francisco to Chicago to attend a national chemistry meeting. He would never set foot on Earth again....","downloaded":true,"length":"15h 44m","progress":0,"titleShort":"Cast Under an Alien Sun","ratings":4217,"rating":4.5,"summary":"<p>What if you were thrown into a foreign society, never to see home again? What would you do, and could you survive? </p> <p>Joe Colsco boarded a flight from San Francisco to Chicago to attend a national chemistry meeting. He would never set foot on Earth again. </p> <p>On planet Anyar, Joe is found unconscious on a beach of a large island inhabited by humans where the level of technology is similar to Earth circa 1700. He awakes amid strangers speaking an unintelligible language and struggles to accept losing his previous life and finding a place in a society with different customs, needing a way to support himself and not knowing a single soul. His worry about finding a place is assuaged when he finds ways to apply his knowledge of chemistry - as long as he is circumspect in introducing new knowledge not too far in advance of the planet's technology and being labelled a demon. </p> <p>As he adjusts, Joe finds that he has be dropped into a developing clash between the people who cared for him, and for whom he develops an affinity, and a military power from elsewhere on the planet - a power with designs on conquest. Unaware, Joseph Colsco has been poured into a crucible where time and trials will transform him in ways he could never have imagined. </p> <p><i>Cast Under an Alien Sun</i> is a story that's science fiction in premise, adventure in execution - a cross-genre adventure with elements of science fiction, history, hard science, epic fantasy, time travel, romance, alien contact, and space colonization. </p>","releaseDate":"2017-05-30","publishers":[{"name":"Podium Audio"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/podm/000423/bk_podm_000423_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51CcwWMH49L","asin":"B073VVBF47","subHeading":"Destiny's Crucible, Book 2","title":"The Pen and the Sword","authors":"Olan Thorensen","narrators":"Jonathan Davis","length":"17 hrs and 9 mins"},{"cover":"51uTWvJxs8L","asin":"B074THD7MP","subHeading":"Destiny's Crucible, Book 3","title":"Heavier Than a Mountain","authors":"Olan Thorensen","narrators":"Jonathan Davis","length":"21 hrs and 14 mins"},{"cover":"51pq66j4+yL","asin":"B0799SGCZG","subHeading":"Destiny's Crucible, Book 4","title":"Forged in Fire","authors":"Olan Thorensen","narrators":"Jonathan Davis","length":"28 hrs and 34 mins"},{"cover":"51qFclggJGL","asin":"B07FSR861M","subHeading":"Destiny's Crucible, Book 5","title":"Tales of Anyar","authors":"Olan Thorensen d fashioned confidence game that required guile and deception to trick the unwitting out of valuable information.</p> <p>Driven by a powerful urge to accomplish the impossible, Mitnick bypassed security systems and blazed into major organizations including Motorola, Sun Microsystems, and Pacific Bell. But as the FBI’s net began to tighten, Kevin went on the run, engaging in an increasingly sophisticated cat-and-mouse game that led through false identities, a host of cities, plenty of close shaves, and to an ultimate showdown with the feds, who would stop at nothing to bring him down.</p> <p><i>Ghost in the Wires</i> is a thrilling true story of intrigue, suspense, and unbelievable escape and a portrait of a visionary whose creativity, skills, and persistence forced the authorities to rethink the way they pursued him, inspiring ripples that brought permanent changes in the way people and companies protect their most sensitive information.</p>","releaseDate":"2011-08-15","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/blak/004472/bk_blak_004472_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41jRUso2MqL","asin":"1705259405","subHeading":"Controlling the Human Element of Security","title":"The Art of Deception","authors":"Kevin Mitnick","narrators":"Nick Sullivan","length":"13 hrs and 41 mins"},{"cover":"51vlXcMKvWL","asin":"B01N80UK3J","subHeading":"The World's Most Famous Hacker Teaches You How to Be Safe in the Age of Big Brother and Big Data","title":"The Art of Invisibility","authors":"Kevin Mitnick","narrators":"Ray Porter","length":"9 hrs and 17 mins"},{"cover":"41akkrPwqGL","asin":"1549169998","subHeading":"How the Original Hacking Supergroup Might Just Save the World","title":"Cult of the Dead Cow","authors":"Joseph Menn","narrators":"J lent coup in the United States overthrows the Constitution and ushers in a new government regime, the Republic of Gilead imposes subservient roles on all women....","downloaded":true,"progress":"Finished","titleShort":"The Handmaid's Tale: Special Edition","ratings":33412,"rating":4.5,"summary":"<p>\"Are there any questions?\" The final line in Margaret Atwood's modern classic, <i>The Handmaid's Tale</i>, has teased and perplexed fans since the book's original release more than 30 years ago. Now, in this Audible Original production, listeners get some of the answers they've waited so long to hear. </p> <p>Featuring an all-new interview with Professor Piexoto, written by Atwood and performed by a full cast, <i>The Handmaid's Tale: Special Edition</i> is a must-listen for both fans and newcomers alike. Emmy Award winner Claire Danes (<i>Homeland</i>, <i>Temple Grandin</i>) gives a stirring performance of this classic in speculative fiction, where the message (and the warning) is now more timely than ever. In addition to rich sound design that honors the audio origins of Atwood's classic, the special edition also includes a brand-new afterword from the author and an essay written by author Valerie Martin (<i>Mary Reilly</i>, <i>Property</i>). </p> <p>After a violent coup in the United States overthrows the Constitution and ushers in a new government regime, the Republic of Gilead imposes subservient roles on all women. Offred, now a Handmaid tasked with the singular role of procreation in the childless household of the enigmatic Commander and his bitter wife, can remember a time when she lived with her husband and daughter and had a job, before she lost everything, even her own name. Despite the danger, Offred learns to navigate the intimate secrets of those who control her every move, risking her life for mere glimpses of her former freedom, and records her story for future listeners. </p> <p>Whether you're a fan of the original novel or someone who has recently discovered it, <i>The Handmaid's Tale: Special Edition</i> will shock, impress, and satisfy all those who listen. </p> <p><i>The Handmaid's Tale: Special Edition</i> features performances by Claire Danes, Margaret Atwood, Emily Bauer, Allyson Johnson, Gabra Zackman, Suzanne Toren, Tim Gerard Reynolds, Jennifer Van Dyck, Ray Porter, Emily Cox, Lauren Fortgang, Dan Reiss, Prentice Onayemi, Therese Plummer, and Mark Boyett. </p>","releaseDate":"2017-04-04","publishers":[{"name":"Audible Studios"}],"length":"12h 6m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/030461/bk_adbl_030461_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41lS6XYDwZL","asin":"B07KYVZFT7","subHeading":"The Sequel to The Handmaid's Tale","title":"The Testaments","authors":"Margaret Atwood","narrators":"Derek Jacobi, Mae Whitman, Ann Dowd, and others","length":"13 hrs and 18 mins"},{"cover":"51lBi0nTxhL","asin":"B07612DQ6Q","title":"Alias Grace","authors":"Margaret Atwood","narrators":"Margaret Atwood, Sarah Gadon","length":"15 hrs and 57 mins"},{"cover":"510aIzH7XfL","asin":"B00M4PXF6K","title":"Fahrenheit 451","authors":"Ray Bradbury","narrators":"Tim Robbins","length":"5 hrs and 1 min"},{"cover":"51qLjWpd7XL","asin":"B011PVTC5G","subHeading":"A Novel","title":"The Heart Goes Last","authors":"Margaret Atwood","narrators":"Cassandra Campbell, Mark Deakins","length":"12 hrs and 11 mins"},{"cover":"51PG+W+o1pL","asin":"B002UZKX5K","title":"Oryx and Crake","authors":"Margaret Atwood","narrators":"Campbell Scott","length":"10 hrs and 30 mins"},{"cover":"51vV-Rvl+RL","asin":"B07FSNSLZ1","title":"Where the Crawdads Sing","authors":"Delia Owens","narrators":"Cassandra Campbell","length":"12 hrs and 12 mins"},{"cover":"617imZ75zSL","asin":"B002UZKYDQ","title":"The Help","authors":"Kathryn Stockett","narrators":"Jenna Lamia, Bahni Turpin, Octavia Spencer "Carolina in My Mind\", James Taylor has doled out his history in the poetry of his work. Taylor says his early life is, \"the source of many of my songs\", and <i>Break Shot</i> is a tour of his first 21 years in rich, new detail. Praised by Forbes magazine as going \"beyond the spoken word\", <i>Break Shot </i>combines storytelling, music and performance to create a one-of-a-kind listening experience. Longtime fans will savor a crop of musical gems, including an unreleased recording of the beloved hymn \"Jerusalem\", selections from his newest release <i>American Standard</i>, as well as new original scoring by Taylor specially recorded for <i>Break Shot</i> and more from the Grammy Award-winning artist.</p> <p>Recorded in his home studio, The Barn in western Massachusetts, Taylor tells the deeply personal story of his youth, which is entwined with the story of his family. What started as an idyllic tight unit soon became a family sent to different emotional corners - like a break shot in the game of pool, he says, when you slam the cue ball into the fifteen other balls and they all go flying off. By the time Taylor released his breakout second album in 1970, <i>Sweet Baby James</i>, he had seen the disintegration of his parents’ marriage and his family crumble in the aftermath. He had committed himself twice to a psychiatric hospital, battled depression, a heroin addiction, suffered a relapse, and traveled far away from the wood smoke and moonshine of the North Carolina landscapes in which he came of age. Despite it all, he was also on the cusp of super-stardom and on his way to bringing light and joy to millions. He was 21.</p> <p>Journey with James Taylor to a time before he became a Rock and Roll Hall of Fame and Songwriters Hall of Fame inductee, a recipient of the Kennedy Center Honors and both the Presidential Medal of Freedom and the National Medal of Arts - and a beloved voice to millions.</p>","releaseDate":"2020-01-31","publishers":[{"name":"Audible Ori  the band Rush embarked on a celebratory 30th Anniversary World Tour. The \"R30\" tour traveled to nine countries, where the band performed 57 shows in front of more than half a million fans. Uniquely, Peart chose to do his between-show traveling by motorcycle, riding 21,000 miles of back roads and highways in North America and Europe - from Appalachian hamlets and Western deserts to Scottish castles and Alpine passes.&nbsp;</p> <p><i>Roadshow</i> illuminates the daunting rigors of a major international concert tour, as well as Peart's exploration of the scenic byways and country towns along the way. His evocative and entertaining prose carries the listener through every performance and every journey, sharing the bittersweet reflections triggered by the endlessly unfolding landscape. Observations and reflections range from the poignantly, achingly personal to the wickedly irreverent.&nbsp;</p> <p>Part behind-the-scenes memoir, part existential travelogue, <i>Roadshow</i> winds through 19 countries on both sides of the Atlantic, in search of the perfect show, the perfect meal, the perfect road, and an elusive inner satisfaction that comes only with the recognition that the journey itself is the ultimate destination.&nbsp;</p> <p>The inner workings of the tour, the people Peart works with and the people he meets, the roads and stages and ever-changing scenery - all flow into an irresistible story.</p>","releaseDate":"2013-05-31","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://samples.audible.com/bk/adbl/008109/bk_adbl_008109_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51xhKL40HIL","asin":"B008YIKHVC","subHeading":"The Novel","title":"Clockwork Angels","authors":"Kevin J. Anderson, Neil Peart - contributor","narrators":"Neil Peart","length":"8 hrs and 35 mins"},{"cover d Hamlet - son of the old king, nephew of the new - becomes increasingly entangled in a web of deception - and murder. </p> <p>Struggling to find his place in this strange new order Hamlet tries to rekindle his relationship with Ophelia - the daughter of Elsinore’s cunning spy master, a man with plots of his own. Hamlet turns for advice and support to the one person he can trust -- Young Yorick, the slippery, unruly jester, whose father helped Hamlet through a difficult childhood. And all the while the armed forces of Fortinbras, prince of Norway, start to assemble, threatening to bring down Elsinore forever. </p> <p>Beautifully performed by actor Richard Armitage (\"Thorin Oakenshield\" in the Hobbit films), <i>Hamlet, Prince of Denmark</i> takes Shakespeare’s original into unexpected realms, reinventing a story we thought we knew. </p> <p>A. J. Hartley is the <i>New York Times</i> best-selling author of the Will Hawthorne fantasy series and several thrillers, as well as the Darwen Arkwright books for younger readers. He is the Russell Robinson Distinguished Professor of Shakespeare at the University of North Carolina at Charlotte. </p> <p>David Hewson is the best-selling author of more than 20 novels, including the Nic Costa crime series and a trilogy of books based on the hit Danish television show <i>The Killing</i>. His most-recent novel, <i>The House of Dolls</i>, begins a new series set in Amsterdam.</p> <p>Richard Armitage is known to movie audiences around the world as \"Thorin Oakenshield\" in the trilogy of films based on <i>The Hobbit</i>. Born in Leicester, England, and trained at the London Academy of Music and Dramatic Art, Armitage has performed with the Royal Shakespeare Company, and created memorable roles on <i>Robin Hood</i>, <i>North &amp; South</i>, and other British TV series.</p>","releaseDate":"2014-05-20","publishers":[{"name":"Audible Originals"}],"categories":null,"sample":"https://samples.audible.com/bk/adbl/010808/bk_adbl_010808_sample. ngth":"11h 47m","progress":0,"titleShort":"Stan Lee's Alliances: A Trick of Light","ratings":5728,"rating":4.3,"summary":"<p>\"Leave it to Stan Lee to save his very best for last. <i>A Trick of Light</i> is as heartfelt and emotional as it is original and exciting. What a movie this one will make.\"(James Patterson)</p> <p>\"Beguiling, cinematic, operatic, <i>A Trick of Light</i> is a bracing espresso first thing in the morning and the thrum of a familiar love deep at night.\" (Gary Shteyngart)</p> <p>In one of Stan Lee’s final collaborations and most innovative works, the legendary creator invites you to unleash the power of your imagination, and bring to life an epic, superhero origin story set within a tech-centric, highly connected world, unnervingly reminiscent of our own.</p> <p>Narrated by Yara Shahidi, one of today’s brightest talents, <i>Stan Lee’s Alliances: A Trick of Light</i> introduces listeners to a mysterious young woman, Nia, whose fate is intertwined with a seemingly ordinary Midwestern teenager, Cameron Ackerson, whose quest for YouTube stardom takes him to the heart of the Great Lakes Triangle where he is imbued with the power to \"see\" and \"hear\" a new reality.</p> <p>As Nia and Cameron’s relationship grows, they conspire to create a more righteous online universe, but wind up crossing a shadowy outfit called OPTIC. Meanwhile, a threat of galactic proportions emerges, imperiling humanity’s very existence by harnessing our individual desire to connect as the very means to destroy us.</p> <p>Can Nia, Cameron, and Juaquo (Cameron’s best friend) save us from our own collective ruin?&nbsp;</p> <p>Join forces with Stan Lee to find out!&nbsp;</p>","releaseDate":"2019-06-27","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/or/orig/000091/or_orig_000091_sample.mp3","language":"English","format":"Origin ss mysteries, allowing us to ponder why different languages emerged, why there isn't simply a single language, how languages change over time and whether that's good or bad, and how languages die out and become extinct. Now you can explore all of these questions and more in an in-depth series of 36 lectures from one of America's leading linguists.</p> <p> You'll be witness to the development of human language, learning how a single tongue spoken 150,000 years ago evolved into the estimated 6,000 languages used around the world today and gaining an appreciation of the remarkable ways in which one language sheds light on another.</p> <p> The many fascinating topics you examine in these lectures include: the intriguing evidence that links a specific gene to the ability to use language; the specific mechanisms responsible for language change; language families and the heated debate over the first language; the phenomenon of language mixture; why some languages develop more grammatical machinery than they actually need; the famous hypothesis that says our grammars channel how we think; artificial languages, including Esperanto and sign languages for the deaf; and how word histories reflect the phenomena of language change and mixture worldwide.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/000314/bk_tcco_000314_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"519saqhVshL","asin":"1629976415","title":"Language Families of the World","authors":"John McWhorter, The Great Courses","narrators":"John McWhorter","length":"15 hrs and 54 mins"},{"cover":"514bRHmeDnL","asin":"B00CYNMAIG","subHeading":"From the Earliest Accounts to the Fall of Rome","title":"The History of the Ancient World","authors":"Susan Wise Bauer","narrators":"John Lee","length":"26 hrs and 20 mins"},{" ds of Radiance</i>, and the internationally best-selling Mistborn series, comes the first book in an epic new series about a girl who dreams of becoming a pilot in a dangerous world at war for humanity's future.&nbsp;&nbsp;</p> <p>Spensa's world has been under attack for decades. Now pilots are the heroes of what's left of the human race, and becoming one has always been Spensa's dream. Since she was a little girl, she has imagined soaring skyward and proving her bravery. But her fate is intertwined with her father's - a pilot himself who was killed years ago when he abruptly deserted his team, leaving Spensa's chances of attending flight school at slim to none.&nbsp;&nbsp;</p> <p>No one will let Spensa forget what her father did, yet fate works in mysterious ways. Flight school might be a long shot, but she is determined to fly. And an accidental discovery in a long-forgotten cavern might just provide her with a way to claim the stars.</p>","releaseDate":"2018-11-06","publishers":[{"name":"Audible Studios"}],"length":"15h 28m ","categories":[{"name":"Teen","url":"18580715011"},{"name":"Literature & Fiction","url":"18580894011"}],"sample":"https://samples.audible.com/bk/adbl/027985/bk_adbl_027985_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61hlhm+-86L","asin":"B074XK2R2X","title":"Second Hand Curses","authors":"Drew Hayes","narrators":"Scott Aiello, Marc Vietor, Tavia Gilbert","length":"9 hrs"},{"cover":"51kLYQHVwqL","asin":"B00L5FWHVO","title":"The Legend of Drizzt: The Collected Stories","authors":"R. A. Salvatore","narrators":"An All-Star Cast","length":"10 hrs and 24 mins"},{"cover":"51laMWkzHjL","asin":"B07PN7DPVD","title":"H.G. Wells: The Science Fiction Collection","authors":"H. G. Wells","narrators":"Hugh Bonneville, Jason Isaacs, Sophie Okonedo, and others","length":"27 hrs and 15 mins"},{"cover":"51kzMpLGP7L","asin":"B00ECDZ08I","subHeading":"The Reckoners, Book 1","title":"Steelheart","authors":"Brandon S ,"length":"19 hrs and 25 mins"},{"cover":"51jD6JU408L","asin":"0593152778","subHeading":"A Novel","title":"Nemesis","authors":"Isaac Asimov","narrators":"Scott Brick","length":"14 hrs and 20 mins"},{"cover":"61WIovWdZOL","asin":"B01K5Q6VWO","title":"Arcanum Unbounded: The Cosmere Collection","authors":"Brandon Sanderson","narrators":"Michael Kramer, Kate Reading","length":"22 hrs and 31 mins"},{"cover":"51vWjbWeBmL","asin":"B07PFR25FH","title":"Beautiful","authors":"Juliet Marillier","narrators":"Gemma Dawson","length":"7 hrs and 18 mins"}],"added":140},{"asin":"B0731N344V","cover":"61kFHAU5tCL","title":"Blood, Sweat, and Pixels: The Triumphant, Turbulent Stories Behind How Video Games Are Made","authors":[{"name":"Jason Schreier","url":"B071RF6PDL"}],"narrators":[{"name":"Ray Chase"}],"blurb":"The creative and technical logistics that go into building today's hottest games can be more harrowing and complex than the games themselves....","downloaded":true,"length":"7h 58m","progress":0,"titleShort":"Blood, Sweat, and Pixels","ratings":4539,"rating":4.7,"summary":"<p>Developing video games - hero's journey or fool's errand? The creative and technical logistics that go into building today's hottest games can be more harrowing and complex than the games themselves, often seeming like an endless maze or a bottomless abyss. In <i>Blood, Sweat, and Pixels</i>, Jason Schreier takes listeners on a fascinating odyssey behind the scenes of video game development, where the creator may be a team of 600 overworked underdogs or a solitary geek genius. Exploring the artistic challenges, technical impossibilities, marketplace demands, and Donkey Kong-size monkey wrenches thrown into the works by corporate, <i>Blood, Sweat, and Pixels</i> reveals how bringing any game to completion is more than Sisyphean - it's nothing short of miraculous. </p> <p>Taking some of the most popular, best-selling recent games, Schreier immerses listeners in the hellfire of the development process, whether it's RPG studio Bioware's challenge to beat an impossible schedule and overcome countless technical nightmares to build <i>Dragon Age: Inquisition</i>; indie developer Eric Barone's single-handed efforts to grow country-life RPG <i>Stardew Valley</i> from one man's vision into a multimillion-dollar franchise; or Bungie spinning out from their corporate overlords at Microsoft to create <i>Destiny</i>, a brand-new universe that they hoped would become as iconic as Star Wars and Lord of the Rings - even as it nearly ripped their studio apart. </p> <p>Documenting the round-the-clock crunches, buggy-eyed burnout, and last-minute saves, <i>Blood, Sweat, and Pixels</i> is a journey through development hell - and ultimately a tribute to the dedicated diehards and unsung heroes who scale mountains of obstacles in their quests to create the best games imaginable. </p>","releaseDate":"2017-09-05","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Business & Careers","url":"18572029011"}],"sample":"https://samples.audible.com/bk/harp/006202/bk_harp_006202_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"517wJOQwg+L","asin":"1541406389","subHeading":"The Psychology of Video Games and Their Impact on the People who Play Them","title":"Getting Gamers","authors":"Jamie Madigan","narrators":"Stephen Bel Davies","length":"11 hrs and 25 mins"},{"cover":"51AoR1yX9nL","asin":"B00JQN221C","subHeading":"Sega, Nintendo, and the Battle That Defined a Generation","title":"Console Wars","authors":"Blake J. Harris","narrators":"Fred Berman","length":"20 hrs and 41 mins"},{"cover":"61GCaxr3r3L","asin":"B00EIHE3DG","subHeading":"From Pong to Pokemon: The Story Behind the Craze that Touched Our Lives and Changed the World","title":"The Ultimate History of Video Games","authors":"Steven Kent","narrators":"Dan Woren","length":"21 hrs and 2 mins"},{"cover":"51vTszR6ylL","asin":"B07NF6W2RV","subHeading":"Innovate Smarter & Driv ology and the deep complexities of humanity.&nbsp;</p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/or/orig/000611/or_orig_000611_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51r6pIyXxOL","asin":"1980053413","title":"The Last Human","authors":"Lee Bacon","narrators":"Michael Crouch","length":"6 hrs and 52 mins"},{"cover":"51uh6OvizhL","asin":"B07X7J8YJ3","title":"Dragon Planet","authors":"Dan Wells","narrators":"Emily Woo Zeller, Steve Rimpici, full cast","length":"3 hrs and 45 mins"},{"cover":"515Ucsu-C+L","asin":"B00CH35Q5C","title":"Joshua Dread","authors":"Lee Bacon","narrators":"Maxwell Glick","length":"5 hrs and 45 mins"},{"cover":"61GpJgGOzaL","asin":"B00ENNUTJW","title":"The Nameless Hero","authors":"Lee Bacon","narrators":"Maxwell Glick","length":"7 hrs and 20 mins"},{"cover":"61+AluEHmlL","asin":"B00JOPTLAC","title":"The Dominion Key","authors":"Lee Bacon","narrators":"Maxwell Glick","length":"6 hrs and 19 mins"},{"cover":"51i4czA0n7L","asin":"B07XLV7FSM","title":"Diary of a 6th Grade Ninja","authors":"Marcus Emerson","narrators":"Josh Hurley","length":"1 hr and 43 mins"},{"cover":"51Hf-kXsDKL","asin":"B07SVL2CFM","title":"Clue by Clue: Carmen Sandiego","authors":"Catherine Hapka","narrators":"Kyla Garcia","length":"2 hrs and 48 mins"},{"cover":"61l-61CY+AL","asin":"B079JXCWPX","title":"The Wild Robot Escapes","authors":"Peter Brown","narrators":"Kathleen McInerney","length":"4 hrs and 37 mins"},{"cover":"61Ro-qbHuSL","asin":"B07WWJMM4H","title":"Rise of the Red Ninjas","authors":"Marcus Emerson","narrators":"Josh Hurley","length":"2 hrs and 41 mins"},{"cover":"61lIgRGRMXL","asin":"152485123X","title":"Trapped in a Video Game: The Complete Series","authors":"Dustin Brady","narrators":"Kirby Heyborne rt":"The Power of Self-Compassion","ratings":4520,"rating":3.7,"summary":"<p>There’s no denying that life can be difficult. Simply being human means experiencing emotional and physical pain. None of us escapes dealing with pain, failure, and setbacks, but learning how to practice mindful self-compassion can be life-changing. It comes from the understanding that every human being suffers, that we all want to be happy, and that this commonality connects us with everyone else.</p> <p>Over the last decade, there has been an international explosion of research on mindfulness. Contemplative practices are being integrated with science and psychology. Researchers are sharing information on the power of inner-directed compassion and its beneficial effects on mental well-being, growth, motivation, relationships, and physical health.</p> <p>Join expert Laurie Cameron to discover tools - including meditations, exercises, journaling, and in-the-moment practices - that will help you evoke mindfulness and empathy in your everyday life in a way that it becomes your natural response - your new set of habits. As you adopt these practices, you’ll start to see a shift in how you work with stressful life events, as well as how you connect with the shared human experience of loss, challenge, and disappointment.&nbsp;</p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/or/orig/000722/or_orig_000722_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cover":"51KAeWlCbuL","asin":"B083MSZTB7","title":"Alone with the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"},{"cover":"51zwGSr89bL","asin":"B083MTL2CC","title":"Malcolm and Me","authors":"Ishmael Reed","narrators":"Ishmael Reed","length":"1 hr and 38 mins"},{"cover":"61SCMZHb+oL","asin":"B07NQYL38X","subHeading":"Seven Days of Cooking, Music and Soul at the Red Rooster","title":"Our Harlem","authors":"Marcus Samuelsson","narrators":"Marcus Samuelsson","length":"6 hrs and 5 mins"},{"cover":"512aPNbydbL","asin":"B084MN6WMT","title":"Certain Woman of an Age","authors":"Margaret Trudeau","narrators":"Margaret Trudeau","length":"1 hr and 13 mins"},{"cover":"5187T47qS5L","asin":"B07SZJ35BW","subHeading":"A Mother’s Search for Answers in a Dopesick America","title":"Finding Tess","authors":"Beth Macy","narrators":"Beth Macy","length":"5 hrs and 13 mins"}],"added":135},{"asin":"B0813VYQYY","cover":"61cxsY90acL","title":"The Minuteman","authors":[{"name":"Greg Donahue","url":"B083VVWJJY"}],"narrators":[{"name":"Jonathan Davis"}],"blurb":"In the early 1930’s, pro-Nazi groups began popping up across the US in an attempt to drum up support among recent immigrants for the fascist movement developing back home. With a large German population, Newark, New Jersey became a hotbed for this kind of Nazi recruitment....","downloaded":true,"length":"1h 54m","progress":0,"titleShort":"The Minuteman","ratings":10708,"rating":4.1,"summary":"<p><b>Declaring war on homegrown Nazis…in Newark, New Jersey.</b></p> <p>Join writer and documentary producer Greg Donahue as he explores the history of domestic Nazis on the brink of World War II and the Jewish mobsters who stood up to them in this gripping, true-life audiobook.</p> <p>In the early 1930s, pro-Nazi groups popped up across America, attempting to drum up support among recent immigrants for the fascist movement back in Europe. By 1939, a massive rally of some 20,000 homegrown Nazi supporters was held in New York City’s Madison Square Garden. While across the Hudson River in Newark, New Jersey, the town’s large German population stepped up Nazi recruitment activity. Pro-fascist groups staged parades, screened anti-Semitic films, and organized boycotts of Jewish businesses and politicians throughout the city. Complicating matters, Newark was also the epicenter of the Jewish mob.</p> <p>Abner 'Longie' Zwillman, known as the \"Al Capone of New Jersey\", had made a fortune in gambling, bootlegging, racketeering, and controlled the city’s ports and police force. Not surprisingly, this powerful Jewish gangster took exception to the Nazi’s anti-Semitic platform. In response, Zwillman helped organize a group of ex-boxers, factory workers, and students to defend the city’s Jewish interests. The group dubbed themselves the Minutemen - ready at a moment’s notice - and took to breaking up Nazi gatherings using an intimidating combination of stink bombs, baseball bats, brass knuckles, and pure chutzpah.</p> <p>Greg Donahue’s <i>The Minuteman</i> tells the story of one of Newark’s native sons - ex-prizefighter and longtime Zwillman enforcer Sidney Abramowitz, aka Nat Arno - who took over leadership of the Minutemen in 1934 and made it his personal business to put an end to what he saw as the homegrown Nazi movement’s \"anti-American\" activities. For six years, Arno and his crew of vigilantes battled Newark’s Nazis at every turn. <i>The Minuteman</i> is a story of the ethics of violence in the face of fascism - a forgotten legacy that is as relevant now as it was nearly a hundred years ago.</p> <p><b>Photos Included in Cover Art Courtesy of the Jewish Historical Society of New Jersey - Warren Grover Collection</b></p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/or/orig/000537/or_orig_000537_sample.mp3","language":"English","format":"Original Recording Audiobook forgettable Tinaca Jones.</p> <p>What’s in a name? A lot. The name Tinaca, for example, has been passed down in the Jones family for generations of women. In fact, the Joneses name a Tinaca every other generation, to let the name breathe a little. To let each Tinaca shine. And shine is exactly what Tinaca Jones intends to do.</p> <p>A grocery cashier by day and household name in the making by night, Tinaca Jones pays her dues, saves her coins, and takes business and marketing classes. She spends every second readying to launch her lifestyle brand for anyone who wants to live like her - that is, intentionally and fabulously. But when a basic blonde with an even more basic name, Kelly Smith, approaches her register and peeps her nametag, Tinaca’s plans come crashing down all around her.</p> <p>The next thing Tinaca knows, Kelly Smith has launched herself into overnight fame with a pathetic, old-as-time, red-carpet stunt, using the stage name \"Tinaca Jones\". But Kelly Smith messed with the wrong woman. What follows is Tinaca Jones’s wild and triumphant account of the battle to reclaim her name, told over the course of an epic and hilarious deposition.&nbsp;</p>","releaseDate":"2020-01-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/or/orig/000552/or_orig_000552_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cover":"51KAeWlCbuL","asin":"B083MSZTB7","title":"Alone with the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"},{"cover":"51zwGSr89bL","asin":"B083MTL2CC","titl ger-than-life husband, the novelist Ernest Hemingway. She turns to photography in the hopes of making her own name and, to her delight, discovers that images come more easily than words.</p> <p>At a party one night, Gellhorn introduces Annie to a pair of American GIs: the intense, blue-eyed John Michael Shaw, from illustrious New England stock, and the handsome, good-natured Bennett Templeton Adams, a Midwestern boy-next-door. A love triangle between Annie and the two soldiers begins to simmer. As the war against the Axis Powers rages on, Shaw and Adams are called to duty. Shaw is a legend in the trenches, Adams a brilliant tactician, and neither can get Annie March out of his head.</p> <p>Unbeknownst to Shaw and Adams, Annie has made up her mind - until a snap decision in the face of evil threatens to change everything for all three of them. Told with gripping emotional force and enthralling historical detail, <i>Pont Neuf</i> is an unforgettable story of desire and danger and a harrowing reminder of the uncertainty of war.</p> <p>Creator Max Byrd, master of the historical novel, and award-winning narrator Natasha Soudek combine forces to deliver a thoroughly engaging and entertaining listen.&nbsp;</p>","releaseDate":"2019-12-05","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/or/orig/000762/or_orig_000762_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51KAeWlCbuL","asin":"B083MSZTB7","title":"Alone with the Stars","authors":"David R. Gillham","narrators":"Hillary Huber, Emily Bauer","length":"2 hrs and 10 mins"},{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Light-Hearted Dark Comedy","title":"Cut and Run","authors":"Ben Acker, Ben Blacker","narrators":"Meg Ryan, D’Arcy Carden, Sam Richardson, and others","length":"2 hrs and 44 mins"},{"cov y’s unique culture, history, and music. This family-friendly audio original features original jazz music from the creator, Ashli St. Armant, and an enthusiastic performance from Audible Hall of Fame narrator, Bahni Turpin.</p> <p>Plucky 14-year-old Viva Durant heads to New Orleans every summer to spend time with her loving but stern grandmother, known as Gram. After Gram reads Viva an article in the local paper about a missing treasure related to the world-famous song, \"Miss Mary Mack,\" Viva traverses the Crescent City on an epic adventure to solve the mystery. Along the way she meets some of the city’s most colorful characters as her journey takes her to the French Quarter, a jazz club, a creepy cemetery, and even the circus. Can Viva rise to the occasion and solve this musical mystery? Listeners will find <i>Viva Durant and the Secret of the Silver Buttons</i> a joy to listen to!&nbsp;&nbsp;</p>","releaseDate":"2019-10-31","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Music & Performing Arts","url":"18572532011"}],"sample":"https://tt.amazon.com/vault/0414288915_1571340551_OR_ORIG_000480_SAMPLE.wav","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51-VB-rZjmL","asin":"B07YVL6K4G","subHeading":"A Novella","title":"You Can Thank Me Later","authors":"Kelly Harms","narrators":"Lauren Fortgang","length":"3 hrs and 5 mins"},{"cover":"51ZDuyHPJ4L","asin":"B07YVLM9NZ","title":"Find Another Dream","authors":"Maysoon Zayid","narrators":"Maysoon Zayid","length":"4 hrs and 3 mins"},{"cover":"51OUDCqGDUL","asin":"B07YYKJW55","title":"How Chefs Holiday","authors":"Dana Cowin","narrators":"Dana Cowin","length":"1 hr and 1 min"},{"cover":"51yBGlRfa3L","asin":"B07YXCPNX4","title":"Climbing with Mollie","authors":"William Finnegan","narrators":"William Finnegan","length":"2 hrs and 16 mins"},{"cover":"514x4dlFUQL","asin":"B082YHVMCG","subHeading":"A Li
