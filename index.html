d in paralyzing emotional attachments and constant life challenges, and it can feel almost impossible to make real decluttering progress.&nbsp;</p> <p>In <i>Decluttering at the Speed of Life</i>, decluttering expert and author Dana White identifies the mind-sets and emotional challenges that make it difficult to declutter. Then, in her signature humorous approach, she provides workable solutions to break through these struggles and get clutter out - for good!&nbsp;</p> <p>But more than simply offering strategies, Dana dives deep into how to implement them, no matter the listener's clutter level or emotional resistance to decluttering. She helps identify procrasticlutter - the stuff that will get done eventually so it doesn't seem urgent - as well as how to make progress when there's no time to declutter.&nbsp;</p> <p>Sections of the book include:</p> <ul> <li>Why You Need This Book (You Know Why)&nbsp;</li> <li>Your Unique Home&nbsp;</li> <li>Decluttering in the Midst of Real Life&nbsp;</li> <li>Change Your Mind, Change Your Home&nbsp;</li> <li>Breaking Through Your Decluttering Delusions&nbsp;</li> <li>Working It Out Room by Room&nbsp;</li> <li>Helping Others Declutter&nbsp;</li> <li>Real Life Goes On (and On)&nbsp;</li> </ul> <p>As long as we're living and breathing, new clutter will appear. The good news is that decluttering can get easier, become more natural, and require significantly fewer hours, less emotional bandwidth, and little to no sweat to keep going.&nbsp;</p>","releaseDate":"2018-02-27","publishers":[{"name":"Thomas Nelson"}],"categories":[{"name":"Home & Garden","url":"18573701011"},{"name":"House & Home","url":"18573718011"}],"sample":"https://samples.audible.com/bk/tnwd/000806/bk_tnwd_000806_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51BzamND-KL","asin":"B01M293BL5","subHeading":"Dealing with Your House's Dirty Little Secrets","title":"How to Manage Your Home Without Losing Your Min ":"How Happiness Happens","authors":"Max Lucado","narrators":"Ben Holland, Max Lucado","length":"4 hrs and 54 mins"}],"added":300},{"asin":"1549160818","cover":"416LxzkyZAL","title":"A Life on Our Planet: My Witness Statement and a Vision for the Future","authors":[{"name":"Sir David Attenborough","url":"B00569VN5Q"},{"name":"Jonnie Hughes","url":"B004G28DXO"}],"narrators":[{"name":"Sir David Attenborough"}],"blurb":"In this scientifically informed account of the changes occurring in the world over the last century, award-winning broadcaster and natural historian Sir David Attenborough shares a lifetime of wisdom and a hopeful vision for the future....","length":"6h 20m","progress":0,"titleShort":"A Life on Our Planet","ratings":463,"rating":4.8,"summary":"<p><b>In this scientifically informed account of the changes occurring in the world over the last century, award-winning broadcaster and natural historian Sir David Attenborough shares a lifetime of wisdom and a hopeful vision for the future.</b></p> <p>See the world. Then make it better.</p> <p>I am 93. I've had an extraordinary life. It's only now that I appreciate how extraordinary. As a young man, I felt I was out there in the wild, experiencing the untouched natural world - but it was an illusion. The tragedy of our time has been happening all around us, barely noticeable from day to day - the loss of our planet's wild places, its biodiversity. I have been witness to this decline. <i>A Life on Our Planet</i> is my witness statement and my vision for the future. It is the story of how we came to make this, our greatest mistake - and how, if we act now, we can yet put it right.</p> <p>We have one final chance to create the perfect home for ourselves and restore the wonderful world we inherited.</p> <p>All we need is the will to do so.&nbsp;</p>","releaseDate":"2020-10-06","publishers":[{"name":"Grand Central Publishing"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals thors":"J. R. R. Tolkien","narrators":"Rob Inglis","length":"11 hrs and 5 mins"}],"added":299},{"asin":"B07W6R5VFW","cover":"61Age9nLslL","title":"Extinction Shadow: Extinction Cycle: Dark Age, Book 1","authors":[{"name":"Nicholas Sansbury Smith","url":"B00BVNB3TC"},{"name":"Anthony J. Melchiorri","url":"B00KHDOHBI"}],"narrators":[{"name":"R.C. Bray"}],"series":[{"name":"Extinction Cycle: Dark Age","asin":"B07Y21ZN12","bookNumbers":["1"]}],"blurb":"Eight years ago, an engineered virus ravaged the globe, infecting and transforming humans into apex predators called Variants....","fromPlusCatalog":true,"unavailable":true,"length":"9h 31m","progress":0,"titleShort":"Extinction Shadow","ratings":4442,"rating":4.6,"summary":"<p><b>They thought they survived the extinction cycle, but a powerful evil lurks in the shadows...</b>Now old and new heroes join forces to save what’s left of the world in this thrilling sci-fi audio adventure.&nbsp;</p> <p>Eight years ago, an engineered virus ravaged the globe, infecting and transforming humans into apex predators called Variants. Billions died, civilization collapsed, and the human race teetered on the brink of extinction. Nations banded together and heroes rose up to fight these abominations. On the front lines, Captain Reed Beckham and Master Sergeant Joe \"Fitz\" Fitzpatrick of Delta Force Team Ghost fought against the Variant hordes. With the aid of CDC Doctor Kate Lovato, they helped lead humanity to victory.</p> <p>Now, almost a decade after the end of the war, civilization has slowly clawed toward recovery. In the Allied States of America, survivors live in outposts where they have rebuilt industry, agriculture, and infrastructure. The remaining Variants are believed to be dying off under destroyed cities and the abandoned frontier. But evil and intelligent forces dwell in the shadows with the starving beasts, scheming to restart the extinction cycle and end humanity forever. And once again, Beckham, Fitz, and Kate will rise to fight them, along with new heroes to try and save what remains of the world.</p> <p>R. C. Bray brings to life the beloved characters of this series and expertly depicts their turmoil and struggle for survival.</p> <p><b>Note: </b>This new season is a self-contained storyline. Listeners do not have to hear the first seven books of the <i>Extinction Cycle</i> to jump into book one of <i>Extinction Cycle: Dark Age.</i> For returning listeners, this audiobook takes place after book seven, <i>Extinction War.</i>&nbsp;</p>","releaseDate":"2019-08-13","publishers":[{"name":"Blue Heron Audio"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/acx0/160705/bk_acx0_160705_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61f3VxrzRhL","asin":"B07XZFZTLW","subHeading":"Extinction Cycle: Dark Age, Book 2","title":"Extinction Inferno","authors":"Nicholas Sansbury Smith, Anthony J. Melchiorri","narrators":"R.C. Bray","length":"10 hrs and 29 mins"},{"cover":"611SouB-U6L","asin":"B083C2W9M7","subHeading":"Extinction Cycle: Dark Age, Book 3","title":"Extinction Ashes","authors":"Nicholas Sansbury Smith, Anthony J. Melchiorri","narrators":"R.C. Bray","length":"10 hrs and 24 mins"},{"cover":"618a2O7WMoL","asin":"B089T5G5QW","subHeading":"The Extinction Cycle: Dark Age, Book 4","title":"Extinction Darkness","authors":"Nicholas Sansbury Smith, Anthony J. Melchiorri","narrators":"R.C. Bray","length":"10 hrs and 41 mins"},{"cover":"61PG43QRZwL","asin":"B07783BPYX","subHeading":"The Extinction Cycle, Book 7","title":"Extinction War","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"12 hrs and 1 min"},{"cover":"614o8ktWNyL","asin":"B01NCZLJLQ","subHeading":"Extinction Evolution, Extinction End, and Extinction Aftermath","title":"The Extinction Cycle Boxed Set, Books 4–6","authors":"Nicholas Sansbury Smith","na ason I wear bite-proof gloves - but when you’re deep in debt in a lawless city where gods are real, dragons are traffic hazards, and buildings move around on their own, you don’t get to be picky about where your money comes from. You just have to make it work, even when the only thing of value in your latest repossessed apartment is the dead body of the mage who used to live there.&nbsp;</p> <p><i>Author’s note: </i>This is the first in a new series set in the same universe as my Heartstrikers books, but you don’t need to have heard those stories to enjoy this one. <i>Minimum Wage Magic </i>was written to stand by itself, so if you haven’t listened to the others, don’t worry! I wrote this book with you in mind. Thank you so much for listening!</p>","releaseDate":"2019-01-08","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Teen","url":"18580715011"},{"name":"Science Fiction & Fantasy","url":"18581048011"}],"sample":"https://samples.audible.com/bk/adbl/051583/bk_adbl_051583_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51PNSYMThFL","asin":"B07TLD2QJ5","title":"Part-Time Gods","authors":"Rachel Aaron","narrators":"Emily Woo Zeller","length":"11 hrs and 8 mins"},{"cover":"511JBxWB7zL","asin":"B0881Y2LHS","subHeading":"Detroit Free Zone, Book 3","title":"Night Shift Dragons","authors":"Rachel Aaron","narrators":"Emily Woo Zeller","length":"14 hrs and 41 mins"},{"cover":"41tOkOJqbmL","asin":"0062978608","subHeading":"A Novel","title":"Hench","authors":"Natalie Zina Walschots","narrators":"Alex McKenna","length":"14 hrs and 14 mins"},{"cover":"5188WzZ1JcL","asin":"B08G87WT6B","subHeading":"Book 1, Repel Boarders (A LitRPG, Dungeon Core Adventure)","title":"Derelict","authors":"Dean Henegar","narrators":"Jack Voraces","length":"10 hrs and 44 mins"},{"cover":"51WYTJaHxgL","asin":"1774246775","title":"The Salvage Crew","authors":"Yudhanjaya Wijeratne","narrators":"Nathan Fillion","length":"8 hrs and 21 mins"},{ ggestion and begins to notice puzzling discrepancies in the world around her. She has entered, she realizes, a parallel existence, which she calls <i>1Q84</i> - \"Q\" is for \"question mark\". A world that bears a question. </p> <p>Meanwhile, an aspiring writer named Tengo takes on a suspect ghostwriting project. He becomes so wrapped up with the work and its unusual author that, soon, his previously placid life begins to come unraveled. </p> <p>As Aomame's and Tengo's narratives converge over the course of this single year, we learn of the profound and tangled connections that bind them ever closer: a beautiful, dyslexic teenage girl with a unique vision; a mysterious religious cult that instigated a shoot-out with the metropolitan police; a reclusive, wealthy dowager who runs a shelter for abused women; a hideously ugly private investigator; a mild-mannered yet ruthlessly efficient bodyguard; and a peculiarly insistent television-fee collector. </p> <p>A love story, a mystery, a fantasy, a novel of self-discovery, a dystopia to rival George Orwell's, <i>1Q84</i> is Haruki Murakami's most ambitious undertaking yet: an instant best seller in his native Japan, and a tremendous feat of imagination from one of our most revered contemporary writers. </p> <p><b>BONUS AUDIO:</b> Audible interviews the translators of <i>1Q84</i>, Jay Rubin and Philip Gabriel.</p>","releaseDate":"2011-10-25","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/003171/bk_adbl_003171_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51RTJXBokXL","asin":"B00EV5209Y","subHeading":"A Novel","title":"The Wind-Up Bird Chronicle","authors":"Haruki Murakami","narrators":"Rupert Degas","length":"26 hrs and 11 mins"},{"cover":"51YcbO1nGUL","asin":"B00E83NFUC","title":"Kafka on the Shore","authors":" se are faced with keeping their communities and families safe. One thing is certain - they won't be able to save everyone. Not with their humanity still intact.&nbsp;</p> <p>The explosive Trackers series is a harrowing story of survival and a realistic depiction of what an EMP attack and the aftermath might look like from former Homeland Security disaster mitigation officer and <i>New York Times</i> best-selling author Nicholas Sansbury Smith. Packed full of action, survival tips, and a unique twist on the EMP genre, the Trackers series has thrilled hundreds of thousands of fans across the world.&nbsp;</p>","releaseDate":"2018-10-16","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"sample":"https://samples.audible.com/bk/blak/012202/bk_blak_012202_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61PG43QRZwL","asin":"B07783BPYX","subHeading":"The Extinction Cycle, Book 7","title":"Extinction War","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"12 hrs and 1 min"},{"cover":"61cY+SPbXcL","asin":"B01EQIQNYI","subHeading":"Extinction Horizon, Extinction Edge, and Extinction Age (The Extinction Cycle, Books 1 - 3)","title":"The Extinction Cycle Boxed Set","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"25 hrs and 31 mins"},{"cover":"614o8ktWNyL","asin":"B01NCZLJLQ","subHeading":"Extinction Evolution, Extinction End, and Extinction Aftermath","title":"The Extinction Cycle Boxed Set, Books 4–6","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"32 hrs and 54 mins"},{"cover":"519vyX2HErL","asin":"1094062405","subHeading":"Books 1-3","title":"The Orbs Series Box Set","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"28 hrs and 39 mins"},{"cover":"61EatkzOEvL","asin":"1982612738","subHeading":"The Extinction Cyc ation. An award-winning history professor from the University of Tennessee, Knoxville, revolutionizes how you view the world as he introduces you to some of the greatest and most influential explorers ever known-successful as well as unsuccessful, admirable as well as flawed. You'll be spellbound as you learn of the treacherous, at times fatal, expeditions into the unknown these adventurers embarked upon, whether to the frozen Poles, Asia, Europe, the Americas, Africa, the ocean's depths, or the final frontier of space. </p> <p>Through it all, you consider what drove these intrepid individuals, from proselytizing and pilgrimage to the lure of wealth, conquest, fame, and new lands, as evidenced by the Vikings' arrival in North America; Marco Polo's journey along the Silk Road to China; Christopher Columbus' \"Enterprise of the Indies\"; the conquistadors' ravages in Latin America; and the tiny kingdom of Portugal's triumphant circumnavigation of Africa to seize control of trade in the Indian Ocean. </p> <p>In every lesson, you'll follow these fascinating figures - including several remarkable women - as they venture into uncharted territory and put themselves, and often their crews, in dire peril. With Professor Liulevicius' uniquely global approach, you also get a meaningful portrait of the travels of non-Westerners, as well as the perspectives of discovered people.</p>","releaseDate":"2015-01-12","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/tcco/000397/bk_tcco_000397_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"518giXhe+mL","asin":"B00DJB03JK","title":"Turning Points in Modern History","authors":"Vejas Gabriel Liulevicius, The Great Courses","narrators":"Vejas Gabriel Liulevicius","length":"12 hrs and 17 mins"},{"cover":"41n+xIEkb1L","asin":"B00DL6HROW","title":"The World Was Never the Same: Events T ort":"Heroes","ratings":2715,"rating":4.9,"summary":"<p><b>In the newest installment of the best-selling series Mythos, legendary author and actor Stephen Fry moves from the exploits of the Olympian gods to the deeds of mortal heroes. </b></p> <p>Perseus. Jason. Atalanta. Theseus. Heracles. Rediscover the thrills, grandeur, and unabashed fun of the Greek myths. Whether recounting a tender love affair or a heroic triumph, Fry deftly finds resonance with our own modern minds and hearts.&nbsp;</p> <ul> <li>Each adventure is infused with Fry's distinctive voice and writing style.</li> <li>Connoisseurs of the Greek myths will appreciate this fresh-yet-reverential interpretation, while newcomers will feel welcome.&nbsp;</li> <li>Retellings brim with humor and emotion.</li> </ul> <p><b>\"Mostly Chiron saw in the child, and the young man he became, boundless courage, athleticism, intelligence, and ambition. He saw too lots of words beginning with 'self', which gave him pause. Self-belief, self-possession, self-righteousness, self-confidence, self-love. Perhaps these characteristics are as necessary to a hero as courage.\"</b></p> <p>In <i>Heroes</i>, Fry draws out the humor and pathos in both tender love affairs and heroic battles, and reveals each myth's relevance for our own time.</p>","releaseDate":"2020-04-28","publishers":[{"name":"Chronicle Books"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/hach/005916/bk_hach_005916_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41APFyBYaTL","asin":"1797213024","subHeading":"The Greek Myths Reimagined","title":"Troy","authors":"Stephen Fry","narrators":"Stephen Fry","length":"11 hrs and 1 min"},{"cover":"61CrEYL26KL","asin":"B01LWUJKQ7","title":"Norse Mythology","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"6 hrs and 29 mins"},{"cover":"51Vtmy7tIHL","asin":"0063031884","subH lives. Professor Hans-Friedrich Mueller, of Union College in Schenectady, New York, makes this ancient world come alive in 24 lectures with captivating stories of intrigue, artifacts, illustrations, and detailed descriptions from primary sources of intriguing personalities.&nbsp;</p> <p>In the ancient Mediterranean area, religion was not separate from daily life. To the contrary, religion was daily life. The many dozen gods of this ancient world were everywhere, with spirits inhabiting every crack and crevice of life. These polytheists believed they had a strict contract with their deities: If they took care of their gods, their gods would take care of them (or at least not harm them). Consequently, they built extraordinary temples to honor their deities, brought food and wine to them, sacrificed animals for them, and held sacred meals with their gods. In fact, they followed numerous rules and regulations that circumscribed almost all aspects of life both inside and outside the home - anything and everything to keep the gods happy. Consequently, the religious practices of the ancient Mediterranean make a wonderful lens through which to develop a deeper understanding of their world.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2020-02-28","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/001174/bk_tcco_001174_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51IT1YExLvL","asin":"B07BHXDXW9","title":"The Celtic World","authors":"The Great Courses","narrators":"Professor Jennifer Paxton PhD","length":"12 hrs and 52 mins"},{"cover":"51vWmWn7-5L","asin":"B07C3B6MNN","subHeading":"Life in the Cradle of Civilization","title":"Ancient Mesopotamia","authors":"The G  and violence among the outer planets....","length":"19h 58m","progress":0,"titleShort":"Babylon's Ashes","ratings":15623,"rating":4.7,"summary":"<p><b>The sixth novel in James S. A. Corey's <i>New York Times</i> best-selling Expanse series - now a major television series from the Syfy.</b> A revolution brewing for generations has begun in fire. It will end in blood.</p> <p>The Free Navy - a violent group of Belters in black-market military ships - has crippled the Earth and begun a campaign of piracy and violence among the outer planets. The colony ships heading for the thousand new worlds on the far side of the alien ring gates are easy prey, and no single navy remains strong enough to protect them. </p> <p>James Holden and his crew know the strengths and weaknesses of this new force better than anyone. Outnumbered and outgunned, the embattled remnants of the old political powers call on the Rocinante for a desperate mission to reach Medina Station at the heart of the gate network. </p> <p>But the new alliances are as flawed as the old, and the struggle for power has only just begun. As the chaos grows, an alien mystery deepens. Pirate fleets, mutiny, and betrayal may be the least of the Rocinante's problems. And in the uncanny spaces past the ring gates, the choices of a few damaged and desperate people may determine the fate of more than just humanity. </p>","releaseDate":"2016-12-06","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/hach/002490/bk_hach_002490_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61Xf-SkfAhL","asin":"B00Y1O1FYG","title":"Nemesis Games","authors":"James S. A. Corey","narrators":"Jefferson Mays","length":"16 hrs and 44 mins"},{"cover":"51PU1hFSeVL","asin":"1980006520","subHeading":"The Expanse, Book 8","title":"Tiamat's Wrath","authors":"Jame  Professor Zarefsky makes argumentation accessible and familiar by breaking it into five easy-to-understand components: The tools of formal logic, while essential and even definitive for mathematics and programming computers, are inadequate to decide most controversial issues. </p> <p>This course shows more useful approaches. Arguments can be divided into three parts: a claim, evidence, and an inference linking the evidence to the claim. All arguments fall into a handful of distinctive categories, and the same issues are at stake each time one of these distinctive patterns occurs. Three kinds of evidence can be advanced to prove an argument that something is true: objective data, social consensus, and personal credibility. There are six kinds of inference that link evidence to a claim: example, cause, sign, analogy, narrative, and form. How to use and challenge each is explained. </p> <p>Along the way, you'll look at numerous actual controversies with a perspective that allows you to see the structure of all disputes. In this way, argument becomes an exchange, not just a flurry of words.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/bk/tcco/000034/bk_tcco_000034_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"41wEj7lRIFL","asin":"B0096TP6F0","title":"The Five Elements of Effective Thinking","authors":"Edward B. Burger, Michael Starbird","narrators":"Brian Troxell","length":"3 hrs and 9 mins"},{"cover":"41fEeQG1lXL","asin":"1541446216","subHeading":"Hidden Motives in Everyday Life","title":"The Elephant in the Brain","authors":"Kevin Simler, Robin Hanson","narrators":"Jeffrey Kafer","length":"10 hrs and 26 mins"},{"cover":"51iC-G1VMaL","asin":"B06Y6GTN8D","subHeading":"How to Unleash Your Inner Nerd, Tap into Radical Curios ":"Seth Meyers"},{"name":"Kenan Thompson"},{"name":"Olivia Wilde"},{"name":"Rachel Dratch"},{"name":"Henry Winkler"},{"name":"full cast"}],"blurb":"In the year 2038, there’s only one destination that can play host to the world’s wealthiest adventure seekers: the Pengalaman Island Resort and Virtual Reality Theme Park....","downloaded":true,"length":"4h 28m","progress":0,"titleShort":"Escape from Virtual Island","ratings":4375,"rating":4.2,"summary":"<p>Looking for an escape from reality? Then look no further!</p> <p><i>Escape from Virtual Island</i> is an epic comedy adventure starring Paul Rudd, written by John Lutz of <i>Saturday Night Live</i>, <i>Late Night with Seth Meyers</i>, and <i>30 Rock</i>, and produced by Broadway Video.</p> <p>Rounding out the ensemble cast in this genre-hopping, madcap comedy are Emmy nominee Jack McBrayer, <i>Wine Country</i> and <i>AP Bio</i>’s Paula Pell, <i>Late Night with Seth Meyers</i>’ Amber Ruffin, and <i>30 Rock</i>’s Scott Adsit.</p> <p>The Audible Original also features the voice talents of Jason Sudeikis, Jane Krakowski, Olivia Wilde, Kenan Thompson, Seth Meyers, Rachel Dratch, Henry Winkler, and a host of other comedy favorites.</p> <p>About the story:</p> <p>In the year 2038, there’s only one destination that can play host to the world’s wealthiest adventure seekers: the Pengalaman Island Resort and Virtual Reality Theme Park. Located on a private South Pacific island, guests here live out their wildest fantasies in custom-made virtual reality simulations while also enjoying the usual amenities of an exclusive five-star getaway.</p> <p>All is relatively breezy until famed billionaire and avid guest, Mr. Wagner (Sudeikis), goes missing within a virtual simulation. His only hope? A daring rescue led by Derek Ambrose (Rudd), the maladjusted heir to his mother’s resort empire, and his ragtag search party consisting of Faith (Ruffin), a tech-nerd extraordinaire (and naturally, his ex); Ramona Kurtz (Pell), the foul-mouthed head of island security; and Beasley (McBrayer), the resort’s lead concierge and Ambrose family confidant.</p> <p>What ensues is a high-octane, comedy throwback filled with memorable performances throughout, and a reminder that real life can be the ultimate experience if you’re just willing to open your heart and dive in headfirst.</p> <p><b>Please note: This content is not for kids. It is for mature audiences only. This audio comedy features adult language, sexual content, and virtually every innuendo you can literally imagine. Discretion is advised.</b></p>","releaseDate":"2020-04-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/or/orig/000144/or_orig_000144_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51DkZcHAvNL","asin":"B0757684GQ","title":"The Reluctant Adventures of Fletcher Connolly on the Interstellar Railroad","authors":"Felix R. Savage","narrators":"Nick Podehl","length":"12 hrs and 31 mins"},{"cover":"51wnqLCscRL","asin":"0062934155","subHeading":"A Novel","title":"Shakespeare for Squirrels","authors":"Christopher Moore","narrators":"Euan Morton","length":"8 hrs and 48 mins"},{"cover":"61OJ4TasfEL","asin":"B008ELXJD2","subHeading":"A Hercule Poirot Mystery","title":"Death on the Nile","authors":"Agatha Christie","narrators":"David Suchet","length":"7 hrs and 59 mins"},{"cover":"51pQb7KxXiL","asin":"B07F2Z9LHK","title":"Exile","authors":"Glynn Stewart","narrators":"JD Jackson","length":"10 hrs and 49 mins"},{"cover":"61ub2yLIaaL","asin":"B075FF9DB6","subHeading":"Midnight Tales and Dangerous Magic","title":"The Language of Thorns","authors":"Leigh Bardugo","narrators":"Lauren Fortgang","length":"6 hrs and 30 mins"},{"cover":"51T7jglir4L","asin":"B07D4QZDTX","subHeading":"Still Alive Series, Book One","title":"Zombie Lake","authors":"Javan tood lectures from an award-winning teacher, author, and scientist. Professor Sadava unlocks DNA's mysteries as he explains what the science of genetics is and guides you through decades of cutting-edge research, scientific discovery, and genetics' weighty implications for us as individuals and as a society. Professor Sadava draws on examples from his own research to show how understanding genetics allows us to improve medical treatment and nutrition, vastly improving our health and quality of life. </p> <p>You'll also learn how understanding genetics is a critical step toward understanding human identity, itself. For examining our DNA - how it works and what happens when something goes wrong - enables us to see the roots of how our bodies work, why we get sick, and how traits are passed through families. </p> <p>Enjoy this rare opportunity to peer over the shoulder of a working scientist, learning how he puzzles through the problems of genetics to find meaningful, real-world solutions that can not only save an individual life but also enhance the quality of life for everyone.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/tcco/000331/bk_tcco_000331_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51ERdD8SEnL","asin":"B00JLJHEHS","title":"Exploring Metaphysics","authors":"David K. Johnson, The Great Courses","narrators":"David K. Johnson","length":"11 hrs and 24 mins"},{"cover":"61XYCy2quHL","asin":"B017J9HNEU","title":"A History of Eastern Europe","authors":"Vejas Gabriel Liulevicius, The Great Courses","narrators":"Vejas Gabriel Liulevicius","length":"12 hrs and 4 mins"},{"cover":"51-Vm7jC7WL","asin":"B00DL152XU","title":"Thinking about Cybersecurity: From Cyber Crime to Cyber Warfare","authors":"Paul Rosenzweig, The Great Courses","narrators":"Paul Rosenzwe n, Jay M. Feinman offers an updated survey of American law, spiced with new anecdotes and cases, and incorporating fresh material on topics ranging from the President's war powers, to intellectual property, standard form contracts, and eminent domain. Here is an exceptionally clear introduction to law, covering the main subjects found in the first year of law school, giving us a basic understanding of how it all works. Listeners are introduced to every aspect of the legal system, from constitutional law and the litigation process to tort law, contract law, property law, and criminal law. Feinman illuminates each discussion with many intriguing, outrageous, and infamous cases, from the scalding coffee case that cost McDonald's half a million dollars, to the sensational murder trial in Victorian London that led to the legal definition of insanity, to the epochal decision in Marbury v. Madison that gave the Supreme Court the power to declare state and federal laws unconstitutional. He broadens the listener's legal vocabulary, clarifying the meaning of everything from \"due process\" and \"equal protection\" in constitutional law, to the distinction between \"murder\" and \"manslaughter\" in criminal law. Perhaps most important, we learn that though the law is voluminous and complex, it is accessible to all. Everyone who wants a better grasp of current legal issues - from students contemplating law school, to journalists covering the legislature or the courts, to fans of Court TV - will find here a wonderful source of information: A complete, clear, and colorful map of the American legal system. </p>","releaseDate":"2013-12-17","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Politics & Government","url":"18574665011"}],"sample":"https://samples.audible.com/bk/adbl/014033/bk_adbl_014033_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51E nge the world? Of course it can, it does every day. Music sure as hell changed me.\"</i><br> (<i>Tom Morello)</i></p> <p>Rock god. Justice fighter. Rabble-rouser. Ivy Leaguer. An American renegade and fearless truth teller. Rage Against the Machine’s guitar virtuoso, Tom Morello, is many things, but perhaps he himself sums it up best: <i>a one man revolution.</i> For the first time ever, hear Morello fuse the deeply personal with the political in a rapturous, badass, one-man show that skillfully balances soul-bearing stories with spellbinding guitar fury. This is <i>Tom Morello at Minetta Lane Theatre: Speaking Truth to Power Through Stories and Song.</i></p> <p>Executive produced by the legendary, multi-Grammy winning producer and composer T Bone Burnett, Morello’s performance adds to a growing list of iconic talent (Patti Smith, James Taylor, Common) who give voice to Audible’s Words and Music series: a new type of audio-only memoir that blends storytelling, music, and performance to create a one-of-a-kind listening experience.</p> <p>Morello begins at the beginning, opening up about his tumultuous childhood in small-town Illinois, his grappling with sense of identity and ultimate artistic purpose. <i>\"I was the only black kid in an all-white town, the only anarchist at a conservative high school, the only heavy metal shredding guitar player at Harvard University, and the only Ivy League Star Trek loving nerd in the world’s biggest political rock rap band.”</i> As Morello takes us thru poignant moments of an astounding and meaningful career (Rage Against the Machine, Audioslave, the Nightwatchman, Springsteen and the E-Street Band, Prophets of Rage, <i>The Atlas Underground</i>) we hear firsthand of the triumphs and tragedies, riffs and rebellions that mark a life in shattering artistic bounds, confronting the establishment, and creating/collaborating on music that matters<i>.</i></p> <p>By the time Tom closes out the show by leading a palpably super-charged audience through a banging version of “Killing in the Name Of”, Lennon’s working-class anthem “Power to the People”, and, finally, a spirited and wholly sincere “This Land Is Your Land”, a piercing truth resounds: Tom Morello is a singular force and a most <i>essential</i> type of artist: the kind who not only inspires but empowers. In the words of T Bone Burnett, who provides a tender lead-in to the rare performance, <i>“There is no more articulate or intelligent musician today than Tom Morello. He is a magical guitarist and a deep storyteller whose life and artistry reflect and challenge the time we live in.”</i>&nbsp;</p>","releaseDate":"2020-08-31","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Audio Performances & Dramatizations","url":"18571919011"}],"sample":"https://samples.audible.com/or/orig/000737/or_orig_000737_sample.mp3","language":"English","format":"Performance","peopleAlsoBought":[{"cover":"51BGPJCkfsL","asin":"B08G1Z4ZJF","title":"St. Vincent: Words + Music","authors":"St. Vincent","narrators":"St. Vincent","length":"1 hr and 29 mins"},{"cover":"512bSM2nZYL","asin":"B08WWKQFC4","title":"Upon Reflection","authors":"Sting","narrators":"Sting","length":"1 hr and 26 mins"},{"cover":"51AY3hc8xqL","asin":"B08HNJ2CZG","title":"Sheryl Crow: Words + Music","authors":"Sheryl Crow","narrators":"Sheryl Crow","length":"1 hr and 37 mins"},{"cover":"51Qs2dPG6XL","asin":"1735803200","title":"Fauci","authors":"Michael Specter","narrators":"Michael Specter","length":"3 hrs"},{"cover":"51nLtYnJhOL","asin":"B08WCCDJD2","subHeading":"A Newark Family Memoir","title":"Force of Beauty","authors":"Mikki Taylor, Deborah Riley Draper","narrators":"Mikki Taylor","length":"2 hrs and 58 mins"},{"cover":"51PsnheQZ6L","asin":"B08KWNTR1M","title":"Alanis Morissette: Words + Music","authors":"Alanis Morissette","narrators":"Alanis Morissette","length":"1 hr and 31 mins"},{"cover":"51tjmlEs9vL","asin":"B08JNLF1J7"," henpen Hookham - translator","narrators":"Ken Cohen","length":"3 hrs and 6 mins"},{"cover":"61Yk1gCZc2L","asin":"B07VQBMVW1","subHeading":"Three Key Prajnā Pārāmitā Texts from the Zen Tradition","title":"The Diamond Sutra, The Heart Sutra, The Sutra of Hui Neng","authors":"Anonymous","narrators":"Ratnadhya","length":"5 hrs and 7 mins"}],"added":263},{"asin":"B06XX2WGQL","cover":"512aPCc91oL","title":"A Connecticut Yankee in King Arthur's Court","authors":[{"name":"Mark Twain","url":"B000APWHJ2"}],"narrators":[{"name":"Nick Offerman"}],"blurb":"Hank Morgan is struck on the head during a quarrel and awakens to find himself among the knights and magicians of King Arthur's Camelot....","fromPlusCatalog":true,"unavailable":true,"length":"13h 25m","progress":0,"titleShort":"A Connecticut Yankee in King Arthur's Court","ratings":6372,"rating":4.4,"summary":"<p><b>Praise for Nick Offerman narrating Mark Twain:</b></p> <p>“Offerman’s Illinois-raised voice and actor’s talent suit him ideally to channel Mark Twain.” (<i>The New York Times Book Review</i>)</p> <p>“There’s something about his wry Midwestern merriment that aspires to Twainishness.” (<i>Men’s Journal</i>)</p> <p>“It’s a melding of sardonic voices: Mark Twain, meet Nick Offerman.” (<i>The Wall Street Journal</i>)</p> <p>With his trademark mirth and boundless charisma, actor Nick Offerman brought the loveable shenanigans of Twain's adolescent hero to life in <i>The Adventures of Tom Sawyer</i>. Now, in yet another virtuosic performance, the actor proves that despite being separated by a span of over a century, his connection to the author and his work is undeniable and that theirs is a timeless collaboration that should not be missed. Trading in the idyllic banks of Twain's Mississippi for medieval England, Offerman regales listeners with one of American literature's foremost satires and the author's most inventive and darkly funny pieces of fiction. </p> <p>Hank Morgan is the archetype of modern man in 19th-century New England: adept at his trade as a mechanic, innovative, forward thinking. So when a blow to the head inexplicably sends him back in time 1300 years and places him in Camelot, instead of despair, he feels emboldened by the prospect placed before him and sets out to modernize and improve the lives of his fellow citizens. But, in order to do so, he'll need to contend with brash nobles, superstitious nincompoops, and a conniving, blowhard wizard. </p> <p>While time travel has become a common trope in storytelling today, in Twain's time it was truly a novel idea; all the more imaginative when you consider how it's used for satirical effect. A thinly veiled critique of the political and social institutions that impede progress and a scathing condemnation of the naiveté that allows them to thrive, <i>A Connecticut Yankee in King Arthur's Court</i> saw Twain's biting wit and sharp tongue honed to a fine point. </p> <p>Told primarily through Hank's first-person perspective, Offerman effortlessly captures the Yankee's straightforward, matter-of-fact gruffness. Like Offerman - whose woodworking skills are the stuff of legend - Hank is a natural builder of things and his can-do, by-the-bootstraps spirit finds its vocal foil in Offerman's crisp delivery. But it's in Offerman's ability to convey the myriad characters and absurdities Hank faces that makes this an incomparable listening experience: the flowery embellishments and insane braggadocio of knights; the lilting, feathery sing-song of Clarence; the garrulous, long-winded pomp of the aristocracy; the old, dithering windbag pronouncements of Merlin. Offerman plays each of these with a humor and humanity that Twain himself would have enjoyed. </p>","releaseDate":"2017-09-19","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/029631/bk_adbl_029631_sample.mp3","language":"English","  <p>When Mark Lanegan first arrived in Seattle in the mid-1980s, he was just \"an arrogant, self-loathing redneck waster seeking transformation through rock 'n' roll.\" Little did he know that within less than a decade, he would rise to fame as the frontman of the Screaming Trees, and then fall from grace as a low-level crack dealer and a homeless heroin addict, all the while watching some of his closest friends rocket to the forefront of popular music.</p> <p>In <i>Sing Backwards and Weep</i>, Lanegan takes listeners back to the sinister, needle-ridden streets of Seattle, to an alternative music scene that was simultaneously bursting with creativity and dripping with drugs. He tracks the tumultuous rise and fall of the Screaming Trees, from a brawling, acid-rock bar band to world-famous festival favorites that scored a hit number five single on <i>Billboard's</i> alternative charts and landed a notorious performance on <i>Late Night with David Letterman</i>, where Lanegan appeared sporting a fresh black eye from a brawl the night before.&nbsp;</p> <p>This book also dives into Lanegan's personal struggles with addiction, culminating in homelessness, petty crime, and the tragic deaths of his closest friends. From the back of the van to the front of the bar, from the hotel room to the emergency room, onstage, backstage, and everywhere in between, <i>Sing Backwards and Weep</i> reveals the abrasive underlining beneath one of the most romanticized decades in rock history - from a survivor who lived to tell the tale.&nbsp;</p> <p>Gritty, gripping, and unflinchingly raw, <i>Sing Backwards and Weep</i> is a book about more than just an extraordinary singer who watched his dreams catch fire and incinerate the ground beneath his feet. It's about a man who learned how to drag himself from the wreckage, dust off the ashes, and keep living and creating.</p>","releaseDate":"2020-04-28","publishers":[{"name":"Hachette Books"}],"categories":[{"name":"Arts & Entertainment","url":"1 xtinction Survival Series, Book 3","title":"Cost of Survival","authors":"Walt Browning","narrators":"Bronson Pinchot","length":"10 hrs and 44 mins"}],"added":253},{"asin":"B08DG7X16V","cover":"516mu-GabiL","title":"Bluebird Memories: A Journey Through Lyrics & Life","authors":[{"name":"Common","url":"B0052XYJUC"},{"name":"Awoye Timpo","url":"/search"},{"name":"NSangou Njikam","url":"/search"}],"narrators":[{"name":"Common"}],"series":[{"name":"Words + Music","asin":"B08JD4NTB1"}],"blurb":"In a performance that combines the personal and poetic with the literary and the lyrical, Grammy, Oscar, Emmy, and Golden Globe-winning artist Common spins something entirely new and bold for both his old-school fans and those new to one of hip-hop’s most essential voices....","length":"1h 21m","progress":0,"titleShort":"Bluebird Memories","ratings":3132,"rating":4.5,"summary":"<p><i>“I’m an instrument, stay in tune with me.” </i></p> <p>In a performance that combines the personal and poetic with the literary and the lyrical, Grammy, Oscar, Emmy, and Golden Globe-winning artist Common spins something entirely new and bold for both his old-school fans and those new to one of hip-hop’s most essential voices. This is <i>Bluebird Memories</i>, part of Audible's Words + Music that blends storytelling, music, and performance to create a one-of-a-kind listening experience.</p> <p>Written and conceived by Common with Awoye Timpo and NSangou Njikam, originally recorded live at the Minetta Lane Theatre in New York City, and backed by a world-class band including special guest appearance by Robert Glasper and an ensemble of vocalists, <i>Bluebird Memories</i> tracks Common’s intimate journey from childhood to manhood. At its heart, it serves as both an open letter to his estranged father and a personal meditation on the quest for greater self-understanding, self-worth, and connection to the world that surrounds him.</p> <p>As a young artist, introduced to the work of literary icons from James Baldwin and Gwendolyn Brooks to Rakim and Melle Mel, Common would grow to use their works as motivation and a high-water mark for what would become his life in words. In a performance that recounts stories about growing up in Chicago, discovering hip-hop, longing for a consistent father, and his awakening into Black consciousness, the evolution of Common, as son, as man, artist, and activist, is all here - unpacked and laid bare.</p> <p>At just under two hours, <i>Bluebird Memories</i> is constantly in motion, soaring with emotion and pulsing with raw vitality. Seamlessly blending, stretching, and playing with forms, Common slides between poetry and candid conversation, kicks into one of his classic tracks, and backs out into a moment of nearly silent reflection. For those hip-hop heads, the treat of hearing Common bounce between bars of his own self-admitted cringey party raps to rapturously reciting classic hip-hop’s most revered verses is a joy to behold. (Yes, bumping human beatbox included.) In a performance that calls forth the spirit and legacy of so many artists, thinkers, and heroes who informed both his artistry and personal philosophy, Common invites listeners to experience him in his totality. A finely tuned instrument capable of conveying a sweeping breadth of power, range, and tone. Listen to a modern icon deliver at the top of his craft.</p>","releaseDate":"2020-08-04","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Audio Performances & Dramatizations","url":"18571919011"}],"sample":"https://samples.audible.com/or/orig/000939/or_orig_000939_sample.mp3","language":"English","format":"Performance","peopleAlsoBought":[{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interru aving the World","ratings":6015,"rating":4,"summary":"<p>From playwright, author, and Oscar-nominated actor Jesse Eisenberg, <i>When You Finish Saving the World</i> tells the moving and evocative story of three individuals working to understand each other and themselves: Nathan, a father learning to connect with his newborn son; Rachel, a young college student seeking to find her place in a relationship and in life, before marriage to Nathan; and Ziggy, their son, a teenager hoping to figure out where he came from, and where he’s headed. The shifts between time frames in these characters’ lives span more than a decade and eloquently capture the complexities of growing up, having children, and fitting in.&nbsp;</p> <p>Eisenberg - the star of <i>The Social Network</i>, <i>The Squid and the Whale</i>, and <i>Zombieland </i>- stars as Nathan; Kaitlin Dever, star of <i>Booksmart </i>and <i>Unbelieveable</i>, is the voice of Rachel; and Finn Wolfhard, star of <i>Stranger Things</i>, plays Ziggy, their son.&nbsp;</p>","releaseDate":"2020-08-04","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/or/orig/000930/or_orig_000930_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"},{"cover":"51+M-7dRqjL","asin":"B08C381LPL","title":"My Mum's a Twat","authors":"Anoushka Warde kson is nervous about moving up to middle school where he knows he'll be bullied by older kids, so he makes his wish, \"I don't want to grow up!\" When his 12th birthday rolls around, he discovers his wish came true: he's still 11, and he’s starting fifth grade (again). At first, this is the perfect life. Jackson is the smartest kid in his class, the best on his baseball team, and the star of the school band. But after a few years of being 11, he realizes his life is passing him by. His little sister is suddenly his big sister, his former friends are driving, everyone else is growing older but he's still living the same fifth grade life. Will Jackson ever figure out how to grow up or will he remain<i> Stuck</i>?</p>","releaseDate":"2020-05-14","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Science Fiction & Fantasy","url":"18572586011"}],"sample":"https://samples.audible.com/or/orig/000763/or_orig_000763_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"},{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51+M-7dRqjL","asin":"B08C381LPL","title":"My Mum's a Twat","authors":"Anoushka Warden","narrators":"Susan Wokoma","length":"1 hr and 7 mins"},{"cover":"61CEI+8TpdL","asin":"B086WP794Z","title":"The Sandman","authors":"Neil Gaiman, Dirk Maggs","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","length":"10 hrs and 54 mins"},{"cover":"61aB41tsqnL","asin":"B ged Everything","title":"Tap Code","authors":"Carlyle S. Harris, Sara W. Berry, Col. Lee Ellis (Ret.) - foreword","narrators":"Henry O. Arnold, Ginny Welsch","length":"8 hrs and 38 mins"},{"cover":"514teHlAisL","asin":"1549118870","title":"The Cornwalls Are Gone","authors":"James Patterson, Brendan DuBois - contributor","narrators":"Lauren Fortgang, Edoardo Ballerini","length":"8 hrs and 10 mins"},{"cover":"51djFmSx-oL","asin":"B018EM84IA","subHeading":"Gibson Vaughn","title":"The Short Drop","authors":"Matthew FitzSimmons","narrators":"James Patrick Cronin","length":"11 hrs and 54 mins"}],"added":250},{"asin":"B08DDCVRRC","cover":"51Di+gUJ9HL","title":"Thicker than Water","authors":[{"name":"Tyler Shultz","url":"B08DG8283X"}],"narrators":[{"name":"Tyler Shultz"}],"blurb":"From the hero whistleblower of the infamous Theranos scam, Thicker than Water is a look at never-before-revealed details behind closed doors at the company, revealing a cautionary tale of corporate bullying, gaslighting, ego, and wealth running amok in Silicon Valley....","length":"3h 36m","progress":0,"titleShort":"Thicker than Water","ratings":8866,"rating":4.7,"summary":"<p>From the hero whistleblower of the infamous Theranos scam, <i>Thicker than Water</i> is a look at never-before-revealed details behind closed doors at the company, revealing a cautionary tale of corporate bullying, gaslighting, ego, and wealth running amok in Silicon Valley.</p> <p>Tyler Shultz had been in the workforce for less than a year when he emailed Elizabeth Holmes, his employer and the CEO and founder of Theranos, with concerns that the company’s lab practices were faulty, ignored quality control, and were potentially dangerous to patients. The COO fired back with a dismissive and insulting email, to which Tyler replied: “Consider this my two weeks’ notice.”</p> <p>From there, his life spun out of control at the hand of Elizabeth, her team of high-powered lawyers, and the patriarch of Tyler’s own family George Shultz - one of America’s most prominent statesmen - who sat among the top of the Theranos board of directors. And yet, Tyler forged on. To protect his own conscience, the honor and reputation of his grandfather, and the health of patients worldwide.</p> <p><i>Thicker than Water </i>is Tyler’s as-told-to story - a harrowing and heartbreaking roller coaster of biomedical drama, family intrigue, and redemption - that will ultimately make you feel as though you are at a dinner party, seated next to a brilliant friend with one hell of a story.&nbsp;</p> <p>Selected audio clips are courtesy of Bloomberg.</p>","releaseDate":"2020-08-04","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/or/orig/000738/or_orig_000738_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"},{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"51+M-7dRqjL","asin":"B08C381LPL","title":"My Mum's a Twat","authors":"Anoushka Warden","narrators":"Susan Wokoma","length":"1 hr and 7 mins"},{"cover":"51GgkmxA7wL","asin":"0062989723","subHeading":"The Epic Battle Between People and Pathogens","title":"Biography of Resistance","authors":"Muhammad H. Zaman","narrators":"Kyle Tait","length":"8 hrs and 3 mins"},{"cover":"51w29SB0UtL","asin":"1549149652","subHeading":"The Ingenious Young Women Whose Secret Board Game Helped Win World War I 2rL","title":"Phreaks","authors":[{"name":"Matthew Derby","url":"B00K6LUUL2"}],"narrators":[{"name":"Ben McKenzie"},{"name":"Carrie Coon"},{"name":"Christian Slater"},{"name":"Justice Smith"},{"name":"Bree Klauser"},{"name":"full cast"}],"blurb":"The year is 1970. Emma Gable, a blind teenager coming of age in a small industrial town in Western New York, is about as far from the seismic cultural transformations rocking campuses and city streets across America as a person can get....","length":"5h 10m","progress":0,"titleShort":"Phreaks","ratings":5639,"rating":4.3,"summary":"<p>The year is 1970. Emma Gable, a blind teenager coming of age in a small industrial town in Western New York, is about as far from the seismic cultural transformations rocking campuses and city streets across America as a person can get. Emma escapes the chaos of her dysfunctional family by dialing up random numbers on the phone in her bedroom, just to see who'll answer.</p> <p>But when a fateful call connects her to a mysterious band of proto-hackers calling themselves \"Phone Phreaks\", the revolution comes home, changing Emma's life for good. Because, Bell Telephone, the world's biggest corporation, is not amused that a handful of teenagers suddenly have the power to seize control of its vast and lucrative network and bend it to their will.</p> <p>Bringing down the Phreaks is the corporate Goliath's number one priority, but for Bell Security agent Bill Connolly, the crusade becomes personal as he struggles to outwit and outmaneuver an adversary that seems always one step ahead of him.</p> <p><i>Phreaks </i>is the story of a fracturing family struggling to redefine itself as the world changes rapidly around it. Set at the dawn of the information age, its characters struggle with the same issues that define us today: privacy and surveillance, misuse of personal data, the ownership of ideas, our century-long obsession with the telephone, and the thirst for community that's driven us, since the ":"<p>Tech City: Society is obsessed with relentless progress and the possibility of eternal life. A woman and a man meet in waiting room, anticipating a procedure that will incorporate the latest science and technology into their minds and bodies, heightening their awareness and increasing their productivity. Years pass, their relationship deepens and fades, and they grow increasingly uncertain where the AI stops and where they begin. A romantic drama exploring the potentiality of transhumanism, <i>Life Ever After</i> is a rich listening experience that is at once naturalistic and poetic.</p> <p>Playwright Carla Grauls was awarded a commission through the Audible Emerging Playwrights Fund, an initiative dedicated to developing innovative original plays driven by language and voice. As an Audible commissioned playwright, she received funding and creative support to develop <i>Life Ever After.</i></p> <p><b>Special thanks:</b> Meroe Candy, story researcher; Dr. Gill Haddow based in Science, Technology and Innovation Studies, University of Edinburgh; Tom Douglas, Senior Research Fellow in Philosophy, University of Oxford.&nbsp;&nbsp;&nbsp;</p>","releaseDate":"2019-06-27","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Drama & Plays","url":"18574450011"}],"sample":"https://samples.audible.com/or/orig/000319/or_orig_000319_sample.mp3","language":"English","format":"Performance","series":null,"peopleAlsoBought":[{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupt nd 6 mins"},{"cover":"61vu1wrqXsL","asin":"B079DX4ZP7","subHeading":"Stories","title":"The Beautiful Thing That Awaits Us All","authors":"Laird Barron","narrators":"Ray Porter","length":"12 hrs and 15 mins"},{"cover":"616Sy62H4AL","asin":"B077MNNH97","title":"The Poet X","authors":"Elizabeth Acevedo","narrators":"Elizabeth Acevedo","length":"3 hrs and 30 mins"},{"cover":"51-NVm8xjEL","asin":"148820781X","subHeading":"The Wild, Weird Battle to Save the Florida Panther","title":"Cat Tale","authors":"Craig Pittman","narrators":"Mike Chamberlain","length":"9 hrs and 44 mins"},{"cover":"51TpY7YIpdL","asin":"B002V0JTCW","subHeading":"The Chronicles of Narnia","title":"The Magician's Nephew","authors":"C.S. Lewis","narrators":"Kenneth Branagh","length":"3 hrs and 57 mins"},{"cover":"61qqBfscEbL","asin":"1549182749","title":"The Book of Koli","authors":"M. R. Carey","narrators":"Theo Solomon","length":"14 hrs and 14 mins"}],"added":245},{"asin":"B0842XRT7P","cover":"51pgZWQepWL","title":"African-American Athletes Who Made History","authors":[{"name":"Louis Moore","url":"B08BW62NPD"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Louis Moore"}],"blurb":"Professor Louis Moore’s audiobook about the history of African Americans in sports in the United States educates listeners about the fascinating social and cultural history of the nation....","length":"4h 19m","progress":0,"titleShort":"African-American Athletes Who Made History","ratings":1370,"rating":4.4,"summary":"<p>Professor Louis Moore’s audiobook about the history of African Americans in sports in the United States educates listeners about the fascinating social and cultural history of the nation. For example, integration of major league and professional sports broke a major color barrier for one of the first times in the early years of the Civil Rights Movement. African American athletes competed in America long before the 20th century - in fact, they even competed during the years of slavery.</p> <p></p> <ul> <li>Boxer Tom Molineaux, who fought for the entertainment of slave masters, went on to earn his freedom, and then became a professional fighter and trainer</li> <li>Champion boxer Jack Johnson</li> <li>High jumper Rose Robinson</li> <li>Track star and four-time Olympic gold medalist Jesse Owens</li> <li>Baseball legend Jackie Robinson</li> <li>Decathlon gold-medalist Rafer Johnson</li> <li>The first female African American Olympians, Tidye Picket and Louise Stokes</li> </ul> <p>Hear how the struggles and triumphs of these and other African American sports stars opened doors for professional players who came to dominate their fields, including Serena Williams and Michael Jordan. Learn about the founding of Black sports leagues during the years of segregation, how the Great Migration reshaped athletics in America, and how African American athletes balanced their athletic success with the everyday reality of racism and became engines of social change. While sports helped level the playing field in many ways, Black athletes still grapple with the legacy of inequality in America today.&nbsp;</p>","releaseDate":"2020-02-18","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/or/orig/000669/or_orig_000669_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"},{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51UCfZ1tFbL","asin":"00 ies bear more than a passing resemblance to his own life and his closest friends.&nbsp;</p> <p>Biographer and broadcaster Lucinda Hawksley gains unprecedented access to a treasure trove of Doyle’s never-before-seen personal letters and diaries. This is a chance for Sherlock fans to see their detective hero and his creator as they’ve never seen them before. Through interviews with Doyle aficionados, academics, actors and family members, we explore Doyle’s travels and sailing adventures across the globe, his pioneering work as a doctor, his life in the Freemasons and his fights against miscarriages of justice. As well as his many triumphs, we will also explore the challenges he faced, from the death of his first wife and son to the initial rejection he faced as an author.&nbsp;</p> <p>We will also look beyond Sherlock to Doyle’s other great works including his fantasy and science fiction novels and hear how one of his most famous, <i>The Lost World</i>, part-inspired Michael Crichton’s book of the same name, which became the successful Jurassic Park film franchise.</p>","releaseDate":"2019-05-23","publishers":[{"name":"Audible Studios"}],"categories":null,"sample":"https://samples.audible.com/or/orig/000689/or_orig_000689_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"added":243},{"asin":"B07SV4T7K7","cover":"51ll1lebmWL","title":"The Space Race: An Audible Original","authors":[{"name":"Colin Brake","url":"B00QUF9ZFK"},{"name":"Patrick Chapman","url":"B001JOVV0O"},{"name":"Richard Hollingham","url":"B002LUV0FQ"},{"name":"Richard Kurti","url":"B00NI7WMX0"},{"name":"Sue Nelson","url":"B007LCSVD8"},{"name":"Helen Quigley","url":"B08BW357L3"},{"name":"Andrew Mark Sewell","url":"B08BW66LLS"}],"narrators":[{"name":"Kate Mulgrew"}],"blurb":"To mark the 50th anniversary of the 1969 moon landing, this major drama-documentary series charts the definitive story of the past, present and future of humankind’s exploration of space. The Space Race is narrated by Kate Mulgrew and features a full cast....","downloaded":true,"length":"9h 12m","progress":0,"titleShort":"The Space Race","ratings":4186,"rating":4.4,"summary":"<p><b>Winner of the Gold Science &amp; Technology trophy at the 2020 New York Festivals Radio Awards</b></p> <p>The 1960s space race captured our imaginations and our dreams. Today’s efforts to revitalize and expand space travel is being driven not just by government agencies such as NASA, but also by visionaries such as Richard Branson (Virgin Galactic), Elon Musk (SpaceX), and Jeff Bezos (Blue Origin).</p> <p>To celebrate the 50th anniversary of the 1969 moon landing, this major documentary-drama series brings to life the past, present, and future of man’s exploration of space. Between 1969 and 1972, twelve Americans walked on the moon. You’ll get to experience the thrill of that era and much, much more.</p> <p>Narrated by Kate Mulgrew (Emmy Award and Golden Globe nominee for <i>Orange Is the New Black;</i> Obie Award winner for <i>Iphigenia 2.0);</i> TV: <i>Star Trek: Voyager,</i> film: <i>Star Trek: Nemesis)</i>, <i>The Space Race</i> uses actual audio, original interviews, dramatic reconstructions, and first-hand accounts to tell the story of mankind’s first amazing steps off our world and onto the lunar surface.</p> <p>With unprecedented access, <i>The Space Race</i> takes listeners to Virgin Galactic’s space program in the Mojave Desert, features conversations with Buzz Aldrin, Gene Cernan, Sergei Krikalev, Tim Peake, and numerous key players at mission control. This Audible Original and takes you behind the scenes to see how these exciting adventures in outer space came to be.&nbsp;</p>","releaseDate":"2019-07-12","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Social Sciences","url":"18574731011"}],"sample":"https://m.media-amazon.com/images/G/01/Audible/en_US/images/creative//B07SV4T7K7_Space_Race_Updated_Samp ],"blurb":"Most children go through a dinosaur phase. Learning all the tongue-twisting names, picking favourites based on ferocity, armour, or sheer size. For many kids this love of ‘terrible lizards’ fizzles out at some point between starting and leaving primary school....","length":"2h 42m","progress":0,"titleShort":"A Grown-Up Guide to Dinosaurs","ratings":18537,"rating":4.5,"summary":"<p>Most children go through a dinosaur phase. Learning all the tongue-twisting names, picking favourites based on ferocity, armour, or sheer size. For many kids this love of ‘terrible lizards’ fizzles out at some point between starting and leaving primary school. All those fancy names slowly forgotten, no longer any need for a favourite.</p> <p>For all those child dino fanatics who didn’t grow up to become paleontologists, dinosaurs seem like something out of mythology. They are dragons, pictures in books, abstract, other, extinct.&nbsp;</p> <p>They are at the same time familiar and mysterious. And yet we’re in an age of rapid discovery - new dinosaur species and genera are being discovered at an accelerating rate, we’re learning more about what they looked like, how they lived, how they evolved and where they all went.&nbsp;</p> <p>This series isn’t just a top trumps list of dino facts - we’re interested in the why and the how and like all areas of science there is plenty of controversy and debate.</p>","releaseDate":"2019-07-04","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/or/orig/000790/or_orig_000790_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51zXauDEWlL","asin":"1541417534","subHeading":"The Scientific Revolution in Paleontology","title":"Dinosaurs Rediscovered","authors":"Michael J. Benton","narrators":"Matthew Waterson","length":"6 hrs and 52 mins"},{"cover":"5 earsome mermaid named Silverswift, a warrior-princess rumored to have walked on the islands. Challenges abound for the adventurers: old maps are hard to read, and treacherous trails spiral through the woods. And there's a strange storm spinning all around them. It's almost as if some things are meant to stay secret. As if the harbor doesn't want to be found. Or as if, maybe, someone doesn't want them to find it....&nbsp;&nbsp;</p> <p>One thing is for sure: what Eliza and her grandmother actually discover on the night of the winter solstice will be better than any fairytale. As Nana Mora says: \"Some stories aren't fiction, my darling Eliza. Some stories are lifetimes.\"&nbsp;&nbsp;</p>","releaseDate":"2020-07-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"sample":"https://samples.audible.com/or/orig/000943/or_orig_000943_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"},{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"61CEI+8TpdL","asin":"B086WP794Z","title":"The Sandman","authors":"Neil Gaiman, Dirk Maggs","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","length":"10 hrs and 54 mins"},{"cover":"61y6bE1d2wL","asin":"1549150499","subHeading":"The Fetch Phillips Archives, Book 1","title":"The Last Smile in Sunder City","authors":"Luke Elliot Arnold","narrators":"Luke Elliot Arnold","length":"7 hrs and 55 m ":"3h 55m","progress":0,"titleShort":"History of Bourbon","ratings":6318,"rating":4.4,"summary":"<p><i>Is bourbon the quintessential American liquor? </i>Bourbon is not just alcohol—the amber-colored drink is deeply ingrained in American culture and tangled in American history. From the early days of raw corn liquor to the myriad distilleries that have proliferated around the country today, bourbon is a symbol of the United States.</p> <p>This course traces bourbon's entire history, from the 1700s, with Irish, Scottish, and French settlers setting up stills and making distilled spirits in the New World, through today's booming resurgence.</p> <p>On their tour of bourbon's fascinating, turbulent, and uniquely American evolution, listeners will explore the mysterious origins of the whiskey’s name and meet the men and women who have been championed as its inventors and made it so popular - from Daniel Boone's cousin and Baptist minister Elijah Craig to Jacob Beam and Evan Williams.</p> <p>In this 10-lecture journey through the story of an undeniably American libation, listeners will:</p> <ul> <li>Hear the stories behind the earliest bourbon whiskies right up to the current \"bourbon bubble\"&nbsp;</li> <li>Learn how a contemplative spirit went from agricultural product to industrial commodity</li> <li>Explore how - and why - bourbon played such a large role in the years of the early republic</li> <li>Get the facts on when and why Congress passed whiskey-protection laws</li> <li>Discover the surprising importance of bourbon distilleries during World War II, when the spirit became war material</li> <li>Go inside the Golden Age of Bourbon - a remarkable proliferation of new brands and niche markets happening now</li> <li>Witness the growth of brands like Jim Beam, Heaven Hill, Bulleit Bourbon, and Old Taylor</li> <li>Gain insights into why distilled spirits, like clothes and cars, project a message about who we are and the cultures to which we belong&nbsp;</li> </ul> <p>Join Dr. Ken Albala, a history professor who has written numerous books on food, as he lays out in expert detail the critical role bourbon has played throughout the cultural and political history of the nation.&nbsp;</p>","releaseDate":"2019-12-17","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/or/orig/000721/or_orig_000721_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"513oKbpMTgL","asin":"B08DDJ56J2","title":"The Year of Magical Thinking","authors":"Joan Didion","narrators":"Vanessa Redgrave","length":"1 hr and 28 mins"},{"cover":"51sWmdvLSzL","asin":"B08DDD5V8J","subHeading":"Raising Kids During a Pandemic","title":"Childhood, Interrupted","authors":"Sanjay Gupta MD","narrators":"Dr. Sanjay Gupta","length":"46 mins"},{"cover":"51Hhvqc6SML","asin":"B0883GHNZQ","title":"Bella Bella","authors":"Harvey Fierstein","narrators":"Harvey Fierstein","length":"1 hr and 13 mins"},{"cover":"61CEI+8TpdL","asin":"B086WP794Z","title":"The Sandman","authors":"Neil Gaiman, Dirk Maggs","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","length":"10 hrs and 54 mins"},{"cover":"415oTs9wH2L","asin":"1797112406","subHeading":"A White House Memoir","title":"The Room Where It Happened","authors":"John Bolton","narrators":"Robert Petkoff, John Bolton - epilogue","length":"20 hrs and 52 mins"},{"cover":"51ya96LkyIL","asin":"B07BB64BH1","subHeading":"The Murder Case That Propelled Him to the Presidency","title":"Lincoln's Last Trial","authors":"Dan Abrams, David Fisher","narrators":"Adam Verner, Dan Abrams","length":"9 hrs and 40 mins"},{"cover":"515rYqmg0qL","asin":"B076TC9ZQV","subHeading":"Tales of Gods, Goddesses, and Heroes","title":"Celtic Mythology","authors":"Philip Freeman","narrators":"Gerard Doyle","length":"7 hrs and 31 mins"},{"cover":"51rsk2XwfmL","asin":"1797113860","subHeading":"How My F ":"Audible Originals"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Audio Performances & Dramatizations","url":"18571919011"}],"sample":"https://samples.audible.com/or/orig/001317/or_orig_001317_sample.mp3","language":"English","format":"Performance","series":null,"added":231},{"asin":"B07KG3SWGL","cover":"51rd998J9OL","title":"Henrietta & Eleanor: A Retelling of Jekyll and Hyde: An Audible Original Drama","authors":[{"name":"Robert Louis Stevenson","url":"B000AQ0JI2"},{"name":"Libby Spurrier - dramatist","url":"B084KV48TC"}],"narrators":[{"name":"Holliday Grainger"},{"name":"Clive Mantle"},{"name":"Carla Mendonça"},{"name":"Miranda Raison"}],"blurb":"In this Audible Original drama Stevenson’s story is transported to modern-day London, and instead we meet Henrietta Jekyll and Eleanor Hyde....","length":"2h 50m","progress":0,"titleShort":"Henrietta & Eleanor: A Retelling of Jekyll and Hyde","ratings":7426,"rating":4.1,"summary":"<p>First published to critical acclaim in 1886, Robert Louis Stevenson’s mesmerising thriller is a terrifying study of the duality of man's nature, and it is the book which established Stevenson's reputation as a writer.&nbsp;</p> <p>In this Audible Original drama Stevenson’s story is transported to modern-day London, and instead we meet Henrietta Jekyll and Eleanor Hyde.&nbsp;</p> <p>Dr Jekyll, a charming doctor, explores the possibility of dividing the dark and light side of her personality, but in doing this she creates a monster, Eleanor Hyde. For many years she manages to live under the radar, keeping her dark secret unknown to those around her. However, gradually her evil side gains strength until Dr Jekyll is overwhelmed by Eleanor Hyde, to disastrous consequences. An exploration of human duality and forces of good and evil, this modern retelling is compelling and eerie and retains the disturbing nature of the original text.&nbsp;</p> <p>Starring Holliday Grainger (<i>Cinderella</i>, <i>My Cousin Rachel</ ection, the place where you must choose your fate, or have it chosen for you. For best-selling author Rich Cohen (The Fish That Ate the Whale, The Last Pirate of New York), it came in a writing workshop senior year in college....","length":"2h 7m","progress":0,"titleShort":"Herbie","ratings":3481,"rating":4,"summary":"<p>Every life reaches that crucial intersection, the place where you must choose your fate, or have it chosen for you. For best-selling author Rich Cohen (<i>The Fish That Ate the Whale, The Last Pirate of New York</i>), it came in a writing workshop senior year in college, when, at 17, he had to knuckle under to a ruthless professor or make a righteous, self-defeating stand.&nbsp;</p> <p>The story of that decision and the resulting struggle takes us from the winter streets of Chicago to the candy-colored bars of New Orleans to the glory of late 20th century Manhattan, while raising certain fundamental questions: What’s the difference between constructive and destructive criticism? What can a father do to help his child and when has he gone too far? Is it worth telling a bully to f--k off even if it may determine the direction of the rest of your life?&nbsp;</p> <p>You will meet indelible characters along the way, especially Herbie, the author’s father (author of the classic business book <i>You Can Negotiate Anything</i>) who wears two watches, one on each wrist, because, as he says, \"A man with one watch thinks he knows the time, while a man with two watches can never be sure.\"</p> <p>At once funny and serious, this story is perfect for any parent wanting to help their kids find their way in the world, or for any kid who just wants to be free.&nbsp;&nbsp;&nbsp;</p>","releaseDate":"2019-09-19","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"}],"sample":"https://samples.audible.com/or/orig/000586/or_orig_000586_sample.mp3","language":"English","format":"Original Recording Audiobook","series onships....","downloaded":true,"progress":"Finished","titleShort":"Girl Logic","ratings":5684,"rating":4.6,"summary":"<p><i>From breakout stand-up comedian Iliza Shlesinger comes a subversively funny collection of essays and observations on a confident woman's approach to friendship, singlehood, and relationships.</i> </p> <p>\"Girl Logic\" is Iliza's term for the way women obsess over details and situations that men don't necessarily even notice. She describes it as a characteristically female way of thinking that appears to be contradictory and circuitous but is actually a complicated and highly evolved way of looking at the world. When confronted with critical decisions about dating, sex, work, even getting dressed in the morning, Iliza argues that women will by nature consider every repercussion of every option before making a move toward what they really want. And that kind of holistic thinking can actually give women an advantage in what is still a male world. </p> <p>In Iliza's own words: \"Understanding Girl Logic is a way of embracing both our aspirations and our contradictions. GL is the desire to be strong and vulnerable. It's wanting to be curvy, but rail thin at the same time. It's striving to kick ass in a man's world while still being loved by the women around you. </p> <p>\"This book is also for me, because apparently expounding on a stage for two hours a night wasn't enough. (Trust me, if I could start a cult I would, but I hate the idea of deliberately dying in a group.)\" </p>","releaseDate":"2017-11-07","publishers":[{"name":"Audible Studios"}],"length":"5h 31m ","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"sample":"https://samples.audible.com/bk/adbl/031806/bk_adbl_031806_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41MDxfSkP0L","asin":"B00F53RN4S","title":"War Paint","authors":"Iliza Shlesinger","
