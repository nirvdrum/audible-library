al storytelling structure with an all-star cast of narrators, we've sought to recapture its originally intended horror and power.....","downloaded":true,"length":"15h 28m","progress":0,"titleShort":"Dracula [Audible Edition]","ratings":22294,"rating":4.6,"summary":"<p><b>Audie Award, Distinguished Achievement in Production, 2013</b> </p> <p></p> <p><b> Audie Award, Multi-voiced Performance, 2013</b> </p> <p><b> Audie Award Nominee, Classic, 2013</b></p> <p>Because of the widespread awareness of the story of the evil Transylvanian count and the success of numerous film adaptations that have been created over the years, the modern audience hasn't had a chance to truly appreciate the unknowing dread that readers would have felt when reading Bram Stoker's original 1897 manuscript. Most modern productions employ campiness or sound effects to try to bring back that gothic tension, but we've tried something different. By returning to Stoker's original storytelling structure - a series of letters and journal entries voiced by Jonathan Harker, Dr. Van Helsing, and other characters - with an all-star cast of narrators, we've sought to recapture its originally intended horror and power. </p> <p>This production of <i>Dracula</i> is presented by what is possibly the best assemblage of narrating talent ever for one audiobook: Emmy Award nominees Alan Cumming and Tim Curry plus an all-star cast of Audie award-winners Simon Vance (The Millenium Trilogy), Katherine Kellgren (<i>Pride and Prejudice and Zombies</i>), Susan Duerden (<i>The Tiger’s Wife</i>), John Lee (<i>Supergods</i>) and customer favorites Graeme Malcolm (<i>Skippy Dies</i>), Steven Crossley (The Oxford Time Travel series), Simon Prebble (The Baroque Cycle), James Adams (<i>Letters to a Young Contrarian</i>), Nicola Barber (<i>The Rose Garden</i>), Victor Villar-Hauser (<i>Fun Inc.</i>), and Marc Vietor (<i>1Q84</i>). These stellar narrators have been cast as follows: </p> <p>Alan Cumming as Dr. Seward<br> Simon Vanc ry historian Robert A. Caro reflects on what drew him as a young journalist to study political power and what his half century of reporting on New York City urban planner Robert Moses and President Lyndon Johnson has taught him about the inner workings of government and democracy. </p> <p>Adapted by the author from two recent speeches and filled with thoughtful lessons and personal moments, <i>On Power</i> goes behind the scenes in the author's decades-long quest to understand how power works, often in ways he could have never imagined. </p> <p>Listening to <i>On Power</i>, narrated with emotion and humor by Caro in his unmistakable New York accent, is like having a private audience with the author often hailed as our greatest living historian. Longtime fans of Caro's books, as well as those seeking a more personal introduction to his life and work, will be treated to his trademark wit and revelatory insight. </p> <p>But more than anything, <i>On Power</i> is a timely reminder for those who want to better understand how power and government work. </p> <p>In Caro's words: \"Why political power? Because it shapes all of our lives. It shapes your life in ways that you might never think about. Every time a young man goes to college on a federal education bill passed by Lyndon Johnson, that's political power. And so is a young man dying in Vietnam. Every time an elderly person is able to afford an MRI, that's Medicare. That's political power. It affects your life in all sorts of ways. My books are an attempt to explain this power.... Because the more America understands about political power, the better informed our votes will be, and then, hopefully, the better our democracy should be.\" </p>","releaseDate":"2017-05-09","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Politics & Government","url":"18574665011"}],"sample":"https://samples.audible.com/or/orig/000012/or_orig_000012_sample.mp3","lan reative Quest,</i> Questlove synthesizes all the creative philosophies, lessons, and stories he's heard from the many creators and collaborators in his life, and reflects on his own experience, to advise listeners and fans on how to consider creativity and where to find it. He addresses many topics - what it means to be creative, how to find a mentor and serve as an apprentice, the wisdom of maintaining a creative network, coping with critics and the foibles of success, and the specific pitfalls of contemporary culture - all in the service of guiding admirers who have followed his career and newcomers not yet acquainted with his story.&nbsp;</p> <p>Whether discussing his own life or channeling the lessons he's learned from forefathers such as George Clinton, collaborators like D'Angelo, or like-minded artists including Ava DuVernay, David Byrne, Björk, and others, Questlove speaks with the candor and enthusiasm that fans have come to expect. <i>Creative Quest</i> is many things - above all, a wise and wide-ranging conversation around the eternal mystery of creativity.&nbsp;</p>","releaseDate":"2018-04-24","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/harp/006425/bk_harp_006425_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51Q-wRs-qQL","asin":"B00IPK3BWQ","subHeading":"Overcoming the Unseen Forces That Stand in the Way of True Inspiration","title":"Creativity, Inc.","authors":"Ed Catmull, Amy Wallace","narrators":"Peter Altschuler","length":"12 hrs and 52 mins"},{"cover":"516BOpJUetL","asin":"B074GBFFJD","subHeading":"From Idea to Income in 27 Days","title":"Side Hustle","authors":"Chris Guillebeau","narrators":"Chris Guillebeau","length":"4 hrs and 51 mins"},{"cover":"41qlrA309aL","asin":"1984889400","subHeading":"Claiming Space for Who You Are (No Mat mple, is usually considered welcoming. But crook one corner of your mouth higher, and you project superiority, subconsciously chasing other people away. <i>Without Saying a Word</i> explains how even the subtlest motions have meaning.</p> <p>Distilling decades of research, the book deciphers these unspoken signals: from facial expressions and fleeting micro expressions to positive and negative body language. Discover which postures and gestures indicate confidence and build rapport - and which reveal disinterest, arrogance, or even aggression. Learn to end off-putting habits, accentuate good ones, and become an authentic and effective communicator.</p> <p>Exhibiting body language that is open, honest, and self-assured increases your social influence and enhances your skill as a negotiator...while the ability to read the emotions and intentions of others is equally indispensable. Whether you're making a presentation, pitching a project, or closing a deal, the right body language can be your best ally.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2018-07-24","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Career Success","url":"18572070011"}],"sample":"https://samples.audible.com/bk/blak/011834/bk_blak_011834_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51hAGh15bTL","asin":"B013F5WEZK","subHeading":"92 Little Tricks for Big Success in Relationships","title":"How to Talk to Anyone","authors":"Leil Lowndes","narrators":"Joyce Bean, Leil Lowndes","length":"8 hrs and 59 mins"},{"cover":"51n-FVT8y1L","asin":"B01ACARLMM","subHeading":"How to Think and Act Like the Most Successful and Highest-Paid People in Every Field","title":"Get Smart","authors":"Brian Tracy","narrators":"Brian Tracy","length":"4 hrs and 13 mins"}, arrators":"Ray Porter","length":"13 hrs and 1 min"}],"added":23},{"asin":"B002V0GCE0","cover":"51zvOkieKjL","title":"Predictably Irrational: The Hidden Forces That Shape Our Decisions","authors":[{"name":"Dan Ariely","url":"B001J93B34"}],"narrators":[{"name":"Simon Jones"}],"blurb":"In a series of illuminating, often surprising experiments, MIT behavioral economist Dan Ariely refutes the common assumption that we behave in fundamentally rational ways....","downloaded":true,"progress":"Finished","myRating":"3","titleShort":"Predictably Irrational","ratings":11373,"rating":4.5,"summary":"Why do our headaches persist after taking a one-cent aspirin but disappear when we take a 50-cent aspirin? Why does recalling the 10 Commandments reduce our tendency to lie, even when we couldn't possibly be caught? Why do we splurge on a lavish meal but cut coupons to save 25 cents on a can of soup? Why do we go back for second helpings at the unlimited buffet, even when our stomachs are already full? And how did we ever start spending $4.15 on a cup of coffee when, just a few years ago, we used to pay less than a dollar? <p>When it comes to making decisions in our lives, we think we're in control. We think we're making smart, rational choices. But are we? In a series of illuminating, often surprising experiments, MIT behavioral economist Dan Ariely refutes the common assumption that we behave in fundamentally rational ways. Blending everyday experience with groundbreaking research, Ariely explains how expectations, emotions, social norms, and other invisible, seemingly illogical forces skew our reasoning abilities.</p> <p>Not only do we make astonishingly simple mistakes every day, but we make the same types of mistakes, Ariely discovers. We consistently overpay, underestimate, and procrastinate. We fail to understand the profound effects of our emotions on what we want, and we overvalue what we already own. Yet these misguided behaviors are neither random nor senseless. They're systematic and predictable - making us predictably irrational.</p> <p>From drinking coffee to losing weight, from buying a car to choosing a romantic partner, Ariely explains how to break through these systematic patterns of thought to make better decisions. Predictably Irrational will change the way we interact with the world - one small decision at a time.</p>","releaseDate":"2008-02-19","publishers":[{"name":"HarperAudio"}],"length":"7h 22m ","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/harp/001597/bk_harp_001597_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51XeDqL7KGL","asin":"B003NTYKGA","subHeading":"The Unexpected Benefits of Defying Logic at Work and at Home","title":"The Upside of Irrationality","authors":"Dan Ariely","narrators":"Simon Jones","length":"8 hrs and 18 mins"},{"cover":"51-7PikbokL","asin":"B074CNGRN2","subHeading":"How We Misthink Money and How to Spend Smarter","title":"Dollars and Sense","authors":"Dan Ariely, Jeff Kreisler","narrators":"Simon Jones","length":"9 hrs and 12 mins"},{"cover":"51sCb2KAnML","asin":"B0085WEDNU","subHeading":"How We Lie to Everyone - Especially Ourselves","title":"The Honest Truth About Dishonesty","authors":"Dan Ariely","narrators":"Simon Jones","length":"8 hrs and 35 mins"},{"cover":"4150eh0V-rL","asin":"B005TKKCWC","title":"Thinking, Fast and Slow","authors":"Daniel Kahneman","narrators":"Patrick Egan","length":"20 hrs and 2 mins"},{"cover":"51sxiYFLQwL","asin":"B002VAEKLW","subHeading":"Improving Decisions About Health, Wealth, and Happiness [Expanded Edition]","title":"Nudge","authors":"Richard H. Thaler, Cass R. Sunstein","narrators":"Sean Pratt","length":"11 hrs and 26 mins"},{"cover":"51CmplaqNkL","asin":"B01M7XCSD3","subHeading":"The Hidden Logic That Shapes Our Motivations","title":"Payoff","authors":"Dan Ariely","narrators":"Sim 51WhwSj9DbL","asin":"B01ES0W9MY","subHeading":"Includes Analysis","title":"Summary of Predictably Irrational by Dan Ariely","authors":"Instaread","narrators":"Dwight Equitz","length":"23 mins"},{"cover":"51GkmzSlQ+L","asin":"B002ZF14MG","subHeading":"The Surprising Truth About What Motivates Us","title":"Drive","authors":"Daniel H. Pink","narrators":"Daniel H. Pink","length":"5 hrs and 53 mins"},{"cover":"51GsALaGzRL","asin":"B00US5J1D4","subHeading":"On Missing Socks, Pickup Lines, and Other Existential Puzzles","title":"Irrationally Yours","authors":"Dan Ariely","narrators":"Simon Jones","length":"3 hrs and 22 mins"}],"added":22},{"asin":"B0773XK7QQ","cover":"51N9TaEGoWL","title":"You Need a Budget: The Proven System for Breaking the Paycheck-to-Paycheck Cycle, Getting out of Debt, and Living the Life You Want","authors":[{"name":"Jesse Mecham","url":"B0045VXZU2"}],"narrators":[{"name":"Jesse Mecham"}],"blurb":"For most people, budgeting conjures up the same feelings as, say, prison and dieting. But your initial instinct couldn't be further from the truth. You just haven't budgeted the right way....","downloaded":true,"progress":"4h 53m left","titleShort":"You Need a Budget","ratings":2485,"rating":4.6,"summary":"<p>For most people, budgeting conjures up the same feelings as, say, prison and dieting. But your initial instinct couldn't be further from the truth. You just haven't budgeted the right way. </p> <p><i>You Need a Budget</i> will teach you four simple rules to completely revolutionize the way you think about managing your money. With a budget, you'll break the paycheck-to-paycheck cycle, get out of debt, and save more money. A liberating, enabling, empowering budget will actually make you feel more free, not more restricted. The YNAB philosophy is centered around these four rules: </p> <p></p> <ul> <li>Give every dollar a job. Take your cash, checking, and saving accounts and assign jobs to that money. Begin now with what you have on hand. Then follow your plan. Pick your priorities, and make sure your dollars are helping you move closer to the things you care about most. </li> <li>Embrace your true expenses. Look ahead and identify the larger, less frequent expenses that tend to sneak up on you. Break those expenses into manageable monthly amounts. Consider insurance premiums, birthdays, holidays, charitable giving, car repairs, etc. This practice evens out your cash outflows, decreases your stress, and helps you make better decisions. </li> <li>Roll with the punches. Accept the fact that life always changes and you'll likely always go over budget somewhere. If an unexpected expense comes up and you need to change your budget, just change it. The YNAB philosophy not only tolerates changing your budget but encourages it. </li> <li>Age your money. The goal of this rule is to increase the time between the moment you earn money and the moment you spend that money. In other words, if you're going to break the paycheck-to-paycheck cycle, you need to learn to live on money you earned a month or two months or even three months ago. </li> </ul> <p></p> <p>YNAB's four rules are the pillars of a tried-and-true system that gets you to engage with your money every day. It helps you change your behavior so that you're proactive and in control of your finances. It's not about stressing over last month's statement; instead, you're looking ahead and actively deciding how you want and need to build a life of meaning, not stress. </p>","releaseDate":"2017-12-26","publishers":[{"name":"HarperAudio"}],"length":"4h 54m ","categories":[{"name":"Money & Finance","url":"18574547011"},{"name":"Personal Finance","url":"18574581011"}],"sample":"https://samples.audible.com/bk/harp/006458/bk_harp_006458_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51iqGSp0h8L","asin":"B01B25Z6B4","subHeading":"Learn Key Strategies to Set Up a Budget, Make the Most of Your Money","title":"The 21-Day  and then I swear I’ll shut up about it?” </p> <p>Perhaps you want to know what Mindy thinks makes a great best friend (someone who will fill your prescription in the middle of the night), or what makes a great guy (one who is aware of all elderly people in any room at any time and acts accordingly), or what is the perfect amount of fame (so famous you can never get convicted of murder in a court of law), or how to maintain a trim figure (you will not find that information in these pages). If so, you’ve come to the right book, mostly!</p> <p>In <i>Is Everyone Hanging Out Without Me?</i>, Mindy invites readers on a tour of her life and her unscientific observations on romance, friendship, and Hollywood, with several conveniently placed stopping points for you to run errands and make phone calls. Mindy Kaling really is just a Girl Next Door—not so much literally anywhere in the continental United States, but definitely if you live in India or Sri Lanka.</p>","releaseDate":"2011-11-01","publishers":[{"name":"Random House Audio"}],"length":"4h 37m ","categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Entertainment & Performing Arts","url":"18571923011"}],"sample":"https://samples.audible.com/bk/rand/002813/bk_rand_002813_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"410rD7NP1lL","asin":"B00X6BUUKA","title":"Why Not Me?","authors":"Mindy Kaling","narrators":"Mindy Kaling, Greg Daniels, B. J. Novak","length":"4 hrs and 57 mins"},{"cover":"512QYi8RoLL","asin":"B00MP15T12","title":"Yes Please","authors":"Amy Poehler","narrators":"Amy Poehler, Carol Burnett, Seth Meyers, and others","length":"7 hrs and 31 mins"},{"cover":"51y1DaT8pQL","asin":"B004RCBFII","title":"Bossypants","authors":"Tina Fey","narrators":"Tina Fey","length":"5 hrs and 32 mins"},{"cover":"51KbRtqG7cL","asin":"1721376658","subHeading":"Nothing Like I Imagined","title":"Please Like Me (But Keep Away)","authors":"Mindy Kalin ":"B01L0H7I24","subHeading":"From Gilmore Girls to Gilmore Girls (and Everything in Between)","title":"Talking as Fast as I Can","authors":"Lauren Graham","narrators":"Lauren Graham","length":"4 hrs and 35 mins"},{"cover":"51iDEFfTpBL","asin":"B074F3864L","title":"Unqualified","authors":"Anna Faris, Chris Pratt - foreword","narrators":"Chris Pratt - foreword, Anna Faris, Fred Sanders","length":"6 hrs and 30 mins"},{"cover":"51Rxdpf-OrL","asin":"B074VH75H5","title":"The Last Black Unicorn","authors":"Tiffany Haddish","narrators":"Tiffany Haddish","length":"6 hrs and 29 mins"},{"cover":"51MuVFGerqL","asin":"B002V0QPH4","title":"Me Talk Pretty One Day","authors":"David Sedaris","narrators":"David Sedaris","length":"5 hrs and 51 mins"}],"added":18},{"asin":"B0189PX1RQ","cover":"51ygINtzhJL","title":"Deep Work: Rules for Focused Success in a Distracted World","authors":[{"name":"Cal Newport","url":"B001IGNR0U"}],"narrators":[{"name":"Jeff Bottoms"}],"blurb":"One of the most valuable skills in our economy is becoming increasingly rare. If you master this skill, you'll achieve extraordinary results....","downloaded":true,"progress":"Finished","titleShort":"Deep Work","ratings":12061,"rating":4.6,"summary":"<p><b>One of the most valuable skills in our economy is becoming increasingly rare. If you master this skill, you'll achieve extraordinary results.</b> </p> <p>Deep work is the ability to focus without distraction on a cognitively demanding task. It's a skill that allows you to quickly master complicated information and produce better results in less time. Deep work will make you better at what you do and provide the sense of true fulfillment that comes from craftsmanship. In short, deep work is like a superpower in our increasingly competitive 21st-century economy. And yet, most people have lost the ability to go deep - spending their days instead in a frantic blur of email and social media, not even realizing there's a better way. </p> <p>In <i>Deep Work</i>, author and professor Cal Newport flips the narrative on impact in a connected age. Instead of arguing distraction is bad, he instead celebrates the power of its opposite. Dividing this book into two parts, he first makes the case that in almost any profession, cultivating a deep work ethic will produce massive benefits. He then presents a rigorous training regimen, presented as a series of four \"rules\", for transforming your mind and habits to support this skill. </p> <p>A mix of cultural criticism and actionable advice, <i>Deep Work</i> takes the listener on a journey through memorable stories - from Carl Jung building a stone tower in the woods to focus his mind to a social media pioneer buying a round-trip business-class ticket to Tokyo to write a book free from distraction in the air - and no-nonsense advice, such as the claim that most serious professionals should quit social media and that you should practice being bored. <i>Deep Work</i> is an indispensable guide for anyone seeking focused success in a distracted world. </p>","releaseDate":"2016-01-05","publishers":[{"name":"Hachette Audio"}],"length":"7h 44m ","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Career Success","url":"18572070011"}],"sample":"https://samples.audible.com/bk/hach/002350/bk_hach_002350_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51FteuQ37hL","asin":"B00995OX28","subHeading":"Why Skills Trump Passion in the Quest for Work You Love","title":"So Good They Can't Ignore You","authors":"Cal Newport","narrators":"Dave Mallow","length":"6 hrs and 28 mins"},{"cover":"61zsCT1axRL","asin":"B07LGF8TCJ","subHeading":"Choosing a Focused Life in a Noisy World","title":"Digital Minimalism","authors":"Cal Newport","narrators":"Will Damron, Cal Newport","length":"6 hrs and 59 mins"},{"cover":"41VQ+D8nUEL","asin":"0525643575","subHeading":"Reimagining Work in an Age of Communication Overload","title":"A World Without Em "All These Worlds","ratings":56623,"rating":4.8,"summary":"<p>The epic and highly anticipated conclusion to the listener-favorite series that had countless Audible listeners (and employees) hooked from the very first Bob - featuring, as always, a flawless performance from the inimitable Ray Porter.&nbsp;</p> <p>Being a sentient spaceship really should be more fun. But after spreading out through space for almost a century, Bob and his clones just can't stay out of trouble.&nbsp;</p> <p>They've created enough colonies so humanity shouldn't go extinct. But political squabbles have a bad habit of dying hard, and the Brazilian probes are still trying to take out the competition. And the Bobs have picked a fight with an older, more powerful species with a large appetite and a short temper.&nbsp;</p> <p>Still stinging from getting their collective butts kicked in their first encounter with the Others, the Bobs now face the prospect of a decisive final battle to defend Earth and its colonies. But the Bobs are less disciplined than a herd of cats, and some of the younger copies are more concerned with their own local problems than defeating the Others.&nbsp;</p> <p>Yet salvation may come from an unlikely source. A couple of eighth-generation Bobs have found something out in deep space. All it will take to save the Earth and perhaps all of humanity is for them to get it to Sol - unless the Others arrive first.&nbsp;</p> <p><i>All These Worlds</i> is the third installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","releaseDate":"2017-08-08","publishers":[{"name":"Audible Originals"}],"length":"7h 56m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"sample":"https://samples.audible.com/bk/adbl/029496/bk_adbl_029496_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51SscC2ij6L","asin":"B07PP44743","title":"Ou XPWVHFB"}],"narrators":[{"name":"Ronald Siegel"}],"series":[{"name":"The Great Courses: Better Living","asin":"B00DLM6DD2"}],"blurb":"This playful, caring course demonstrates the effectiveness of mindfulness in responding to many of humanity's fundamental existential problems....","progress":"10h 42m left","titleShort":"The Science of Mindfulness","ratings":2170,"rating":4.5,"summary":"<p>Ever noticed that trying to calm down often produces more agitation? That trying to change bad habits can seem impossible? Or that real fulfillment can be elusive, despite living a successful life?&nbsp;</p> <p>Often, such difficulties stem from the human brain's hardwired tendency to seek pleasure and avoid pain. Modern science demonstrates that this survival mechanism served the needs of our earliest ancestors, but is at the root of many problems that we face today, such as depression, compulsive and addictive behaviors, chronic pain, and stress and anxiety.&nbsp;</p> <p>For thousands of years, people have used mindfulness practices to deal effectively with a wide range of life challenges. But how exactly does mindfulness work, in scientific terms? How can the human brain, which gives rise to so many of our problems, actually provide a solution?&nbsp;</p> <p>We are now in the midst of an explosion of scientific research demonstrating that mindfulness practice changes both the function and the structure of the brain. Numerous studies show which parts of the brain are affected by mindfulness practice, and how these neurobiological changes benefit our minds and bodies.&nbsp;</p> <p>Now, in the 24 fascinating lectures of <i>The Science of Mindfulness</i>, Professor Siegel, a clinical psychologist at Harvard Medical School, reveals the science behind mindfulness in compelling detail and demonstrates its application to a wide range of issues - psychological, social, and medical. You'll examine the neurobiology underlying ancient practices that are now profoundly influencing the contemporary world. And you'll learn many practical ways you can use mindfulness techniques in your own life.&nbsp;</p> <p>This playful, caring course demonstrates the effectiveness of mindfulness in responding to many of humanity's fundamental existential problems.&nbsp;</p> <p>In addition, this audiobook has complementary soundtracks, which are included in the audiobook from chapters 25 to 29.</p>","releaseDate":"2014-08-22","publishers":[{"name":"The Great Courses"}],"length":"13h 53m ","categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/bk/tcco/000386/bk_tcco_000386_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51UiDusGGmL","asin":"B00ZB7Q1RS","subHeading":"Techniques for Retraining Your Brain","title":"Cognitive Behavioral Therapy","authors":"Jason M. Satterfield, The Great Courses","narrators":"Jason M. Satterfield","length":"12 hrs and 35 mins"},{"cover":"51RtCay+NDL","asin":"B00DDVQQLA","title":"Practicing Mindfulness: An Introduction to Meditation","authors":"Mark W. Muesse, The Great Courses","narrators":"Mark W. Muesse","length":"12 hrs and 29 mins"},{"cover":"51xwYL6h+JL","asin":"B00D9473WC","title":"Your Deceptive Mind: A Scientific Guide to Critical Thinking Skills","authors":"Steven Novella, The Great Courses","narrators":"Steven Novella","length":"12 hrs and 39 mins"},{"cover":"51BqR94sTEL","asin":"B07946LTV5","subHeading":"Investigations into Human Personality","title":"Why You Are Who You Are","authors":"Mark Leary, The Great Courses","narrators":"Mark Leary","length":"12 hrs and 52 mins"},{"cover":"51TYblAIACL","asin":"B01NASOS26","subHeading":"Lessons from Neuroscience","title":"Brain Myths Exploded","authors":"The Great Courses, Indre Viskontas","narrators":"Indre Viskontas","length":"11 hrs and 55 mins"},{"cover":"51ZOhub0LVL","asin":"B00DDTGKBI","title":"Understanding the Mysteries of ferent perspective on the society and culture of the Middle Ages - one that entrenches you in the daily human experience of living during this underappreciated era. Drawing on history, literature, the arts, technology, and science, these lectures will deepen the way you understand not only the Middle Ages but everything that came afterward: From the Renaissance, to the Enlightenment, to your own world. </p> <p>Filled with amazing insights, this series brings you closer than ever before to life as it was lived and felt. You'll meet the likes of William Caxton, England's first printer who not only printed and distributed a variety of works but also often had to translate them himself; learn about Hugh of Payns and the role of his Knights Templar - organized for the protection of pilgrims traveling to Jerusalem - in the creation of the first modern bank; see how communities dealt with marriage in a time when the church had not yet drawn this institution into its orbit; and much more. </p> <p>Rich with information and period detail (including revealing examples of medieval literature from the English, French, Norse, Icelandic, and Italian worlds), these lectures will dramatically increase your understanding of how lives in the Middle Ages were really lived.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/000203/bk_tcco_000203_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"511fNQRbO-L","asin":"B00DGBC6Y8","title":"The Story of Medieval England: From King Arthur to the Tudor Conquest","authors":"Jennifer Paxton, The Great Courses","narrators":"Jennifer Paxton","length":"19 hrs and 7 mins"},{"cover":"61uBSgRDXZL","asin":"B01FWOO4C8","title":"The Black Death: The World's Most Devastating Plague","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armst  <i>The 7 Habits of Highly Effective People</i> has captivated listeners for nearly three decades. It has transformed the lives of presidents and CEOs, educators and parents - millions of people of all ages and occupations. Now, this 30th anniversary edition of the timeless classic commemorates the wisdom of the 7 Habits with modern additions from Sean Covey.&nbsp;</p> <p>The 7 Habits have become famous and are integrated into everyday thinking by millions and millions of people. Why? Because they work! With Sean Covey’s added takeaways on how the habits can be used in our modern age, the wisdom of the 7 Habits will be refreshed for a new generation of leaders.&nbsp;</p> <p>They include:&nbsp;</p> <p>Habit 1: Be Proactive&nbsp;</p> <p>Habit 2: Begin with the End in Mind&nbsp;</p> <p>Habit 3: Put First Things First&nbsp;</p> <p>Habit 4: Think Win/Win&nbsp;</p> <p>Habit 5: Seek First to Understand, Then to Be Understood&nbsp;</p> <p>Habit 6: Synergize&nbsp;</p> <p>Habit 7: Sharpen the Saw&nbsp;</p> <p>This beloved classic presents a principle-centered approach for solving both personal and professional problems. With penetrating insights and practical anecdotes, Stephen R. Covey reveals a step-by-step pathway for living with fairness, integrity, honesty, and human dignity - principles that give us the security to adapt to change and the wisdom and power to take advantage of the opportunities that change creates.&nbsp;</p>","releaseDate":"2003-12-28","publishers":[{"name":"Simon & Schuster Audio"}],"length":"13h 4m ","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Management & Leadership","url":"18572049011"}],"sample":"https://samples.audible.com/bk/cove/000013/bk_cove_000013_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51PWIy1rHUL","asin":"B002V5BV96","title":"How to Win Friends & Influence People","authors":"Dale Carnegie","narrators":"Andrew MacMillan","length":"7 hrs and 15 mi L. Jackson rocks this mock bedtime story, capturing a hilarious range of emotions as the voice of a father struggling to get his child to sleep....","downloaded":true,"progress":"Finished","titleShort":"Go the F--k to Sleep","ratings":21016,"rating":4.4,"summary":"<p>Academy Award nominee <b>Samuel L. Jackson</b> (<i>Pulp Fiction</i>) rocks this mock bedtime story, capturing a hilarious range of emotions as the voice of a father struggling to get his child to sleep. </p> <p><i>Go the F--k to Sleep</i> is a bedtime book for parents who live in the real world, where a few snoozing kitties and cutesy rhymes don’t always send a toddler sailing blissfully off to dreamland. California Book Award-winning author Adam Mansbach’s profane, affectionate, and radically honest verses perfectly capture the familiar - and unspoken - tribulations of putting your little angel down for the night. In the process, he opens up a conversation about parenting, granting us permission to admit our frustrations and laugh at their absurdity. </p> <p>Beautiful, subversive, and pants-wettingly funny, <i>Go the F**k to Sleep</i> is a book for parents new, old, and expectant. Due to its explicit language, you probably should not play it for your children. </p> <p>Feel free to share the link to this page with tired parents and other people who could use a good swear and a laugh.</p>","releaseDate":"2011-06-14","publishers":[{"name":"Audible Studios"}],"length":"6m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/bk/adbl/003303/bk_adbl_003303_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61D5Z1bB2QL","asin":"B00P9JHMDK","title":"You Have to F--king Eat","authors":"Adam Mansbach","narrators":"Bryan Cranston","length":"3 mins"},{"cover":"519Eyt-Qc1L","asin":"1974976807","title":"F--k, Now There Are Two of You","authors":"Adam Mansbach","
